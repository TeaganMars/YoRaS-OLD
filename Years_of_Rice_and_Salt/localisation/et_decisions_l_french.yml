 form_assyria_title: "Former la nation assyrienne"
 form_assyria_desc: "Nous avons enfin uni le coeur de l'Assyrie. Nous pouvons ainsi reformer le grand État assyrien."
 form_babylon_title: "Former Babylone"
 form_babylon_desc: "Le peuple babylonien est réuni et libre. Il est temps pour les murs de Babylone de s'élever à nouveau. Le monde deviendra envieux de notre gloire."
 convert_to_babylonian_title: "Adopter la culture babylonienne"
 convert_to_babylonian_desc: "La culture babylonienne était morte, détruite par une succession d'envahisseurs étrangers. Mais aujourd'hui, le peuple de Babylone s'intéresse de nouveau à ces coutumes ancestrales. Nous adopterons ces vieilles et puissantes traditions."
 turkmeni_nation_title: "Former le Turkménistan"
 turkmeni_nation_desc: "Nous devrions laisser les politiques veilles et démodées derrière nous, et former un État moderne centralisé pour le peuple turkmène."
 uzbek_nation_title: "Former l'Ouzbékistan"
 uzbek_nation_desc: "Nous devrions laisser les politiques veilles et démodées derrière nous, et former un État moderne centralisé pour le peuple ouzbèke."
 kyrgyz_nation_title: "Former le Kirghizistan"
 kyrgyz_nation_desc: "Nous devrions laisser les politiques veilles et démodées derrière nous, et former un État moderne centralisé pour le peuple kirghize."
 kazakh_nation_title: "Former le Kazakhstan"
 kazakh_nation_desc: "Nous devrions laisser les politiques veilles et démodées derrière nous, et former un État moderne centralisé pour le peuple kazakh."
 declare_fascist_dictatorship_title: "Adopter un gouvernement fasciste"
 declare_fascist_dictatorship_desc: "Le parti national-socialiste est devenu le plus grand parti du pays. Avec assez de puissance, ils pourraient abolir le système parlementaire et le remplacer par une dictature fasciste."
 declare_communist_dictatorship_title: "Adopter un gouvernement communiste"
 declare_communist_dictatorship_desc: "Le parti communiste est devenu le plus grand parti du pays. Avec assez de puissance, ils pourraient abolir le système parlementaire et le remplacer par une dictature fasciste."
 disestablish_monarchy_title: "Abolir la monarchie"
 disestablish_monarchy_desc: "Notre pays est encore gouverné par un monarque, et bien que le monarque dispose uniquement d'une puissance nominale, il reste le chef officiel de la nation. En tant que pays démocratique moderne, nous devrions abolir la monarchie et la remplacer par une présidence élective."
 form_usa_title: "Les Nouveaux États-Unis"
 form_usa_desc: "Maintenant que les soi-disant 'États de l'Union' sont écrasés et que la Nouvelle-Angleterre est sous notre contrôle, nous pouvons une fois de plus devenir les États-Unis d'Amérique."
 muslim_technology_reform_title: "Réforme technologique musulmane"
 muslim_technology_reform_desc: "Avec la propagation de nouvelles idées religieuses, se développe également une nouvelle manière de penser la technologie. En adoptant quelques idées des scientifiques islamiques, nous pourrions améliorer considérablement notre développement technologique."
 muslim_unit_reform_title: "Réformer l'armée"
 muslim_unit_reform_desc: "Même si nous avons réussi à réformer technologiquement notre pays, notre force militaire demeure assez rudimentaire. Nous devrions adapter notre nouvelle technologie de pointe à notre armée."
 eastern_technology_reform_title: "Réforme technologique orientale"
 eastern_technology_reform_desc: "Avec la propagation de nouvelles idées religieuses, se développe également une nouvelle manière de penser la technologie. En adoptant quelques idées des scientifiques chrétiens, nous pourrions améliorer considérablement notre développement technologique."
 eastern_unit_reform_title: "Réformer l'armée"
 eastern_unit_reform_desc: "Même si nous avons réussi à réformer technologiquement notre pays, notre force militaire demeure assez rudimentaire. Nous devrions adapter notre nouvelle technologie de pointe à notre armée."
 roman_government_reform_title: "Réformer le gouvernement"
 roman_government_reform_desc: "The senate is a relic of the republican era and the generals are dangerous with the control of the army. We should reform the government in order to make it more stable and centralize power to the emperor."
 asian_technology_reform_title: "Réforme technologique asiatique"
 asian_technology_reform_desc: "Pendant longtemps, notre développement technologique a été inférieur à celui des pays occidentaux. Nous devons opérer une réforme si nous voulons rester compétitifs."
 form_belarus_title: "Former la Biélorussie"
 form_belarus_desc: "À l'ère de la montée du nationalisme, nous pourrions réformer notre pays en une nation unifiée pour l'ensemble du peuple biélorusse."
 form_czechoslovakia_title: "Former la Tchécoslovaquie"
 form_czechoslovakia_desc: "À l'ère de la montée du nationalisme, nous pourrions réformer notre pays en une nation unifiée pour les peuples tchèque et slovaque."
 form_madagascar_title: "Former Madagascar"
 form_madagascar_desc: "En unissant les tribus de Madagascar sous notre bannière, notre position en tant que souverains de Madagascar serait incontestée."
 california_nation_title: "Former la nation californienne"
 california_nation_desc: "Le temps est venu de se débarrasser des derniers vestiges de notre passé colonial. Nous devrions former notre propre nation, et conforter nos revendications sur cette région."
 cuba_nation_title: "Former la nation cubaine"
 cuba_nation_desc: "Le temps est venu de se débarrasser des derniers vestiges de notre passé colonial. Nous devrions former notre propre nation, et conforter nos revendications sur cette région."
 dominican_nation_title: "Former la nation dominicaine"
 dominican_nation_desc: "Le temps est venu de se débarrasser des derniers vestiges de notre passé colonial. Nous devrions former notre propre nation, et conforter nos revendications sur cette région."
 bolivia_nation_title: "Former la nation bolivienne"
 bolivia_nation_desc: "Le temps est venu de se débarrasser des derniers vestiges de notre passé colonial. Nous devrions former notre propre nation, et conforter nos revendications sur cette région."
 uruguay_nation_title: "Former la nation uruguayenne"
 uruguay_nation_desc: "Le temps est venu de se débarrasser des derniers vestiges de notre passé colonial. Nous devrions former notre propre nation, et conforter nos revendications sur cette région."
 cultural_shift_to_french_title: "Changement culturel"
 cultural_shift_to_french_desc: "Notre population franque adopte les idées et le mode de vie des Romains. Cette fusion des cultures romaine et franque est appelée 'française'. Nos dirigeants devraient peut-être adopter cette nouvelle culture."
 cultural_shift_to_burgundian_title: "Changement culturel"
 cultural_shift_to_burgundian_desc: "Notre population adopte les idées et le mode de vie des Romains. Cette fusion des deux cultures est appelée 'bourguignonne'. Nos dirigeants devraient peut-être adopter cette nouvelle culture."
 cultural_shift_to_lombard_title: "Changement culturel"
 cultural_shift_to_lombard_desc: "Notre population adopte les idées et le mode de vie des Romains. Cette fusion des deux cultures est appelée 'lombarde'. Nos dirigeants devraient peut-être adopter cette nouvelle culture."
 convert_to_manichaeism_title: "Se convertir au manichéisme"
 convert_to_manichaeism_desc: "Une partie de notre peuple s'est convertie au manichéisme. L'idée d'un dieu unique semble étrange, mais le monde semble prendre cette direction."
 finnish_nation_title: "Former la Finlande"
 finnish_nation_desc: "Maintenant que nous détenons les provinces les plus importantes de la Finlande, nous pouvons nous établir comme dirigeants de tous les Finlandais."
 claim_mandate_of_heaven_title: "Revendiquer le Mandat du Ciel"
 claim_mandate_of_heaven_desc: "En contrôlant la plupart de la Chine et sans rival tenant le Mandat du Ciel, nous sommes en mesure de réclamer ce titre pour nous-mêmes et nous imposer comme la dynastie régnante de toute la Chine."
 chinese_technology_reform_title: "Réformer la technologie chinoise"
 chinese_technology_reform_desc: "Pour que notre pays demeure concurrentiel sur le long terme, nous devons nous assurer que nous ne tombons pas derrière nos rivaux en matière de technologie."
 indian_technology_reform_title: "Réformer la technologie indienne"
 indian_technology_reform_desc: "Pour que notre pays demeure concurrentiel sur le long terme, nous devons nous assurer que nous ne tombons pas derrière nos rivaux en matière de technologie."
 nomad_technology_reform_title: "Réformer la technologie nomade"
 nomad_technology_reform_desc: "Pour que notre pays demeure concurrentiel sur le long terme, nous devons nous assurer que nous ne tombons pas derrière nos rivaux en matière de technologie."
 adopt_state_atheism_title: "Adopter l'athéisme d'État"
 adopt_state_atheism_desc: "Karl Marx, l'un des pères du socialisme, déclarait que la religion était l'opium du peuple. Les organisations religieuses sont des organes de réaction bourgeoise, utilisées pour la protection de l'exploitation et pour la stupéfaction de la classe ouvrière. Nous devrions faire de notre mieux pour éradiquer la pratique de toute religion dans notre pays."
 abolish_state_atheism_title: "Abolir l'athéisme d'État"
 abolish_state_atheism_desc: "Il n'est pas juste de persécuter des personnes pour une raison quelconque. Nous devrions abolir notre politique de l'athéisme d'État, et laisser les gens pratiquer leur religion s'ils le souhaitent."