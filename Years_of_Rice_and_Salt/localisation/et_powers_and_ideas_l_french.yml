l_french:
 early_adm_ideas: "Principes administratifs"
 early_adm_ideas_bonus: "Principes administratifs assimilés"
 slavery: "Esclavage"
 slavery_desc: "En forçant des esclaves à faire la plupart du travail physique, nous pourrions produire davantage de marchandises plus rapidement."
 decentralization: "Décentralisation"
 decentralization_desc: "Afin d'étendre nos frontières, nous devons d'abord garder nos propres sujets sous contrôle. Les nobles locaux pourraient être comblés s'ils obtenaient des droits et des privilèges supplémentaires."
 converting: "Conversion"
 converting_desc: "N'importe quel royaume serait plus stable sans différences religieuses. Nous devrions rechercher des moyens pour convertir les infidèles à notre propre foi."
 tolerance: "Tolérance"
 tolerance_desc: "Pour n'importe quel grand territoire comportant de nombreuses minorités différentes, l'option la plus sage est souvent de les tolérer."
 advisors: "Conseillers"
 advisors_desc: "Même le plus grand souverain ne dirige pas efficacement sans des conseillers compétents."
 ancient_documents: "Documents anciens"
 ancient_documents_desc: "Il existe de nombreux documents anciens toujours existants et qui détiennent des connaissances perdues qui pourraient encore être récupérées."
 noble_soldiers: "Soldats nobles"
 noble_soldiers_desc: "La noblesse riche peut se permettre de payer elle-même son propre équipement."
 early_religious_ideas: "Principes religieux"
 early_religious_ideas_bonus: "Principes religieux assimilés"
 early_tolerance: "Tolérance"
 early_tolerance_desc: "Pour n'importe quel grand territoire comportant de nombreuses minorités différentes, l'option la plus sage est souvent de les tolérer."
 converting: "Conversion"
 converting_desc: "Tout royaume serait plus stable sans différences religieuses. Nous devrions rechercher des moyens de convertir les infidèles à notre propre foi."
 acceptance_of_differences: "Acceptation des différences"
 acceptance_of_differences_desc: "Être trop strict sur ce que les croyances peuvent tolérer s'avère parfois limitant. Nous devrions être plus tolérants envers les religions similaires, mais avec des pratiques légèrement différentes."
 religious_customs: "Traditions religieuses"
 religious_customs_desc: "Nous devrions développer des traditions standardisées pour notre religion. Ces coutumes de la vie de tous les jours assureront une certaine stabilité à notre peuple."
 religious_education: "Éducation religieuse"
 religious_education_desc: "Nous devrions enseigner notre religion à notre peuple. De cette façon, les pratiques religieuses seront plus homogènes et mieux connues."
 divine_heritage: "Héritage divin"
 divine_heritage_desc: "Notre souverain reçoit son droit de gouverner depuis une source divine, sa position ne peut donc être contestée facilement."
 organized_religion: "Religion organisée"
 organized_religion_desc: En développant une religion organisée, nous pourrions étendre notre religion plus loin et plus rapidement."
 early_dip_ideas: "Principes dimplomatiques"
 early_dip_ideas_bonus: "Principes dimplomatiques assimilés"
 diplomats: "Diplomates"
 diplomats_desc: "Des diplomates professionnels bien formés sont essentiels pour toute puissance mondiale."
 additional_relations: "Relations supplémentaires"
 additional_relations_desc: "Pour que nous rencontrions le succès dans la diplomatie, nous devons maintenir des relations simultanées avec plusieurs autres pays."
 vassal_tribute: "Tributs"
 vassal_tribute_desc: "Protéger d'autres pays n'est pas une tâche facile, et les pays que nous protégeons devraient nous payer un tribut en conséquence."
 diplomatic_reputation: "Réputation diplomatique"
 diplomatic_reputation_desc: "Dans la diplomatie, il est également important de penser à ce que les autres pensent de nous."
 foreign_customs: "Traditions étrangères"
 foreign_customs_desc: "Il est beaucoup plus facile de négocier avec les pays étrangers lorsque les diplomates sont familiers avec les coutumes locales."
 claims: "Prétentions"
 claims_desc: "Le concept de posséder ou de réclamer des terres est étrangère à de nombreuses cultures, mais cette pratique pourrait nous fournir plus de moyens d'élargir nos frontières."
 diplomatic_conquest: "Conquête diplomatique"
 diplomatic_conquest_desc: "Pourquoi gaspiller les vies de milliers d'hommes s'il vous est possible de conquérir d'autres pays diplomatiquement?"
 early_trade_ideas: "Principes économiques"
 early_trade_ideas_bonus: "Principes économiques assimilés"
 trading: "Marchands supplémentaires"
 trading_desc: "Avec plus de marchands, nous sommes en mesure de recueillir plus d'argent du commerce."
 galley_slaves: "Galériens"
 galley_slaves_desc: "En laissant les esclaves effectuer les tâches pénibles, nous pouvons économiser de l'argent et de la main-d'oeuvre."
 merchant_admirals: "Amiraux marchands"
 merchant_admirals_desc: "Le commerce représente la plupart du trafic des navires. Nous pourrions facilement obtenir de nouveaux amiraux avec beaucoup d'expérience dans la navigation en recrutant des capitaines de navires marchands."
 naval_innovation: "Innovation navale"
 naval_innovation_desc: "Travailler avec les dernières technologies navales est importante non seulement pour notre marine, mais aussi pour nos marchands."
 merchant_travels: "Expéditions marchandes"
 merchant_travels_desc: "Il ya beaucoup d'histoires sur de lointaines contrées riches, possédant des produits rares. Nos marchands naviguent de plus en plus loin afin d'atteindre ces terres mythiques."
 protected_trade: "Commerce protégé"
 protected_trade_desc: "Les bandits et les pirates sont une menace constante pour nos marchands. Nous pourrions rendre les échanges plus rentables en sécurisant les routes commerciales."
 shipwrights: "Constructeurs de navires"
 shipwrights_desc: "Les constructeurs de navires professionnels sont capables de construire des navires plus efficacement."
 early_mil_ideas: "Principes militaires"
 early_mil_ideas_bonus: "Principes militaires assimilés"
 formation: "Formations"
 formation_desc: "Des formations de troupes organisées peuvent facilement effrayer et vaincre une armée désorganisée."
 professional_soldiers: "Soldats professionnels"
 professional_soldiers_desc: "L'utilisation de soldats professionnels fournit à notre armée un effectif bien formé et moralisé."
 military_education: "Éducation militaire"
 military_education_desc: "Fournir aux généraux une éducation militaire appropriée est très important."
 horse_breeding: "Élevage de chevaux"
 horse_breeding_desc: "L'élevage sélectif rendra nos chevaux plus rapides et plus résistants."
 early_mercenaries: "Mercenaires"
 early_mercenaries_desc: "Les mercenaires peuvent être engagés rapidement, et fournissent une main-d'oeuvre supplémentaire dans les situations serrées."
 military_innovation: "Innovation militaire"
 military_innovation_desc: "Il est important de découvrir et d'adopter de nouvelles technologies militaires avant nos adversaires."
 cheaper_mercenaries: "Mercenaires moins coûteux"
 cheaper_mercenaries_desc: "Le plus gros problème des mercenaires est leur coût. Si nous parvenons à négocier des prix plus bas, nous pourrions leur donner plus d'utilité."
 early_defensive_ideas: "Principes défensifs"
 early_defensive_ideas_bonus: "Principes défensifs assimilés"
 border_guard: "Gardes-frontières"
 border_guard_desc: "Nous devrions poster en permanence des gardes le long de nos frontières, afin de pouvoir se défendre contre les attaques suprises."
 no_aid_for_enemy: "Aucune aide à l'ennemi"
 no_aid_for_enemy_desc: "Nous devons enseigner à notre peuple de ne pas aider l'ennemi quelque soit la situation. Ils doivent détruire leurs entrepôts de nourriture, plutôt que de permettre à l'ennemi de les piller."
 fight_for_our_land: "Se battre pour notre terre"
 fight_for_our_land_desc: "Les gens lutteront plus férocement lorsqu'ils comprendront qu'ils se battent pour les terres de leurs ancêtres et celles de leurs enfants."
 history_of_independence: "Histoire de l'indépendance"
 history_of_independence_desc: "Notre peuple se souviendra toujours de l'époque de l'indépendance, et refuseront de la perdre."
 recruitment: "Recrutement"
 recruitment_desc: "Nous devrions développer de meilleures façons de trouver de nouvelles recrues dans toutes les provinces du royaume."
 slave_army: "Armée d'esclaves"
 slave_army_desc: "Les armées composées d'esclaves sont utiles pour les missions plus risquées."
 fortifications: "Fortifications frontalières"
 fortifications_desc: "Construire des fortifications plus solides le long de nos frontières rendrait plus difficile pour l'ennemi d'envahir notre territoire."
 ROME_ideas: "Doctrines romaines"
 ROME_ideas_start: "Traditions romaines"
 ROME_ideas_bonus: "Ambitions romaines"
 frontier_walls: "Fortifications frontalières"
 frontier_walls_desc: "Les barbares situés de l'autre côté des frontières romaines sont de plus en plus agités. De longs murs construits le long des frontières nous aideraient à les garder à distance de notre territoire."
 road_network: "Réseau routier"
 road_network_desc: "On dit que tous les chemins mènent à Rome. Avec un vastes territoire, ces fameux chemins sont indispensables pour délivrer des messages et déplacer des armées rapidement à travers l'empire."
 roman_architecture: "Architecture romaine"
 roman_architecture_desc: "L'architecture renommée de la Rome antique avait toujours plusieurs siècles d'avance sur le reste du monde. Avec de nouvelles innovations et améliorations, cette avance pourra être conservée."
 imperial_bureaucracy: "Bureaucratie impériale"
 imperial_bureaucracy_desc: "Administrer efficacement un grand empire composé de provinces innombrables et de très différentes cultures est une tâche monumentale. Cela fut accompli lorsque Rome était à l'apogée de sa puissance, mais nous avons dû réapprendre beaucoup de ces leçons et les adapter pour les mettre en place dans le monde moderne."
 romanization: "Romanisation"
 romanization_desc: "Beaucoup d'étrangers reconnaissent la puissance de la culture romaine. Ils sont désireux d'adopter notre langue et notre mode de vie, ce qui rend plus facile pour nous d'assimiler les territoires conquis."
 reform_the_legion: "Réforme de la légion"
 reform_the_legion_desc: "Les légions de Rome, à leur apogée, étaient considérées comme l'une des plus belles forces combattantes que le monde ait jamais vu. Cependant, cette réputation est désormais désuète, et les légendaires légions ont besoin d'une réforme afin de rester efficaces à l'avenir."
 legacy_of_rome: "Héritage de Rome"
 legacy_of_rome_desc: "L'héritage de l'Empire romain surpasse celui de tout autre pays, et l'histoire continue de s'écrire jour après jour. Beaucoup ne peuvent pas s'empêcher de nous regarder avec admiration."
 RMN_ideas: "Doctrines roumaines"
 RMN_ideas_start: "Traditions roumaines"
 RMN_ideas_bonus: "Ambitions roumaines"
 peasant_armies: "Armées paysannes"
 peasant_armies_desc: "Si nous voulons rester indépendants et unis, nous devons prendre les armes. Tous les hommes valides doivent pouvoir se battre."
 independent_boyars: "Boyars indépendants"
 independent_boyars_desc: "En donnant de l'indépendance aux boyars, les problèmes seront amoindris."
 orthodox_influence: "Influence orthodoxe"
 orthodox_influence_desc: "Les principautés sont fortement influencées par le patriarche."
 romanian_nationalism: "Nationalisme roumain"
 romanian_nationalism_desc: "Nous ne tolérerons plus d'armées ennemies sur notre territoire."
 sons_of_michael_the_brave: "Fils de Michel le Brave"
 sons_of_michael_the_brave_desc: "Nous sommes les fils de Michel le Brave, qui a combattu les Ottomans pour unir tous les Roumains sous une même bannière et qui a vaillamment gagné beaucoup de batailles."
 carpathian_defence: "Défense des Carpates"
 carpathian_defence_desc: "Les Roumains savent comment utiliser les terrains à leur avantage, que ce soient les marécages, les montagnes ou les rivières."
 national_uprising: "Soulèvement national"
 national_uprising_desc: "Il est temps pour tous les hommes valides de prendre les armes. Les Roumains doivent rester libres."
 sub_saharan_ideas: "Doctrines sub-sahariennes"
 sub_saharan_ideas_start: "Traditions sub-sahariennes"
 sub_saharan_ideas_bonus: "Ambitions sub-sahariennes"
 desert_warfare_afr: "Guerre du désert"
 desert_warfare_afr_desc: "Depuis les temps anciens, les habitants de l'Afrique sont entraînés dans des conflits en milieu aride."
 saharan_trade_routes: "Routes commerciales sahariennes"
 saharan_trade_routes_desc: "Le commerce avec les pays situés au nord du Sahara pourrait être très rentable, mais aussi dangereux si nous ne savons pas où se trouvent les routes commerciales et les oasis."
 camel_corps: "Corps de chameaux"
 camel_corps_desc: "Depuis le commencement, sultanats et tribus africaines ont utilisé les chameaux pour voyager à travers le désert et mener la guerre contre les tribus voisines."
 foreign_trade: "Commerce extérieur"
 foreign_trade_desc: "Afin d'obtenir des armes plus avancées, nous pourrions commercer avec les Européens et les musulmans."
 reformed_armies: "Armées réformées"
 reformed_armies_desc: "Nos voisins nous aident à améliorer la qualité de nos armées, en nous adaptant à leurs techniques et tactiques."
 abolition_of_slavery: "Abolition de l'esclavage"
 abolition_of_slavery_desc: "Nous serons plus des esclaves pour les autres nations."
 european_influences: "Influences européennes"
 european_influences_desc: "De tout temps, les catholiques ont mis le pied sur le sol africain. Nous avons appris à accepter leurs croyances, et ainsi vivre en paix."
 BUL_ideas: "Doctrines bulgares"
 BUL_ideas_start: "Traditions bulgares"
 BUL_ideas_bonus: "Ambitions bulgares"
 nomadic_heritage: "Héritage nomade"
 nomadic_heritage_desc: "Les Bulgares se sont développés comme un peuple nomade dans la steppe orientale. Nous devrions nous rappeler nos vieilles traditions, même après s'être sédentarisés."
 natural_defences: "Défenses naturelles"
 natural_defences_desc: "Les Balkans fournissent de bonnes défenses naturelles, y compris un terrain montagneux ainsi que le grand Danube."
 bulgarian_orthodox_church: "Église orthodoxe bulgare"
 bulgarian_orthodox_church_desc: "L'Eglise orthodoxe bulgare a été la première Église orthodoxe orientale reconnue. Elle n'a été que partiellement dirigée par le patriarche de Constantinople."
 bolyars: "Boyars"
 bolyars_desc: "Pour que les boyars restent efficaces, ils avaient besoin d'être victorieux dans les combats. Ils conservaient ainsi leur richesse."
 eastern_trade: "Commerce oriental"
 eastern_trade_desc: "Pendant des siècles, nous nous sommes engagés dans le commerce avec l'Empire romain d'Orient, jusqu'à ce que les Ottomans prirent le contrôle de Constantinople."
 the_red_legion: "La légion rouge"
 the_red_legion_desc: "Nos désirs d'expansion exigent de nouvelles tactiques et de l'entraînement. Les temps ont changé, et nous avons besoin de nous adapter à cette modernité. Réformer l'armée, tout en conservant nos liens avec les apprentissages de Rome."
 bulgarsko_tsarstvo: "Bulgarsko Tsarstvo"
 bulgarsko_tsarstvo_desc: "Nous sommes l'Empire des Balkans: la Bulgarie. Il est temps d'accomplir notre destinée et héritier des legs de Rome une fois pour toutes! Tous verront la Bulgarie comme le nouveau patriarche de la foi orthodoxe."
 CRO_ideas: "Doctrines croates"
 CRO_ideas_start: "Traditions croates"
 CRO_ideas_bonus: "Ambitions croates"
 catholic_stronghold: "Bastion catholique"
 catholic_stronghold_desc: "Le pape lui-même a fait l'éloge de la Croatie comme l'un des bastions les plus orientaux du catholicisme."
 royal_boroughs: "Arrondissements royaux"
 royal_boroughs_desc: "Dans une tentative pour regagner de l'influence, les rois croates ont donné des privilèges spéciaux à des villes et cités qui étaient importantes."
 croatian_loyalty: "Loyauté croate"
 croatian_loyalty_desc: "Les Croates ont toujours répondu à l'appel d'aide de leurs souverains."
 crossroad_of_europe: "Carrefour de l'Europe"
 crossroad_of_europe_desc: "En restant fermes entre l'Ouest catholique et l'Est orthodoxe, nous pouvons facilement apprendre des deux civilisations."
 croatian_seamen: "Marins croates"
 croatian_seamen_desc: "Depuis son arrivée dans l'actuelle Croatie, le peuple croate a retrouvé ses occupations et traditions d'antan."
 balkan_diplomacy: "Diplomatie des Balkans"
 balkan_diplomacy_desc: "Si nous voulons survivre aux invasions ottomanes, nous devons maintenir de bonnes relations avec les autres nations des Balkans."
 croatian_nationalism: "Nationalisme croate"
 croatian_nationalism_desc: "Nous allons unir toutes les terres habitées par le peuple croate au sein d'une seule nation."
 greek_ideas: "Doctrines grecques"
 greek_ideas_start: "Traditions grecques"
 greek_ideas_bonus: "Ambitions grecques"
 legacy_of_ancient_greece: "Héritage de la Grèce antique"
 legacy_of_ancient_greece_desc: "Les anciens Grecs n'étaient pas seulement des philosophes et des penseurs sages, mais également des guerriers féroces qui ont conquis de larges empires."
 fathers_of_orthodoxy: "Pères de l'orthodoxie"
 fathers_of_orthodoxy_desc: "Nous, Grecs, avons créé la foi orthodoxe."
 greek_philosophy: "Philosophie grecque"
 greek_philosophy_desc: "Les Grecs sont connus pour leurs sages penseurs depuis les temps anciens. Certains ont même constaté que la Renaissance a été lancée par les philosophes grecs qui ont fui vers l'Ouest après les invasions ottomanes."
 second_rome: "La Deuxième Rome"
 second_rome_desc: "L'Empire des Grecs est considéré comme le successeur de Rome."
 ottoman_influences: "Influences ottomanes"
 ottoman_influences_desc: "Pendant des siècles, les Ottomans ont eu le contrôle sur les territoires grecs. Nous avons prospéré en étant indulgents vis-à-vis de leur religion."
 greek_art: "Art grec"
 greek_art_desc: "L'art grec est réputé et admiré à travers les âges."
 birthplace_of_democracy: "Lieu de naissance de la démocratie"
 birthplace_of_democracy_desc: "Les cités-États de la Grèce antique ont été parmi les premiers endroits au monde où la démocratie a prospéré."
 UKR_ideas: "Doctrines ukrainiennes"
 UKR_ideas_start: "Traditions ukrainiennes"
 UKR_ideas_bonus: "Ambitions ukrainiennes"
 nomad_cavalry_tradtions: "Traditions de cavaliers nomades"
 nomad_cavalry_tradtions_desc: "L'Ukraine a toujours été peuplée par divers peuples nomades. Garder leurs vieilles traditions à l'esprit pourrait augmenter la force de notre cavalerie."
 breadbasket: "La corbeille à pain de l'Europe"
 breadbasket_desc: "En raison de la fertilité du sol, nous avons beaucoup de nourriture pour nourrir nos armées."
 ukrainian_orthodox_church: "Église orthodoxe ukrainienne"
 ukrainian_orthodox_church_desc: "Fonder notre propre Église avec un patriarche indépendant diminuerait notre dépendance aux chefs religieux étrangers."
 zaporozhian_cossacks: "Cosaques zaporogues"
 zaporozhian_cossacks_desc: "Les cosaques zaporogues sont une force politique et militaire robuste qui préfère combattre aux côtés de leurs frères culturels."
 black_sea_trade: "Commerce de la mer Noire"
 black_sea_trade_desc: "La proximité de la mer Noire nous offre de grandes possibilités commerciales."
 ukrainian_nationalism: "Nationalisme ukrainien"
 ukrainian_nationalism_desc: "Nous devons nous unir le peuple ukrainien et ses terres sous une seule nation indépendante."
 verkhovna_rada: "Verkhovna Rada"
 verkhovna_rada_desc: "La Verkhovna Rada est un parlement monocaméral composé de 450 députés, qui est dirigé par un président. Il se réunit dans la capitale de l'Ukraine: Kiev."
 CHN_ideas: "Doctrines de la Chine communiste"
 CHN_ideas_start: "Traditions de la Chine communiste"
 CHN_ideas_bonus: "Ambitions de la Chine communiste"
 plentiful_population: "Population abondante"
 plentiful_population_desc: "Comme la Chine est l'une des régions les plus densément peuplées au monde, trouver de la main-d'œuvre est rarement un problème."
 collectivisation_of_land: "Communes populaires"
 collectivisation_of_land_desc: "Rassembler de grandes communes qui produisent des biens, pourrait permettre d'augmenter nos revenus."
 little_red_book: "Le Petit Livre Rouge"
 little_red_book_desc: "Chaque citoyen chinois se doit d'avoir un exemplaire du Petit Livre rouge, afin de créer un culte de la personnalité autour de notre Grand Timonier."
 one_child_policy: "Politique de l'enfant unique"
 one_child_policy_desc: "La population de la Chine a augmenté à un taux trop élevé. Nous devons contrôler la croissance de la population avec une politique de l'enfant unique."
 chinese_philosophy: "Philosophie chinoise"
 chinese_philosophy_desc: "Les philosophes et les penseurs chinois ont été célèbres à travers l'histoire."
 one_china_policy: "Une seule Chine"
 one_china_policy_desc: "Toute la Chine et tout le peuple chinois doit être gouverné par une seule nation chinoise unifiée."
 natural_resources: "Ressources naturelles"
 natural_resources_desc: "Les vastes territoires de la Chine ont beaucoup de ressources naturelles. Nous devrions commencer à les récolter avec une efficacité maximale."
 INC_ideas: "Doctrines inca"
 INC_ideas_start: "Traditions inca"
 INC_ideas_bonus: "Ambitions inca"
 son_of_the_sun: "Fils du Soleil"
 son_of_the_sun_desc: "Notre Sapa Inca est le fils d'Inti, le dieu Soleil. Tous nos gens se rallient derrière lui."
 inca_infrastructure: "Infrastructure inca"
 inca_infrastructure_desc: "Notre système fiscal sur le travail permet de développer nos infrastructures extrêmement vide. Les routes que nous avons construites permettent à nos troupes de voyager plus loin et plus vite. Nos collines en terrasses fournissent plus de pommes de terre et de céréales pour notre peuple et nos troupes. Notre quipus, ou système d'écriture, permet de faire véhiculer l'information plus rapidement et plus précisément que toute autre culture autochtone."
 assimilation_of_neighbors: "Assimilation des voisins"
 assimilation_of_neighbors_desc: "Nous sommes passés maîtres dans la conquête paisible des régions des Andes, et cela ne fera que continuer!"
 repel_the_whites: "Repousser les Blancs"
 repel_the_whites_desc: "Pendant trop longtemps, nous avons été dans l'ombre des envahisseurs étrangers. Il est temps de s'unir, de les expulser hors de chez nous, et de nous assurer qu'ils ne reviennent jamais."
 the_graceful_llama: "Le lama, cet élégant animal"
 the_graceful_llama_desc: "Nos amis à fourrure n'ont jamais vraiment été remarqués, souvent éclipsés par les chevaux et les mulets. Mais ils font de grands animaux de compagnie! Nous pouvons prendre soin d'eux, et les offrir à la royauté étrangère."
 inca_silver: "Argent inca"
 inca_silver_desc: "Alors que nous avons accumulé depuis des siècles, de vastes réserves d'argent, d'or et de cuivre, nous n'avons jamais pu en profiter. Avec les récents progrès de la technologie, nous sommes en mesure d'exploiter l'argent et l'or afin de les revendre pour un profit énorme."
 the_glory_of_tawantinsuyu: "La gloire de Tawantinsuyu"
 the_glory_of_tawantinsuyu_desc: "Pendant des siècles, nous avons sculptés ce paysage, nous avons fait des Andes, et l'ensemble de l'Amérique du Sud, la plus grande nation sur cette Terre. Nous continuerons de régner, et pour toujours, nous prospérerons!"
 KEY_ideas: "Doctrines kényanes"
 KEY_ideas_start: "Traditions kényanes"
 KEY_ideas_bonus: "Ambitions kényanes"
 the_savannah: "La savane"
 the_savannah_desc: "La savane est remplie d'herbes sauvages, de plantes et d'animaux que nos gens peuvent manger, nous permettant de soutenir une population plus importante."
 mount_kenya: "Mont Kenya"
 mount_kenya_desc: "Les trois sommets du mont Kenya, à partir duquel notre nation tire son nom, ont inspiré nos artistes et notre peuple depuis des générations. Ils renforcent notre identité nationale, rendant nos sujets hésitants à se retourner contre nous."
 ancient_land: "Le Berceau de la vie"
 ancient_land_desc: "La savane du Kenya et des pays voisins est considérée comme le berceau de l'espèce humaine."
 tea_and_coffee: "Thé et café"
 tea_and_coffee_desc: "Le Kenya produit beaucoup de thé et de café. Ces ressources peuvent être échangées à d'autres pays pour nous enrichir."
 stable_government: "Gouvernement stable"
 stable_government_desc: "Le Kenya est l'un des rares pays africains à avoir un gouvernement très stable."
 multiculturalism: "Multiculturalisme"
 multiculturalism_desc: "Le Kenya a longtemps été un carrefour de nombreuses cultures différentes. Cela crée un grand respect pour notre propre culture dans les yeux de tous nos voisins."
 wildlife_reserves: "Réserves fauniques"
 wildlife_reserves_desc: "Une grande partie du Kenya est couverte de réserves. Ces réserves fournissent une augmentation de nos revenus par le biais du tourisme."
 ZUL_ideas: "Doctrines zouloues"
 ZUL_ideas_start: "Traditions zouloues"
 ZUL_ideas_bonus: "Ambitions zouloues"
 many_tribes: "De nombreuses tribus"
 many_tribes_desc: "Le peuple zoulu règne sur un grand nombre de tribus. Chacune de ces tribus contribue à notre richesse."
 warrior_culture: "Culture guerrière"
 warrior_culture_desc: "Guerriers et combats sont une grande partie de notre culture. Il est facile pour nous de soulever de grandes armées puisque chacun d'entre nous est formé pour être un soldat à un âge précoce."
 rapid_expansion: "Expansion rapide"
 rapid_expansion_desc: "Notre peuple est fort et nombreux, nous devions étendre notre territoire et conquérir le monde."
 isizulu_language: "Langage isiZulu"
 isizulu_language_desc: "La plupart du Sud de l'Afrique peut comprendre notre langue, et a des traditions semblables aux nôtres. Il est donc plus facile d'éviter les malentendus culturels."
 shaka: "Shaka"
 shaka_desc: "Le nom même de Shaka est légendaire dans le Sud de l'Afrique. Son héritage inspire notre peuple et sème la peur chez nos ennemis."
 horned_bull_formation: "La formation du taureau cornu"
 horned_bull_formation_desc: "La formation du taureau cornu était composée de trois étapes. Tout d'abord, les guerriers avançaient ensemble en colonne. Ensuite, les guerriers les plus rapides s'éloignaient de la colonne et entouraient l'ennemi. Enfin, les guerriers attaquaient l'ennemi de tous les côtés."
 shaka_reforms: "Les réformes de Shaka"
 shaka_reforms_desc: "Shaka a fait beaucoup de réformes à notre société, et pas seulement des améliorations militaires. Ces améliorations se traduisent par un sentiment de nationalisme zoulou, et un grand prestige."
 MDG_ideas: "Doctrines malgaches"
 MDG_ideas_start: "Traditions malgaches"
 MDG_ideas_bonus: "Ambitions malgaches"
 difficult_terrain: "Terrain difficile"
 difficult_terrain_desc: "Notre peuple connaît bien nos forêts et nos montagnes. Pourtant, ces mêmes forêts tropicales font qu'il est difficile pour une force ennemie d'y être efficace."
 large_island: "Une grande île"
 large_island_desc: "Madagascar est la quatrième plus grande île au monde. Avec une zone aussi vaste, nous pouvons soulever de grandes armées."
 monsoon: "Mousson"
 monsoon_desc: "Les moussons qui frappent notre territoire soutiennent l'écologie de la forêt tropicale, à partir de laquelle nous pouvons nous appuyer."
 legend_of_andrianerinerina: "Légende de Andrianerinerina"
 legend_of_andrianerinerina_desc: "Le roi de Madagascar est un descendant de Andrianerinerina, le premier roi de Madagascar et le fils de Dieu."
 ibonia: "Ibonia"
 ibonia_desc: "L'Ibonia est un poème épique malgache qui a été transmis de génération en génération depuis des siècles."
 extreme_biodiversity: "Biodiversité importante"
 extreme_biodiversity_desc: "Madagascar a une flore et une faune très diverses. Cela peut être utilisé pour trouver des médicaments, des parfums agréables, et beaucoup d'autres choses."
 inhabited_by_many_peoples: "Habitée par de nombreux peuples"
 inhabited_by_many_peoples_desc: "Notre pays a été habité par beaucoup de peuples différents, comme les Austronésiens, les Africains ou encore les Européens."
 RWA_ideas: "Doctrines rwandaises"
 RWA_ideas_start: "Traditions rwandaises"
 RWA_ideas_bonus: "Ambitions rwandaises"
 great_lakes: "Grands lacs"
 great_lakes_desc: "Le Rwanda a de nombreux lacs. Ces lacs fournissent à nos troupes de l'eau précieuse, et nous permettent de cultiver."
 intore_and_imigongo: "Intore et imigongo"
 intore_and_imigongo_desc: "L'intore est un type spécial de danse de notre peuple, et l'imigongo une forme d'art unique dans notre pays. Les arts ont toujours été très présents au Rwanda."
 tutsis_and_hutus: "Tutsis et Hutus"
 tutsis_and_hutus_desc: "Bien qu'il y ait eu de terribles conflits dans le passé entre les Tutsis et les Hutus, le travail conjoint entre ces deux peuples rend notre pays plus fort."
 rwandan_agriculture: "Agriculture rwandaise"
 rwandan_agriculture_desc: "Une grande partie de notre économie repose sur l'agriculture. Cette dépendance de l'agriculture signifie également que nous pouvons soutenir plus de chevaux et d'animaux que beaucoup de nos voisins."
 twa_pottery: "Poterie des Twa"
 twa_pottery_desc: "La poterie des Twa est considérée comme une expression de l'identité du groupe, et son commerce renforce notre économie."
 rwandan_cuisine: "Cuisine rwandaise"
 rwandan_cuisine_desc: "Notre cuisine traditionnelle permet à nos effectifs de récupérer rapidement."
 mountain_gorillas: "Gorilles des montagnes"
 mountain_gorillas_desc: "Les gens viennent de partout dans le monde pour voir nos gorilles de montagne. Nous pouvons ainsi récupérer une grande partie de l'argent provenant des permis nécessaires pour les suivre."
 AUS_ideas: "Doctrines australiennes"
 AUS_ideas_start: "Traditions australiennes"
 AUS_ideas_bonus: "Ambitions australiennes"
 aboriginal_traditions: "Traditions aborigènes"
 aboriginal_traditions_desc: "La culture et le savoir aborigènes ont beaucoup contribué à l'Australie."
 the_bush: "Le bush australien"
 the_bush_desc: "Le bush englobe les régions vastes et peu peuplées de l'Australie. Ils nous donnent beaucoup d'espace pour s'étendre et devenir puissants."
 australian_democracy: "Démocratie australienne"
 australian_democracy_desc: "Notre démocratie est l'une des plus réussies de la planète. Notre peuple est heureux et se sent en sécurité. Ils n'ont pas envie de nous combattre."
 good_education: "Bonne éducation"
 good_education_desc: "Malgré les défis rencontrés dans l'éducation de notre peuple, comme la longue distance entre les gens et les écoles, nous avons réussi à éduquer nos sujets à un niveau très élevé. Cela nous aide à développer plus facilement de nouvelles technologies."
 australian_dollar: "Dollar australien"
 australian_dollar_desc: "Nous avons notre propre monnaie, ce qui nous permet de mieux contrôler combien d'argent est en circulation."
 australian_constitution: "Constitution d'Australie"
 australian_constitution_desc: "Notre constitution énonce les valeurs que nos gens détiennent. Elle est la base de notre droit."
 sydney_opera_house: "Opéra de Sydney"
 sydney_opera_house_desc: "L'Opéra de Sydney est l'un des nombreux symboles de la fierté et du nationalisme du peuple australien."
 LBN_ideas: "Doctrines libanaises"
 LBN_ideas_start: "Traditions libanaises"
 LBN_ideas_bonus: "Ambitions libanaises"
 successors_of_phoenicia: "Successeurs de Phénicie"
 successors_of_phoenicia_desc: "Notre peuple se considère comme le successeur des grands états phéniciens comme Carthage et Tyr, et tout à fait séparés des Arabes. Cela crée un fort sentiment de patriotisme chez nous."
 access_to_the_mediterranean: "Accès à la Méditerranée"
 access_to_the_mediterranean_desc: "Notre pays est au carrefour du bassin méditerranéen et de l'arrière-pays d'Arabie, nous offrant ainsi de grandes opportunités commerciales."
 long_history: "Longue histoire"
 long_history_desc: "Byblos est la plus ancienne ville continuellement habitée dans le monde. L'ensemble du Liban a une histoire riche, ce qui apporte du prestige pour notre nation."
 lebanese_arabic: "Arabe libanais"
 lebanese_arabic_desc: "La forme de l'arabe parlé au Liban est très différente de la plupart des formes de la langue arabe. Il s'agit de notre propre langue, et cela rend notre pays plus légitime."
 multicultural_state: "État multiculturel"
 multicultural_state_desc: "Le peuple du Liban provient de nombreux peuples grecs et arabes, musulmans et chrétiens. Nous les acceptons tous, et sommes plus forts grâce à cela."
 switzerland_of_the_east: "Suisse de l'Orient"
 switzerland_of_the_east_desc: "Avant les horreurs de la guerre civile, notre pays était connu comme la Suisse de l'Orient pour sa richesse et sa puissance financière. Nous allons reconstruire notre pays, et les peuples s'émerveilleront à nouveau devant nous."
 confessionalism: "Confessionnalisme"
 confessionalism_desc: "Le pouvoir dans notre pays est partagé entre les différentes communautés religieuses. Nous sommes ainsi beaucoup plus tolérants des différentes religions au sein de notre nation que de nombreux pays."
 NZL_ideas: "Doctrines néo-zélandaises"
 NZL_ideas_start: "Traditions néo-zélandaises"
 NZL_ideas_bonus: "Ambitions néo-zélandaises"
 maori_traditions: "Traditions maories"
 maori_traditions_desc: "Les peuples autochtones de la Nouvelle-Zélande, les Maoris, sont encore une minorité importante et leurs traditions anciennes restent dans les mémoires."
 bird_species_of_new_zealand: "Espèces d'oiseaux de Nouvelle-Zélande"
 bird_species_of_new_zealand_desc: "La Nouvelle-Zélande est connue dans le monde entier pour sa grande biodiversité, en particulier pour ses espèces d'oiseaux, qui fournissent de la nourriture précieuse pour nos troupes."
 ta_moko: "Ta Moko"
 ta_moko_desc: "Le Ta moko est une forme de tatouage développé par les Maoris. Contrairement au tatouage classique, le Ta moko est fait par le uhi, une forme de ciseau, qui laisse la peau avec des rainures, plutôt qu'une surface lisse comme un tatouage classique."
 dairy_products_meat_and_wine: "Produits laitiers, viande et vin"
 dairy_products_meat_and_wine_desc: "Notre économie est très réussie, nos principales exportations étant les produits laitiers, la viande et le vin. En exportant nourriture boisson, nous pouvons nous assurer que notre économie reste très stable."
 peaceful_policy: "Politique pacifique"
 peaceful_policy_desc: "Notre armée de petite taille et notre politique étrangère pacifique font que les pays étrangers ne nous considèrent pas comme une menace."
 colonial_roots: "Racines coloniales"
 colonial_roots_desc: "Même si nous avons gagné l'indépendance de nos anciens maîtres coloniaux, nous nous souviendrons toujours des moyens qu'ils ont utilisés."
 kiwi_dollar: "Dollar Kiwi"
 kiwi_dollar_desc: "En ayant notre propre monnaie, nous pouvons avoir plus de contrôle sur notre économie."
 ZAM_ideas: "Doctrines zambiennes"
 ZAM_ideas_start: "Traditions zambiennes"
 ZAM_ideas_bonus: "Ambitions zambiennes"
 zambezi_river: "Le Zambèze"
 zambezi_river_desc: "Le fleuve Zambèze marque notre frontière sud, et permet de nous protéger contre les attaques."
 mosi_oa_tunya: "Mosi-oa-Tunya"
 mosi_oa_tunya_desc: "Aussi connu sous le nom de chutes Victoria, Mosi-oa-Tunya (fumée qui gronde) est une chute d'eau d'une grande beauté. Qui serait déloyal envers nous lorsque nous disposons de telles merveilles?"
 nshima: "Nshima"
 nshima_desc: "Le nshima est une bouillie épaisse à base de maïs. Il peut être consommé avec une variété de légumes, des haricots, de la viande, du poisson ou du lait caillé. Il s'agit d'un aliment de base dans notre pays."
 copperbelt: "La Ceinture de cuivre"
 copperbelt_desc: "Le minérai de la riche province du Copperbelt, dans le nord-ouest de notre pays, nous offre du cuivre que nous pouvons revendre à l'étranger."
 common_market_for_eastern_and_southern_africa: "Marché commun de l'Afrique orientale et australe"
 common_market_for_eastern_and_southern_africa_desc: "Nous sommes connus comme l'un des pays émergeants les plus rapides du monde. Notre économie se renforce rapidement, nous offrant la possibilité de poursuivre nos objectifs."
 universities_of_zambia: "Universités de Zambie"
 universities_of_zambia_desc: "Il y a trois universités principales en Zambie. Ces universités nous permettent à notre peuple d'apprendre, et de nous aider à développer notre technologie."
 renewable_energy: "Énergies renouvelables"
 renewable_energy_desc: "Notre industrie est en grande partie alimentée par l'eau, contrairement au charbon qui est utilisé si souvent dans les pays industrialisés occidentaux. Cela nous rend moins dépendants des importations de ces sources d'énergie non renouvelables, et améliore notre relation avec les pays qui font face à moins de concurrence lors de l'achat de ces ressources."
 SMI_ideas: "Doctrines samies"
 SMI_ideas_start: "Traditions samies"
 SMI_ideas_bonus: "Ambitions samies"
 self_reliant_people: "Peuple autonome"
 self_reliant_people_desc: "Le peuple sami est autonome. La côte mêle l'agriculture à la pêche et n'est pas tributaire du commerce pour survivre, tandis que l'intérieur des terres permet d'élever des troupeaux de rennes et de chasser."
 goahti: "Goahti"
 goahti_desc: "Les Samis vivent dans des huttes de terre appelées Goahtis, qui sont adaptées pour le climat froid et maintient les gens au chaud pendant les hivers froids, contrairement aux maisons en bois."
 peaceful_people: "Peuple pacifique"
 peaceful_people_desc: "Le peuple sami est pacifique. Nous n'entrons pas en guerre, sauf pour nous défendre."
 bulki_and_skis: "Bulki et skis"
 bulki_and_skis_desc: "Le bulki remorqué par les rennes et les skis sont le principal transport dans le climat arctique pendant l'hiver."
 resource_rich_lands: "Des terres riches"
 resource_rich_lands_desc: "Notre nation est pleine de ressources naturelles comme les baies et les animaux. La côte est riche en poissons, ce qui nous donne un excédent que nous pouvons utiliser pour commercer avec les peuples situés au sud."
 sami_unity: "Unité samie"
 sami_unity_desc: "Même si les Samis sont très différents, ils forment toujours une forte identité nationale."
 siida: "Siida"
 siida_desc: "Avec de grandes familles regroupées en siidas (communautés) qui font le commerce et s'entraident, notre peuple devient très sympathique envers les autres."
 LTV_ideas: "Doctrines lettonnes"
 LTV_ideas_start: "Traditions lettonnes"
 LTV_ideas_bonus: "Ambitions lettonnes"
 bugler_of_taalava: "Le Clairon de Talava"
 bugler_of_taalava_desc: "Le Clairon de Talava est un poème très significatif pour notre peuple. Ce poème raconte le royaume de Talava, qui, lorsqu'il est attaqué par des pillards allemands, fut sauvé par un clairon qui refusa de l'or et fut tué après avoir sonné l'alarme. Cet état d'esprit est une source d'inspiration pour notre peuple."
 the_palace_of_light: "Le Palais de Lumière"
 the_palace_of_light_desc: "Le palais de lumière vient du folklore letton et de la mythologie. Il a inspiré des musiciens lettons, des artistes et des architectes."
 the_window_to_the_west: "Une fenêtre vers l'Ouest"
 the_window_to_the_west_desc: "Lorsque Pierre le Grand a conquis Riga, il déclara qu'il avait ouvert pour la Russie la fenêtre vers l'Europe. Même aujourd'hui, Riga reste un centre commercial important."
 latvia_defence: "Jus palieciet sava vieta, es palikšu sava"
 latvia_defence_desc: "'Vous restez où vous êtes, je resterai où je suis' fut la réponse de K. Ulmanis à un ultimatum russe. Les Lettons ne se rendront jamais, mais préfèreront se battre jusqu'à la fin."
 army_of_patriots: "Armée de patriotes"
 army_of_patriots_desc: "Au milieu de nos luttes pour l'indépendance, après que les mercenaires allemands que nous avions embauchés se retournèrent contre nous, il y eut un système de recrutement de bénévoles massif - jeunes ou vieux, non qualifiés ou vétérans. L'un des grands symboles de l'armée patriote étaient les pelotons d'étudiants, qui se composaient d'étudiants et de personnes encore plus jeunes."
 tauta_uz_barikadem: "Tauta uz Barikadem"
 tauta_uz_barikadem_desc: "En cas d'attaque, les Lettons n'hésiteront pas à aider pour construire des barricades afin de protéger les bâtiments importants."
 reawakenings: "Réveils"
 reawakenings_desc: "Plusieurs réveils importants ont eu lieu chaque fois que notre nation était menacée. Ces événements ont amené notre peuple à se rapprocher, et ont inspiré nos écrivains et ainsi que nos poètes."
 IRA_ideas: "Doctrines iraniennes"
 IRA_ideas_start: "Traditions iraniennes"
 IRA_ideas_bonus: "Ambitions iraniennes"
 successor_of_persia: "Successeur de la Perse"
 successor_of_persia_desc: "Nous sommes les successeurs de la puissante Perse, qui retenait autrefois le monde entier dans la peur. Nous allons reprendre ce pouvoir."
 persian_gulf: "Golfe Persique"
 persian_gulf_desc: "Nous avons accès au golfe Persique, qui est une importante route commerciale entre l'Orient et l'Occident."
 geo_strategic_location: "Situation géo-stratégique"
 geo_strategic_location_desc: "Nous avons accès à la fois à la mer Caspienne et à l'océan Indien. Nous détenons le détroit d'Ormuz. Tout le monde veut ce territoire, et nous sommes prêts à mourir pour le défendre."
 ira_zoroastrianism: "Zoroastrisme"
 ira_zoroastrianism_desc: "Nous sommes les fondateurs de la première religion monothéiste dans le monde: Zoroastre lui-même a vécu sur les terres que nous possédons. Avec un tel héritage, qui peut contester notre grandeur?"
 islamic_scholars: "Érudits musulmans"
 islamic_scholars_desc: "Nous imprimons plus de livres que de nombreux pays dans le monde. Notre progrès scientifique est presque sans égal. Depuis les temps anciens, les musulmans ont été des érudits, excellant dans la traduction, la création et la distribution de grandes œuvres."
 northern_forests: "Forêts du Nord"
 northern_forests_desc: "Nos forêts situées près de la mer Caspienne sont confortables et pleines de vie. Cela nous permet de soutenir un plus grand nombre de personnes."
 iranian_rial: "Rial iranien"
 iranian_rial_desc: "Nous avons notre propre monnaie, ce qui nous permet de mieux contrôler notre économie."
 IND_ideas: "Doctrines indiennes"
 IND_ideas_start: "Traditions indiennes"
 IND_ideas_bonus: "Ambitions indiennes"
 caste_system: "Système de castes"
 caste_system_desc: "Dans notre société, chaque personne est née dans une caste, et y restera pendant toute sa vie. En ayant une telle hiérarchie, chaque personne disposant d'un rôle clair, les chances de rébellion sont amoindries."
 religious_plurality: "Pluralité religieuse"
 religious_plurality_desc: "L'Inde est habitée par des gens de toutes les religions. Chrétiens, hindous, bouddhists, musulmans, tous sont les bienvenus."
 bengal_tiger: "Tigre du Bengale"
 bengal_tiger_desc: "L'Inde est riche de nombreuses plantes et animaux, tous rares et beaux. Ces plantes et ces créatures émerveillent les étrangers, et guident notre société puisque notre foi hindoue nous enseigne la valeur de la vie."
 united_india: "Inde unifiée"
 united_india_desc: "La culture indienne est extrêmement diversifiée, mais un sentiment de nationalisme est commun à toutes les parties de notre terre. Nous aimons la liberté, et aucun agresseur étranger ne nous la reprendra."
 ind_long_history: "Longue histoire"
 ind_long_history_desc: "Peu de nations peuvent prétendre retracer leur histoire aussi loin que la nôtre. Nous existons depuis des milliers d'années, et nous continuerons de l'être dans les prochains millénaires."
 the_indian_ocean: "L'océan Indien"
 the_indian_ocean_desc: "Nous avons une très longue côte. L'océan Indien porte d'ailleurs notre nom. Un tel contrôle précieux sur l'océan nous donne une grande force dans le commerce."
 the_himalayas: "L'Himalaya"
 the_himalayas_desc: "Notre frontière nord est délimitée par l'Himalaya, qui nous protège contre les attaques."
 latvian_tribal_ideas: "Doctrines tribales lettonnes"
 latvian_tribal_ideas_start: "Traditions tribales lettonnes"
 latvian_tribal_ideas_bonus: "Ambitions tribales lettonnes"
 the_palace_of_light_tribal: "Le Palais de Lumière"
 the_palace_of_light_tribal_desc: "Autrefois,le grand Palais de Lumière se trouvait Lettonie, mais il a été pillé et détruit par les envahisseurs. Nous devrions le reconstruire."
 bugler_of_talava: "Le Clairon de Talava"
 bugler_of_talava_desc: "Le Clairon de Talava est un poème très significatif pour notre peuple. Ce poème raconte le royaume de Talava, qui, lorsqu'il est attaqué par des pillards allemands, fut sauvé par un clairon qui refusa de l'or et fut tué après avoir sonné l'alarme. Cet état d'esprit est une source d'inspiration pour notre peuple."
 hillforts_and_lakeforts: "Des forteresses sur les collines et les lacs"
 hillforts_and_lakeforts_desc: "Nous n'avons jamais été les maîtres de la construction de forts, mais nous étions toujours maîtres de leur construction dans les bons endroits, que ce soit sur une colline très élevée ou au milieu d'un lac."
 saule_pekons_daugava: "Saule, Pekons, Daugava"
 saule_pekons_daugava_desc: "Nous avons notre propre langue et notre propre religion, mais nous n'interdisons personne de parler d'autres langues ou d'adorer un autre dieu que Perkons."
 clashes_of_tribes: "Affrontements de tribus"
 clashes_of_tribes_desc: "Nous n'avons pas vécu tout le temps en paix. Nous avons connu quelques affrontements avec nos voisins, mais nous essayons de faire de notre mieux restant sur nos terres, sans jamais avancer ou reculer."
 saules_kauja: "Saules Kauja"
 saules_kauja_desc: "En 1236, une grande bataille s'est déroulée à Saule, lorsque des croisés, incapables de franchir un marais, ont monté un camp. Ils ont été pris en embuscade par nos forces, et à cause de leurs armures lourdes ils n'eurent  aucune chance dans ce terrain marécageux contre nos troupes légères. Le jour de la bataille, le 22 Septembre, est célébré depuiscomme la Journée de l'unité Baltique."
 roman_trade: "Commerce romain"
 roman_trade_desc: "Le puissant empire romain commerçait avec nous, car ils souhaitaient nos bijoux, notre nourriture et notre matériel en échange d'armes. Finalement, nous avons trouvé nos propres mines de fer et sommes devenus indépendants de leur fer, mais notre pays a encore beaucoup de choses que les autres nations veulent."
 ISR_ideas: "Doctrines israéliennes"
 ISR_ideas_start: "Traditions israéliennes"
 ISR_ideas_bonus: "Ambitions israéliennes"
 land_of_the_prophets: "Terre des Prophètes"
 land_of_the_prophets_desc: "Notre terre a vu la naissance de plusieurs grands prophètes, comme Moïse, Abraham, Isaïe et tant d'autres."
 chosen_people: "Peuple élu"
 chosen_people_desc: "'Car tu es un peuple consacré à YHWH, ton Dieu, et c'est toi qu'il a choisi, YHWH, pour lui être un peuple spécial entre tous les peuples répandus sur la terre.' La Torah stipule que nous sommes le peuple élu, le peuple que Dieu met au-dessus de tous les autres."
 safe_haven_for_jews: "Havre de paix pour les Juifs"
 safe_haven_for_jews_desc: "Israël a été créé comme un lieu où les Juifs peuvent vivre sans crainte de persécution."
 promised_land: "Terre promise"
 promised_land_desc: "Dieu nous a guidés depuis l'Égypte vers ce pays, une terre de lait et de miel, et nous a dit que ces terres étaient nôtres jusqu'à la fin des temps."
 holy_temple_of_jerusalem: "Saint Temple de Jérusalem"
 holy_temple_of_jerusalem_desc: "Le temple de Jérusalem a été détruit et reconstruit à plusieurs reprises. Nous allons restaurer à nouveau ce temple."
 isr_passover: "Pâque"
 isr_passover_desc: "Chaque année, nous célébrons la Pâque, quand nous avons été libérés après que l'ange de la mort ait tué les premiers-nés de toute l'Égypte. Cette fête est importante à la fois pour nous rappeler de notre dette à Dieu, et pour renforcer les liens qui nous unissent en tant que peuple."
 the_decalogue: "Le Décalogue"
 the_decalogue_desc: "Le Décalogue a été donné par Dieu à Moïse sur le mont Sinaï. Il est la base de notre droit."
 ADE_ideas: "Doctrines yéménites"
 ADE_ideas_start: "Traditions yéménites"
 ADE_ideas_bonus: "Ambitions yéménites"
 sheba: "Saba"
 sheba_desc: "Notre pays abritait autrefois les Sabéens, qui formaient une puissante nation commerciale. Notre terre a toujours été un carrefour commercial important."
 tradition_of_islam: "Tradition de l'islam"
 tradition_of_islam_desc: "Notre pays a été l'un des premiers à se convertir à l'islam. Nos troupes furent essentielles dans la diffusion de cette religion au monde. Allah contemple sûrement notre pays avec beaucoup de fierté."
 yumn: "Yumn"
 yumn_desc: "Une théorie sur l'origine de notre nom est 'yumn', ce qui signifie bonheur; ce surnom viendrait de la fertilité de nos terres. Cette fécondité nous permet de soutenir une grande population."
 crossroads_of_cultures: "Carrefour de cultures"
 crossroads_of_cultures_desc: "Notre pays est dans une position extrêmement stratégique grâce à la mer Rouge, sur le côté ouest de la péninsule arabique. Cela signifie que beaucoup de gens viennent et s'installent sur nos terres... et tous ces gens paient des impôts."
 maarib_dam: "Ma'arib Dam"
 maarib_dam_desc: "Le barrage de Ma'arib était l'une des merveilles d'ingénierie du monde antique. Nous sommes connus pour notre excellente ingénierie de l'eau."
 ancient_yemeni_alphabet: "Ancien alphabet yéménite"
 ancient_yemeni_alphabet_desc: "Bien qu'il ne soit plus utilisé, l'ancien alphabet yéménite était vital pour forger une identité et une culture communes pour le Yémen et les zones environnantes."
 yemeni_islands: "De nombreuses îles"
 yemeni_islands_desc: "Nous possédons plus de 200 îles. Notre pays est une puissance navale, et ces îles contribuent à notre force."
 TKY_ideas: "Doctrines turques"
 TKY_ideas_start: "Traditions turques"
 TKY_ideas_bonus: "Ambitions turques"
 mustafa_kemal_ataturk: "Mustafa Kemal Atatürk"
 mustafa_kemal_ataturk_desc: "Mustafa Kemal est un héros national, et notre premier leader. Il a modernisé notre armée et notre société. Il a créé un nouveau code pour écrire la langue turque. Il nous a rendu forts."
 tky_ottoman_empire: "Empire ottoman"
 tky_ottoman_empire_desc: "Notre nation était autrefois la capitale du puissant empire ottoman, un empire qui a tenu l'Occident dans la peur durant des siècles. Nous nous souvenons encore de la grandeur dont le peuple turc est originaire."
 tky_multiculturalism: "Multiculturalisme"
 tky_multiculturalism_desc: "La Turquie est un pays diversifié, peuplé de gens originaires de tous les coins du globe. Les touristes viennent de loin pour voir nos merveilles comme l'Hagia Sofia, qui se dresse tel un joyau sur la couronne de la ville qui était autrefois la capitale du plus grand empire de l'Histoire."
 gateway_between_east_and_west: "Une passerelle entre Orient et Occident"
 gateway_between_east_and_west_desc: "Notre nation se trouve au milieu de deux mondes. À l'Ouest, les puissances chrétiennes, à l'Est, celles musulmanes. Nous avons de puissants voisins et ces derniers peuvent nous aider à nous enrichir."
 german_officer_corps: "Corps officier allemand"
 german_officer_corps_desc: "Nos forces ont été formées avec les tactiques et l'équipement que les Allemands nous ont donnés. Nous avons ainsi grandement bénéficié de leurs connaissances."
 secular_state: "État laïc"
 secular_state_desc: "Beaucoup d'États se prétendent laïcs, mais nous l'avons été depuis longtemps. L'Empire ottoman forma le Qanun, qui était un système permettant aux gens de pratiquer les religions autres que l'islam au sein de notre nation. Ce fut l'un des premiers systèmes de ce genre dans le monde. Nous perpétuons cette pluralité religieuse."
 universal_suffrage: "Suffrage universel"
 universal_suffrage_desc: "En Turquie, nous croyons en l'égalité des sexes, et nous donnons le droit de vote à chaque citoyen turc."
 KHM_ideas: "Doctrines khmères"
 KHM_ideas_start: "Traditions khmères"
 KHM_ideas_bonus: "Ambitions khmères"
 khmer_barays: "Barays khmers"
 khmer_barays_desc: "Notre nation est fière de ses nombreux canaux et réservoirs énormes, appelés barays, qui ont aidé à la fois dans la production de riz dans la région, et dans le transport de marchandises à travers notre royaume."
 khm_kshatriyas: "Kshatriyas"
 khm_kshatriyas_desc: "Le corps exécutif de notre nation, appelé le kshatriya, a fait un travail fantastique pour déléguer le travail à ses divers constituants - la noblesse, la royauté, les guerriers, les seigneurs de la guerre et les soldats. Cela nous a permis d'avoir un gouvernement plus efficace."
 khm_mahouts: "Mahouts"
 khm_mahouts_desc: "Les habitants de notre royaume ont appris non seulement à domestiquer les éléphants pour le travail, mais aussi à les monter durant les conflits. La crainte qui frappait les ennemis lorsqu'ils voyaient ces bêtes était parfois suffisant pour mettre fin au combat avant même qu'il ne commence."
 angkor_wat: "Angkor Wat"
 angkor_wat_desc: "Le temple d'Angkor a été construit au 12ème siècle pour honorer nos rois divins. Notre peuple peut contempler ce monument comme un rappel de ce qu'ils ont apportés à notre royaume, ainsi que l'âge d'or à venir."
 vara_vishnulolka: "Vara Vishnulolka"
 vara_vishnulolka_desc: "Le temple d'Angkor Wat a été spécialement construit pour honorer à titre posthume Suryavarman II, car il était une manifestation physique du dieu hindou Vishnou. Toutes nos rois sont divins, mais la spiritualité de Suryavarman II est canalisée à travers tous nos sujets."
 indochinese_warfare: "Lutte indochinoise"
 indochinese_warfare_desc: "Tout au long de l'histoire de notre royaume, nous avons été attaqués par les petits États de Champa, Đai Viet, Sukhothai et Ayutthaya. Nos villes ont été fortifiées pour résister à leurs attaques, tandis alors que nous rassemblions nos armées disciplinées pour les écraser."
 phnom_kulen: "Phnom Kulen"
 phnom_kulen_desc: "Phnom Kulen est la montagne sacrée du Cambodge. Elle est considérée comme le berceau de l'Empire khmer, et de nombreux hindous et bouddhistes se rendent sur cette montagne durant leur pèlerinage."
 CMB_ideas: "Doctrines cambodgiennes"
 CMB_ideas_start: "Traditions cambodgiennes"
 CMB_ideas_bonus: "Ambitions cambodgiennes"
 tribal_values: "Valeurs tribales"
 tribal_values_desc: "Lors de la chute de l'Empire khmer, le Cambodge a été occupé par des centaines de tribus qui ont excellé à trouver une façon de vivre dans des scénarios difficiles. Même une fois que ces tribus ont été réunies sous un même drapeau, elle ont conservé leur capacité d'adaptation à leur subsistance."
 religious_crossroads: "Carrefour religieux"
 religious_crossroads_desc: "Depuis les temps anciens, notre pays a eu des gens de plusieurs religions. Nos dirigeants ont jugé impossible de tous les forcer à se soumettre à une seule foi. Ainsi, notre pays a pris une attitude d'acceptation envers toutes les religions."
 rice_paddies: "Rizières"
 rice_paddies_desc: "Notre nation a des quantités importantes de terres couvertes par des rizières, alimentées par de grands systèmes de canaux et de réservoirs. Cela permet à nos sujets de supporter de soldats au sein de nos armées."
 mekong_trade: "Commerce sur le Mékong"
 mekong_trade_desc: "Le Cambodge se trouve le long du Mékong, qui est une source importante d'échanges pour l'ensemble de la région. Les marchants transitent par notre nation depuis des contrées lointaines, nous donnant ainsi de l'influence dans de nombreux endroits."
 tonle_sap: "Tonle Sap"
 tonle_sap_desc: "Notre pays a accès à l'un des plus grands lacs de la région, Tonle Sap. Il est si étendu que nos commandants des forces navales l'utilisent fréquemment pour s'exercer à des pratiques navales qui les aident grandement dans nos batailles sur le golfe de Thaïlande."
 longvek: "Longvek"
 longvek_desc: "Après le royaume khmer ait été mis à sac par les États voisins, notre gouvernement intérimaire transféra la capitale à Longvek, où le commerce pacifique pouvait mieux soutenir l'économie en exportant notre riz et nos biens vers d'autres pays."
 land_of_peace_and_prosperity: "Terre de paix et de prospérité"
 land_of_peace_and_prosperity_desc: "Le nom 'Cambodge' se traduit par 'terre de paix et de prospérité'. Notre peuple prospère sur des relations pacifiques avec les autres nations. D'autre part, notre gouvernement a fait un excellent travail de maintien de la stabilité au sein de notre royaume."
 LAO_ideas: "Doctrines laotiennes"
 LAO_ideas_start: "Traditions laotiennes"
 LAO_ideas_bonus: "Ambitions laotiennes"
 indochinese_relations: "Relations indochinoises"
 indochinese_relations_desc: "Depuis la préhistoire, les gens qui vivent au Laos ont développé des relations commerciales avec les royaumes voisins ainsi que ceux de l'Inde et de la Chine. Le maintien de ces relations a permis d'élargir notre nation sans crainte d'attaques."
 luang_prabang_mountains: "Montagnes du Luang Prabang"
 luang_prabang_mountains_desc: "Cette chaîne de montagnes, qui a contribué à maintenir les envahisseurs au nord depuis des siècles, est une terre hostile à tous ceux qui s'y aventurent. De vastes armées auraient pénétré ces hautes terres couvertes de jungles, sans jamais en ressortir."
 hmong_conflict: "Conflit Hmong"
 hmong_conflict_desc: "Le Laos est composé de trois grands groupes ethniques: les Lao, les Khmo et les Hmong. Alors que les deux premiers ont vécu en paix pendant des générations, les Hmong sont une menace pour l'unité nationale. Nous devons les assimiler à notre culture avant qu'ils ne nous déchirent."
 subsistence_agriculture: "Agriculture de subsistance"
 subsistence_agriculture_desc: "Une grande majorité de notre peuple pratique l'agriculture de subsistance, qui leur permet de s'assurer qu'ils ont assez de nourriture pour vivre. Savoir que leurs moyens de subsistance ne sont pas menacés leur procure également un sentiment de paix. Nos familles sont ainsi légèrement plus nombreuses que la moyenne."
 attapeu_mines: "Mines d'Attapeu"
 attapeu_mines_desc: "Notre peuple est capable de produire plus qu'assez de cuivre et de métaux avec les mines d'Attapeu. Ces mines permettent de soutenir notre propre armée, et de produire davantage de choses pour le bien du peuple laotien."
 buddhist_peace: "Paix bouddhiste"
 buddhist_peace_desc: "Notre peuple est largement bouddhiste - une foi qui favorise le bon traitement des autres ainsi que la paix avec nos amis et nos ennemis."
 national_university_of_laos: "Université nationale du Laos"
 national_university_of_laos_desc: "Bien qu'elle ne fut utilisée qu'en temps de paix, l'Université nationale du Laos était une bonne raison pour que notre nation reste à la pointe de la technologie par rapport aux pays voisins. Malheureusement, elle a été brûlée par des pillards dans le courant du 16ème siècle."
 BNA_ideas: Doctrines des Banu Nadir"
 BNA_ideas_start: "Traditions des Banu Nadir"
 BNA_ideas_bonus: "Ambitions des Banu Nadir"
 yathrib_oasis: "Peuple riche"
 yathrib_oasis_desc: "Nous vivons dans l'oasis de Yathrib, une terre riche qui est généreuse envers notre peuple. Cette richesse peut être utilisée pour augmenter notre pouvoir ainsi que notre influence."
 date_harvests: "Récolte de dattes"
 date_harvests_desc: "Notre pays est rempli de dattiers que nous pouvons utiliser pour soutenir nos troupes."
 jewish_tribe: "Tribu juive"
 jewish_tribe_desc: "Notre tribu s'est battue contre Mahomet. Nous sommes prêts à défendre notre foi contre tous ceux qui voudraient s'y opposer."
 old_tribe: "Ancienne tribu"
 old_tribe_desc: "Notre tribu existe depuis très longtemps. Nous pouvons très facilement former des accords avec ceux qui nous entourent, car ils nous connaissent bien. Ils savent que nous sommes dignes de confiance."
 holy_land: "Terre sainte"
 holy_land_desc: "Notre peuple vit en terre sainte, non loin de Jérusalem. Il est facile pour chacun de nos sujets de se rendre en pèlerinage à Jérusalem. Cet accès à la ville sainte n'est pas quelque chose que nous abandonnerons facilement."
 the_torah: "La Torah"
 the_torah_desc: "La Torah est remplie de descriptions de la façon dont notre peuple a obtenu la victoire sur tous nos ennemis, mais aussi comment nous pouvons récupérer rapidement d'une défaite. Tant que notre foi en Yahvé reste forte, tous les ennemis tomberont devant nous."
 fierce_resistance: "Résistance féroce"
 fierce_resistance_desc: "Durant la bataille de Khaybar, nos sujets se sont battus jusqu'à la fin. Nous, les Juifs, sommes un peuple fort et déterminé, qui ne cédera jamais devant l'ennemi."
 BHR_ideas: "Doctrines bahreïnies"
 BHR_ideas_start: "Traditions bahreïnies"
 BHR_ideas_bonus: "Ambitions bahreïnies"
 fresh_water: "Eau fraîche"
 fresh_water_desc: "Au nord de notre territoire, l'eau douce remonte au milieu de l'eau salée de la mer. En outre, il y a un grand nombre de puits sous-marins et des lacs qui peuvent être utilisés pour puiser l'eau."
 jabal_ad_dukhan: "Jabal ad Dukhan"
 jabal_ad_dukhan_desc: "Aussi connu sous le nom de 'Montagne de Fumée', Jabal ad Dukhan est une caractéristique imposante de notre pays, connu pour la brume qui l'entoure les jours humides."
 bird_migration: "Migrations d'oiseaux"
 bird_migration_desc: "Notre pays est extrêmement important pour de nombreux oiseaux migrateurs. Ces oiseaux sont une excellente source de nourriture quand ils viennent sur l'île."
 thirty_three_islands: "Trente-trois îles"
 thirty_three_islands_desc: "Nous sommes une nation insulaire, composée de 33 îles différentes. Êtant une île, nous avons une force naturelle en matière navale."
 bani_utbar: "Bani Utbar"
 bani_utbar_desc: "La tribu des Bani Utbah conquit ces îles en 1783. Même avant qu'ils ne prennent les îles, ils achetaient des jardins de dattiers, et ils continuèrent de le faire par la suite. Les décisions administratives de la tribu des Bani Utbah ont considérablement renforcé notre économie."
 al_khalifa_royal_family: "Famille royale Al Khalifa"
 al_khalifa_royal_family_desc: "La famille Al Khalifa nous gouverne depuis 1820. Avec une famille royale aussi stable, notre légitimité ne fait aucun doute et nous pouvons nous concentrer sur d'autres questions."
 bhr_tourism: "Tourisme"
 bhr_tourism_desc: "Notre économie est largement tributaire du tourisme. Les touristes sont un excellent moyen pour nous de commercer avec le monde, car ils apportent leurs propres biens et achètent les nôtres."
 NAB_ideas: "Doctrines nabatéennes"
 NAB_ideas_start: "Traditions nabatéennes"
 NAB_ideas_bonus: "Ambitions nabatéennes"
 flood_control: "Lutte contre les inondations"
 flood_control_desc: "Notre peuple a appris à contrôler les inondations à l'aide de barrages, de réservoirs et de conduites d'eau. Cela nous permet de stocker de l'eau pour la sécheresse, et de prospérer en la revendant."
 petra: "Pétra"
 petra_desc: "Pétra, la cité vermeille, est la capitale puissante que nous avons construite pour nous-mêmes. Il s'agit à la fois d'un château fort et d'un centre de commerce pour les caravanes."
 dushara: "Dushara et Uzza"
 dushara_desc: "La plupart de nos sujets adorent Dushara et Uzza, qui nous représentons comme des piliers de pierre. Nous répandons la parole de nos dieux, et en retour ils nous aident à nous défendre contre les attaques."
 painted_ceramics: "Céramiques peintes"
 painted_ceramics_desc: "Nos céramiques peintes finement rendent notre culture facile à identifier, et hautement désirable pour les étrangers."
 large_reliance_on_agriculture: "Grande dépendance à l'agriculture"
 large_reliance_on_agriculture_desc: "Nous cultivons un très grand nombre de produits dans les oasis que nous contrôlons. Ces oasis nous permettent ainsi de soutenir notre armée."
 nabataean_alphabet: "Alphabet nabatéen"
 nabataean_alphabet_desc: "Nous avons notre propre alphabet et un degré élevé d'alphabétisation. Cela nous aide à diffuser l'information et à développer notre technologie."
 frankincense: "Encens, myrrhe et épices"
 frankincense_desc: "Nous avons des biens commerciaux que d'autres nations du monde veulent. Nous pouvons imposer ces produits, et devenir très riches."
 QAT_ideas: "Doctrines de Qataban"
 QAT_ideas_start: "Traditions de Qataban"
 QAT_ideas_bonus: "Ambitions de Qataban"
 baihan_valley: "Vallée de Beihan"
 baihan_valley_desc: "Notre civilisation est basée dans la vallée de Baihan. En basant nos sujets ici, nous avons une terre facile à défendre si nous devions être attaqués."
 children_of_amm: "Enfants de Amm"
 children_of_amm_desc: "Nous nous connaissons comme les enfants de notre Dieu, Amm. Ce lien de famille nous lie à notre roi, à notre Dieu, et les uns aux autres."
 trade_in_incense: "Commerce de l'encens"
 trade_in_incense_desc: "Comme la plupart des nations sud-arabiques, notre économie est largement basée sur la négociation de l'encens et de la myrrhe."
 religious_rituals: "Rituels religieux"
 religious_rituals_desc: "Nos rituels religieux renforcent nos liens avec notre foi et avec les autres. Ils nous rendent plus forts en tant que peuple."
 trade_through_timna: "Commerce par Timna"
 trade_through_timna_desc: "Notre capitale, Timna, est construite le long d'une route commerciale importante. En construisant notre capitale ici, nous pouvons imposer les marchands qui souhaitent passer."
 qatabanian_language: "Langage qatabanien"
 qatabanian_language_desc: "Nous avons notre propre langue, notre propre culture, et nous n'accepterons pas que des oppresseurs étrangers nous gouvernent."
 qat_red_sea: "Mer Rouge"
 qat_red_sea_desc: "Nous vivons près de la mer Rouge, et sommes expérimentés en combat naval dans ses eaux. Nos navires sont un mur de bois pour nous protéger des menaces extérieures."
 THL_ideas: "Doctrines thaïes"
 THL_ideas_start: "Traditions thaïes"
 THL_ideas_bonus: "Ambitions thaïes"
 taksin_the_great: "Taksin le Grand"
 taksin_the_great_desc: "Après la chute du royaume d'Ayutthaya, Taksin le Grand réunit de nouveau notre peuple dans un royaume unifié. Nous resterons désormais unis pour toujours."
 chanthaburi_docks: "Quais de Chanthaburi"
 chanthaburi_docks_desc: "Les quais massifs que notre nation possède dans la province de Chanthaburi nous aident à construire des navires beaucoup plus efficacement que d'autres pays."
 javan_exploration: "Exploration de Java"
 javan_exploration_desc: "Aux 13ème et 14ème siècles, les royaumes thaïlandais ont envoyé des explorateurs aussi loin que l'île luxuriante de Java, où nous avons établi une base de commerce."
 the_golden_flower: "La Fleur d'Or"
 the_golden_flower_desc: "Une fois que notre royaume avait établi sa domination sur la région, nos vassaux nous apportaient chaque année des cadeaux, dont une fleur d'or, symbolisant leur soumission à notre suzeraineté."
 the_andaman_sea: "La mer d'Andaman"
 the_andaman_sea_desc: "Les différentes îles de notre nation situées dans la mer d'Andaman sont luxuriantes, et disposent en abondance de plantes et d'animaux uniques. Nous pouvons échanger ces plantes comme nouveaux médicaments, et ces animaux comme animaux de compagnie pour la royauté."
 thl_rice: "Riz"
 thl_rice_desc: "Notre pays est le premier producteur de riz dans le monde. Il nous permet de subvenir à nos besoins, et avec le temps nous avons développé de meilleures méthodes de culture de ce produit."
 buddhist_unity: "Unité bouddhiste"
 buddhist_unity_desc: "Notre nation est composée presque entièrement de bouddhistes theravada. Nous devons nous efforcer de maintenir cette unité, pour que notre peuple uni sous une même coyance soit plus fort."
 CHK_ideas: "Doctrines de Champassak"
 CHK_ideas_start: "Traditions de Champassak"
 CHK_ideas_bonus: "Ambitions de Champassak"
 bassac: "Bassac"
 bassac_desc: "Notre capitale, Bassac, est le centre de commerce de notre royaume. Les marchands dans notre nation viennent tous ici pour faire de bons profits."
 mun_river: "Rivière Mun"
 mun_river_desc: "Les marchands de toute la région nous apportent leurs biens à travers la rivière Mun. Cela nous permet d'exercer plus d'influence sur l'endroit où se dirige ce commerce."
 regional_vitality: "Vitalité régionale"
 regional_vitality_desc: "Même lorsque les agriculteurs d'autres pays souffrent de la sécheresse et de la famine, notre peuple est en mesure de produire des biens commerciaux chaque année."
 jungle_adaptations: "Adaptation à la jungle"
 jungle_adaptations_desc: "Nos guerriers s'entraînent au combat depuis des siècles dans les jungles épaisses de Kampuchéa. Quand ils marchent sur le sentier de la guerre, ils sont toujours préparés pour le pire."
 dark_ages_of_cambodia: "Âges sombres du Cambodge"
 dark_ages_of_cambodia_desc: "Notre royaume est né dans ce qui est connu sous le nom d'âge sombre du Cambodge. Nos fondateurs étaient sous la menace constante d'attaques, et nous pouvons désormais utiliser ce qu'ils ont appris pour être mieux préparés pour les attaques."
 hostile_jungle: "Jungle hostile"
 hostile_jungle_desc: "Les forêts tropicales si nous sont familières sont inhospitalières pour les autres nations. Il arrive souvent que des armées ennemies s'y perdent et se retrouvent décimées par la maladie."
 chk_mahouts: "Mahouts"
 chk_mahouts_desc: "Les habitants de notre royaume ont appris non seulement à domestiquer les éléphants pour le travail, mais aussi à les monter durant les conflits. La crainte qui frappait les ennemis lorsqu'ils voyaient ces bêtes était parfois suffisant pour mettre fin au combat avant même qu'il ne commence."
 MNX_ideas: "Doctrines môniques"
 MNX_ideas_start: "Traditions môniques"
 MNX_ideas_bonus: "Ambitions môniques"
 earliest_settlers: "Premiers colons"
 earliest_settlers_desc: "Les Môn ont été les premiers peuples d'Asie du Sud recensés. Cela prouve que nous sommes les propriétaires légitimes de la couronne, et même de toute la région."
 constant_pressure: "Pression constante"
 constant_pressure_desc: "Notre nation a été sous la menace d'attaques par d'innombrables autres peuples, ce qui a appris à nos généraux d'être prêts à tout moment pour la guerre."
 guerrilla_warfare: "Guérilla"
 guerrilla_warfare_desc: "Le Royaume de Môn n'a pas toujours été libre - parfois nous avons été aussi nombreux qu'une poignée de soldats. Nous avons cependant toujours maintenu que nous sommes les propriétaires légitimes de nos terres. Cela donne à nos guerriers une raison supplémentaire de se battre."
 irrawaddy_delta: "Delta de l'Irrawaddy"
 irrawaddy_delta_desc: "Le delta de l'Irrawaddy a été la maison de notre peuple pendant des siècles, et au fil du temps, nous avons appris comment utiliser cette plaine inondable à notre avantage pour les cultures."
 cultural_identity: "Identité culturelle"
 cultural_identity_desc: "Notre peuple est fier de sa culture - l'une de celles qui ne peut être oubliée si un nouveau drapeau flotte au-dessus de nos têtes."
 separated_nation: "Une nation séparée"
 separated_nation_desc: "Notre royaume n'a pas toujours été uni, et en cas d'attaque, nos armées ont souvent dû se diviser pour atteindre un même but. Cela nous oblige à avoir des dirigeants plus préparés pour commander nos armées."
 hintha: "Hintha"
 hintha_desc: "Le symbole du peuple Môn est le hintha, un cygne spirituel. Notre respect de cette icône nous donne un sentiment de fierté nationale."
 MNA_ideas: "Doctrines minéennes"
 MNA_ideas_start: "Traditions minéennes"
 MNA_ideas_bonus: "Ambitions minéennes"
 incense_trail: "La piste de l'encens"
 incense_trail_desc: "Nous règnons sur presque toute la piste de l'encens en raison de notre conquêtes de Najran, Asir et Hedjaz."
 kings_word_is_law: "La parole du Roi est la loi"
 kings_word_is_law_desc: "Le roi est la seule source du droit de notre pays. Cela signifie qu'il peut y avoir aucun désaccord aux lois sur nos terres."
 council_of_elders: "Conseil des Sages"
 council_of_elders_desc: "Les questions religieuses sont régies par le Conseil des Sages, qui représentent les familles de la classe sociale élevée, et qui sont également responsables du pouvoir délégué par le roi au sein du gouvernement et de l'administration."
 family_ties: "Liens familiaux"
 family_ties_desc: "Nous avons des liens familiaux étroits sur les terres autour de nous. Notre nation et Hadramaout sont par exemple gouvernées par la même famille. Les liens familiaux aident aux négociations avec d'autres royaumes."
 long_distance_trade: "Commerce à longue distance"
 long_distance_trade_desc: "Nos marchands peuvent se trouver jusqu'aux côtes de la mer Égée. En échangeant avec des gens de partout dans le monde, nous pouvons être certains d'obtenir les meilleurs prix pour les marchandises de toutes sortes."
 sabaeans: "Sabéens"
 sabaeans_desc: "Notre terre a été gouvernée pendant une longue période par les Sabéens. À ce jour, nous avons des liens culturels et politiques étroits avec eux. Nous bénéficions de leur expérience."
 caravan_stations: "Stations de caravanes"
 caravan_stations_desc: "Notre terre est parsemée de stations de caravanes où l'or coule comme le sang dans nos veines. Nous pouvons utiliser ces stations pour contrôler le commerce des terres que nous contrôlons."
 CHA_ideas: "Doctrines des Cham"
 CHA_ideas_start: "Traditions des Cham"
 CHA_ideas_bonus: "Ambitions des Cham"
 cham_fishermen: "Pêcheurs cham"
 cham_fishermen_desc: "À travers les siècles, beaucoup de nos sujets ont consacré leur vie à la pêche pour le bien de notre peuple. Au fil du temps, ils ont développé des stratégies plus efficaces."
 traders_of_champa: "Marchands de Champa"
 traders_of_champa_desc: "En raison de notre emplacement idéal le long des principales routes commerciales, nous avons été en mesure de capitaliser sur cette situation et d'en tirer un grand profit."
 seafaring_nation: "Nation maritime"
 seafaring_nation_desc: "En raison de décennies de travail dans nos chantiers navals, nos constructeurs de navires sont devenus plus efficaces pour bâtir de solides vaisseaux de guerre et de commerce."
 peaceful_traders: "Marchands pacifiques"
 peaceful_traders_desc: "Parce que nous nous sommes occupés de nos propres affaires pendant des siècles, nous sommes désormais connus comme les commerçants pacifiques de l'Asie du Sud-Est. Cela permet à davantage de nations de nous faire confiance."
 pandurangan_traditions: "Traditions de Panduranga"
 pandurangan_traditions_desc: "Bien que nous sommes une nation pacifique, les chantiers navals de Panduranga se sont montrés utiles pour former nos officiers de marine, en leur donnant de l'expérience qu'ils peuvent utiliser durant la bataille."
 coastal_cities: "Cités côtières"
 coastal_cities_desc: "La population de notre pays se trouve le long des côtes. Les villes qui y sont situées nous donne plus d'influence lorsqu'il se agit de traiter avec les marchants qui naviguent dans les environs."
 pride_of_minangkabau: "Fierté de Minangkabau"
 pride_of_minangkabau_desc: "L'Académie de Minangkabau, établie par notre gouvernement au 7ème siècle, est un lieu où les futurs commandants des forces navales peuvent apprendre les secrets de la navigation en haute mer. Seuls les meilleurs et les plus brillants de cette académie dirigent nos navires dans la bataille."
 HIM_ideas: "Doctrines himyarites"
 HIM_ideas_start: "Traditions himyarites"
 HIM_ideas_bonus: "Ambitions himyarites"
 king_of_many_kingdoms: "Roi de nombreux royaumes"
 king_of_many_kingdoms_desc: "Notre roi nous gouverne, ainsi que Saba, Qataban et Hadramaout. Notre puissance militaire est inégalée. Au fil du temps, notre peuple a gagné de l'argent et des terres, et notre pays devient de plus en plus fort."
 ivory_trade: "Commerce de l'ivoire"
 ivory_trade_desc: "Nos navires permettent à l'ivoire en provenance d'Afrique d'entrer sur le territoire de l'Empire romain. Ils nous apprécient pour notre capacité à fournir cet ivoire, et nous apprécions leur valeur, ou plutôt la richesse qu'ils nous fournissent en retour."
 trading_fleet: "Flotte marchande"
 trading_fleet_desc: "Nous avons de grandes flottes qui protègent nos intérêts commerciaux, et les constructeurs de navire nous construiront des navires pour moins d'argent, sachant que nous sommes des clients fiables."
 mudawwar_mountain: "Ra's al Mudawwar"
 mudawwar_mountain_desc: "La montagne de Mudawwar est le site de notre capitale, Zafar. La montagne est à la fois facile à défendre, et un site imposant pour ceux qui voudraient nous faire du mal."
 him_fishing: "Pêche"
 him_fishing_desc: "La mer Rouge est remplie de poissons que nous mangeons pour soutenir nos troupes. En outre, les pêcheurs fournissent des recrues solides pour notre marine."
 agricultural_traditions: "Traditions agricoles"
 agricultural_traditions_desc: "La vie dans la péninsule arabique est souvent difficile. La péninsule entière est assez aride: peu de choses poussent ici. Sans surprise, nos gens sont devenus très habiles pour l'agriculture. Vivre de la terre n'est pas une option."
 link_between_africa_mediterranean: "Lien entre l'Afrique et la Méditerranée"
 link_between_africa_mediterranean_desc: "Notre terre est très précieuse. Nous détenons la meilleure façon de se rendre du monde méditerranéen à l'Afrique orientale, ou l'inverse."
 HAD_ideas: "Doctrines hadhramites"
 HAD_ideas_start: "Traditions hadhramites"
 HAD_ideas_bonus: "Ambitions hadhramites"
 death_has_come: "La mort est venue"
 death_has_come_desc: "Une théorie de l'origine du nom de notre pays vient de l'arabe 'la mort est venue'. Nos guerriers sont beaucoup craints."
 hydreumata: "Hydreumata"
 hydreumata_desc: "Notre pays est rempli de trous d'eau fortifiés appelés hydreumata. Toutes nos villes ont formé autour de ces hydreumata."
 coconut: "Noix de coco"
 coconut_desc: "Beaucoup cocotiers poussent sur nos terres. Ces noix de coco peuvent être négociées à des étrangers, ou mangées par nos propres sujets."
 trade_with_india: "Commerce avec l'Inde"
 trade_with_india_desc: "Nous avons accès à l'Inde, et nous pouvons échanger leurs ressources avec le monde. Notre pays est très apprécié pour cela."
 hadhrami_arabic: "Arabe hadhramite"
 hadhrami_arabic_desc: "Nous avons notre propre forme d'arabe. En ayant notre propre langue, nous développons notre propre communauté, et nous devenons plus légitimes en tant que peuple."
 sayyid: "Sayyid"
 sayyid_desc: "Nos dirigeants peuvent retracer leurs origines au grand prophète Mahomet. Qui pourrait douter d'une lignée aussi noble?"
 tribal_society: "Société tribale"
 tribal_society_desc: "Notre société est encore très tribale, avec des codes de conduite claires et des rôles précis dans la société. Il est plus facile pour un homme de suivre la volonté de la nation si cette volonté ne change jamais."
 MSQ_ideas: "Doctrines mascataises"
 MSQ_ideas_start: "Traditions mascataises"
 MSQ_ideas_bonus: "Ambitions mascataises"
 important_trading_port: "Un important port de commerce"
 important_trading_port_desc: "Notre terre est extrêmement importante pour le commerce. Nous sommes un poste de commerce utile entre l'Orient et l'Occident."
 wilayats: "Wilayats"
 wilayats_desc: "Notre nation est organisé en six wilayats. En divisant notre nation, l'administration de notre territoire s'en trouve facilitée."
 western_al_hajar_mountains: "Montagnes du Hajar Occidental"
 western_al_hajar_mountains_desc: "Les montagnes du Hajar Occidental dominent notre paysage, emplissant notre peuple d'un sentiment d'admiration et de majesté."
 gulf_of_oman: "Golfe d'Oman"
 gulf_of_oman_desc: "Notre accès au golfe d'Oman a un certain nombre d'avantages. Premièrement, il nous donne la possibilité de pêcher. Deuxièmement, il permet aux navires commerciaux de nous rejoindre facilement. Enfin, il nous permet d'avoir une grande flotte , car nous avons une longue côte avec des ports naturels."
 high_temperatures: "Températures élevées"
 high_temperatures_desc: "Notre peuple est habitué à la chaleur oppressante, mais les étrangers, en particulier les étrangers avec des chevaux, trouvent qu'il est très difficile de survivre ici."
 iron_mines: "Mines de fer"
 iron_mines_desc: "Nos collines, tout en étant largement stériles pour la végétation, sont remplies de concentrations en fer très élevées que nous pouvons vendre ou utiliser pour fabriquer des armes."
 shellfish: "Fruits de mer"
 shellfish_desc: "Nos eaux sont pleines de coquillages. Si nécessaire, ces crustacés constituent une source de nourriture très facile pour que nos troupes récupèrent."
 VIE_ideas: "Doctrines de Vientiane"
 VIE_ideas_start: "Traditions de Vientiane"
 VIE_ideas_bonus: "Ambitions de Vientiane"
 vassal_traditions: "Traditions vassales"
 vassal_traditions_desc: "Historiquement, notre nation a été un vassal de la Birmanie et de Siam. Bien que cela nous ait obligés de leur verser des tributs, nous avons appris à capitaliser sur les taxes que nous percevons de nos citoyens."
 siamese_history: "Histoire siamoise"
 siamese_history_desc: "Notre royaume a une histoire riche, qui ne peut être oubliée quand de nouvelles populations viennent sur nos terres."
 mahout_gunners: "Artilleurs mahouts"
 mahout_gunners_desc: "Les coureurs d'éléphants de notre nation se sont spécialisés dans un type de combat: tirer du haut de leurs montures."
 jungle_warfare: "Guerre dans la jungle"
 jungle_warfare_desc: "Dans le passé, nos armées ont principalement combattu dans les jungles de notre région. Cela a fait de nos commandants des experts pour trouver les itinéraires vers une cible les plus courts."
 specialized_trade: "Commerce spécialisé"
 specialized_trade_desc: "Les marchands et les maîtres de guildes de nos terres ont appris à se spécialiser sur un seul produit, leur permettant ainsi de produire en plus grande quantité et en l'offrant à un prix plus élevé sur le marché."
 indochinese_rainforests: "Forêts tropicales indochinoises"
 indochinese_rainforests_desc: "Les frontières de notre pays comprennent de vastes étendues de forêts de teck. Ce bois abondant pousse souvent à proximité de nos chantiers navals, où il peut être utilisé à bon marché pour construire les navires."
 french_generals: "Généraux français"
 french_generals_desc: "Notre nation est un lieu commun pour les généraux français, qui y testent leurs compétences. Nos propres capitaines de l'armée apprennent ainsi des meilleurs, et améliorent leurs propres compétences."
 GHS_ideas: "Doctrines ghassanides"
 GHS_ideas_start: "Traditions ghassanides"
 GHS_ideas_bonus: "Ambitions ghassanides"
 foederati_of_palestine: "Foederati de la Palestine"
 foederati_of_palestine_desc: "L'Empire romain nous reconnaît comme Foederati de la Palestine. Nos forces se battront pour défendre ce statut."
 roman_client_state: "État client romain"
 roman_client_state_desc: "Notre histoire en tant qu'État client romain nous assure que lorsque nous parlons, tout l'Empire romain parle avec nous. Les nations qui nous entourent nous prennent un peu plus au sérieux grâce à ce statut."
 patronisation_of_the_arts: "Patronisation des arts"
 patronisation_of_the_arts_desc: "Notre patronisation des arts est légendaire. Nos cours détiennent les plus grands poètes arabes que le monde ait vu. Notre peinture, notre musique et notre architecture sont sans parallèle."
 monophysitism: "Monophysisme"
 monophysitism_desc: "Notre foi monophysite forte a permis de la garder vivante. La foi de notre peuple en Dieu est incontestable, ce qui nous aide lors de la conversion d'autres personnes à nos croyances."
 success_against_persia: "Succès contre la Perse"
 success_against_persia_desc: "Nos soldats racontent les histoires de nos grands succès contre les Lakhmides, alliés à la Perse. Connaître nos victoires passées est utile pour convaincre nos troupes de remporter la victoire à l'avenir."
 trade_route_guards: "Gardes des routes commerciales"
 trade_route_guards_desc: "Pendant des siècles, nos troupes ont gardé les routes commerciales contre les raids bédouins et d'autres menaces. Cette expérience est utile lorsque nous combattons sur le champ de bataille."
 urbanisation: "Urbanisation"
 urbanisation_desc: "Il y a très peu de nations vraiment urbaines en Arabie. Comme les Romains, nous sommes de grands bâtisseurs de villes, et l'éducation de notre peuple leur permet de développer de nouvelles façons pour nous de rester en avance sur nos voisins."
 LAK_ideas: "Doctrines lakhmides"
 LAK_ideas_start: "Traditions lakhmides"
 LAK_ideas_bonus: "Ambitions lakhmides"
 paradise_on_earth: "Paradis sur Terre"
 paradise_on_earth_desc: "Notre capitale, Al-Hira, a été décrite comme un paradis terrestre pour son climat et sa beauté. Les gens viennent de loin pour contempler notre superbe cité."
 imru_al_qais: "Imrou'l Qays"
 imru_al_qais_desc: "Imrou'l Qays était notre plus grand dirigeant. Jusqu'à la montée de l'islam, il fut le souverain le plus proche d'obtenir le statut de roi de tous les Arabes. Il a lancé des campagnes réussies dans l'ensemble de la péninsule arabique, et a même lancé des raids contre Fars, berceau des rois sassanides."
 cradle_of_the_arabic_alphabet: "Berceau de l'alphabet arabe"
 cradle_of_the_arabic_alphabet_desc: "Notre nation fut essentielle à la création de l'alphabet arabe, ce qui nous permet d'enregistrer de grandes idées et pensées."
 many_famous_poets: "De nombreux poètes célèbres"
 many_famous_poets_desc: "De grands poètes comme Al-Nabiga al-Dubyani, Laqete ibn al-Ayadi Ya'amur, 'Alqama ibn' Abada et Uday ibn Zaid al-Abbadi sont tous nés dans nos terres."
 muslim_spies: "Espions musulmans"
 muslim_spies_desc: "Nos espions ont contribué à renverser la dynastie sassanide en faveur des Rachiduns. Sans nous, la montée de l'islam n'aurait pas été couronnée de succès."
 nestorianism: "Nestorianisme"
 nestorianism_desc: "Notre peuple est fidèle à la foi nestorienne, une foi que les Perses encouragent en raison de son opposition à l'orthodoxie."
 euphrates: "Euphrate"
 euphrates_desc: "Notre capitale, Al-Hira, est construite sur la rive ouest du puissant fleuve Euphrate, ce qui nous permet de produire de la nourriture à proximité de notre principale cité."
 KIN_ideas: "Doctrines kindites"
 KIN_ideas_start: "Traditions kindites"
 KIN_ideas_bonus: "Ambitions kindites"
 decentralised_government: "Gouvernement décentralisé"
 decentralised_government_desc: "Notre roi exerce son autorité sur ses tribus plus avec son prestige qu'avec la jurisprudence établie. Notre noblesse aime cet état de choses."
 athtar_and_kahil: "Athtar et Kahil"
 athtar_and_kahil_desc: "Nous vénérons Athtar et Kahil, qui protègent notre peuple contre le mal."
 himyarite_tribal_federation: "Fédération tribale himyarite"
 himyarite_tribal_federation_desc: "Nous avons des relations étroites avec les tribus himyarites qui, en échange de notre aide dans la bataille, nous protègent contre les agresseurs étrangers."
 al_harith_ibn_amr: "Al-Harith ibn 'Amr"
 al_harith_ibn_amr_desc: "Notre plus grand roi, Al-Harith ibn 'Amr, fut capable de capturer al-Hira, la capitale des puissants Lakhmides."
 imru_al_qays: "Imru' al-Qays"
 imru_al_qays_desc: "Imru' al-Qays était le fils d'un de nos rois, ainsi que le plus grand poète arabe pré-islamique. Les arts rencontrent un grand succès sur nos terres."
 kin_arabian_desert: "Désert d'Arabie"
 kin_arabian_desert_desc: "Nous vivons au centre de la péninsule arabique, au plus profond du désert. Aucun agresseur étranger ne peut survivre longtemps sur nos terres."
 army_of_muhammed: "Armée de Mahomet"
 army_of_muhammed_desc: "Notre peuple a voyagé aux côtés du grand prophète Mahomet. Nous nous souvenons encore fièrement de cette époque."
 SAS_ideas: "Doctrines sassanides"
 SAS_ideas_start: "Traditions sassanides"
 SAS_ideas_bonus: "Ambitions sassanides"
 derafs_kavian: "Derafsh Kavian"
 derafs_kavian_desc: "Le Derafsh Kavian était l'étendard d'un forgeron devenu héros nommé Kaveh. Dans la légende, Kaveh appela le peuple aux armes contre Dahag, un souverain maléfique, en utilisant son tablier de forgeron comme étendard, avec une lance comme palan. Après la guerre fut gagnée, le peuple libéré décora le tablier avec des bijoux, et le drapeau devint le symbole de l'indépendance et de la résistance iranienne contre la tyrannie étrangère."
 persian_bureaucracy: "Bureaucratie perse"
 persian_bureaucracy_desc: "Notre bureaucratie est la plus efficace au monde. Nous, Iraniens, avons toujours été compétents dans l'administration."
 shahanshah: "Shahanshah"
 shahanshah_desc: "Notre dirigeant est le Shahanshah, le Roi des Rois. Nous savons que notre peuple est destiné à régner sur le monde entier."
 shapur: "Shapur II"
 shapur_desc: "Shapur II était notre plus grand souverain. Il fut couronné in utero. Il a mené des campagnes réussies dans toutes les directions contre les Arabes, les Romains, et toute opposition qu'il rencontrait. Il a créé un âge d'or pour notre peuple durant lequel s'est épanoui le zoroastrisme, ainsi que notre architecture, notre gouvernement, nos traditions militaires, notre art. Tout ce qui était perse est devenu plus fort et plus grand grâce à Shapur II."
 avesta: "Avesta"
 avesta_desc: "L'Avesta est le livre sacré zoroastrien, composé de 21 nasts de 348 chapitres chacun, ce qui comprend en tout près de trois millions et demi de mots. Les poèmes les plus anciens, appelés les Gathas, sont considérés comme ayant été composés par Zoroastre lui-même."
 sas_silk_road: "Route de la Soie"
 sas_silk_road_desc: "Nous contrôlons la route de la soie menant à la Chine, nous donnant ainsi l'accès aux plus beaux objets du monde."
 achaemenid_military_organisation: "Organisation militaire achéménide"
 achaemenid_military_organisation_desc: "Notre armée est organisée selon les structures créées par l'Empire achéménide et Cyrus le Grand."
 GRR_ideas: "Doctrines de Gerrha"
 GRR_ideas_start: "Traditions de Gerrha"
 GRR_ideas_bonus: "Ambitions de Gerrha"
 qawaim_triangles: "Les secrets du qawa'im"
 qawaim_triangles_desc: "Notre nation a été la première au Moyen-Orient à découvrir les nombreuses utilisations du triangle -qawa'im- rectangle. Cela a fait de nous des pionniers de la technologie mathématique."
 hagar_system: "Système de grands villages"
 hagar_system_desc: "Certains des noms de notre pays peuvent être traduits comme 'grands villages', qui est la façon dont nous organisons notre peuple. Cela nous permet de mieux nous défendre contre les étrangers."
 greek_trade: "Commerce grec"
 greek_trade_desc: "Nos marchands ont voyagé jusqu'à la grande ville d'Athènes. Ils ont fait des profits si importants qu'ils continueront de s'y rendre pour commercialiser leurs produits."
 taym_al_lat: "Taym Al Lat"
 taym_al_lat_desc: "Peut-être le plus célèbre Gerrhan à ce jour, Taym Al Lat était un explorateur et un commerçant qui fut le premier à entrer en contact avec les Grecs, les Romains, les Koushites et les Balouches."
 grr_persian_gulf: "Golfe Persique"
 grr_persian_gulf_desc: "Le vaste golfe Persique est une mer assez calme - excellente pour que nos galères s'entraînent avant de prendre le large et de lutter contre les flottes moins disciplinées de nos ennemis."
 the_richest_of_the_arabs: "Les plus riches des Arabes"
 the_richest_of_the_arabs_desc: "Le commerce qui transite par le golfe Persique apporte une grande richesse pour Gerrha. Le géographe grec Strabon considéra les Gerrhans comme les plus riches des Arabes."
 ornate_villages: "Villages décorés"
 ornate_villages_desc: "Beaucoup de voyageurs ont remarqué comment nos maisons et bâtiments sont décorés. Les gens de tous horizons ont pris connaissance de notre richesse, et cela nous rend prestigieux."
 QUR_ideas: "Doctrines de Quraysh"
 QUR_ideas_start: "Traditions de Quraysh"
 QUR_ideas_bonus: "Ambitions de Quraysh"
 descended_from_ishmael: "Issus d'Ismaël"
 descended_from_ishmael_desc: "Notre tribu peut retracer son ascendance à Ismaël. Une si longue ascendance signifie que notre légitimité ne fait aucun doute."
 merchant_tribe: "Tribu marchande"
 merchant_tribe_desc: "Il y a une forte tradition marchande parmi nous. Cette tradition nous donne un avantage dans le commerce."
 qur_muhammed: "Mahomet"
 qur_muhammed_desc: "Le grand prophète Mahomet était un membre de notre tribu. Notre peuple est vraiment béni d'avoir eu la faveur d'être choisi par Allah."
 qur_kaaba: "Kaaba"
 qur_kaaba_desc: "Autrefois un important sanctuaire païen, la Kaaba est maintenant le centre de l'Islam. Notre contrôle de ce lieu n'est pas quelque chose que nous abandonnerons."
 shariah_law: "Charia"
 shariah_law_desc: "La loi de la Charia dicte la façon dont nous, les musulmans, vivons nos vies, ce est harram (interdit) et ce qui est hallal (permis). C'est également le meilleur code juridique qui existe."
 qur_quran: "Coran"
 qur_quran_desc: "Notre livre sacré est appelé le Coran, ce qui signifie 'récitation'. Il y a 114 sourates (chapitres) dans le Coran, constitués de différents ayats (versets), entre trois et deux cent quatre-vingt-six par sourate. Le Coran nous enseigne comment mener notre vie quotidienne, les événements historiques, et les questions de théologie."
 five_pillars_of_islam: "Les cinq piliers de l'Islam"
 five_pillars_of_islam_desc: "Les cinq piliers de l'islam sont Shahadah, Salat, Zakat, Sawm et Hajjl. Shahadah dit qu'il n'y a qu'un seul Dieu et Mahomet est son prophète. Salat dit que nous devons prier en direction de la Kaaba cinq fois par jour. Zakat dit que nous devons donner 2,5% de nos économies pour les pauvres et les nécessiteux. Sawm dit que nous devons jeûner durant le mois de Ramadan, et Hajj dit que nous devons faire un pèlerinage à La Mecque au moins une fois dans notre vie."
 SEL_ideas: "Doctrines seldjoukides"
 SEL_ideas_start: "Traditions seldjoukides"
 SEL_ideas_bonus: "Ambitions seldjoukides"
 iqta_military_system: "Système militaire iqta"
 iqta_military_system_desc: "Dans le cadre du système militaire iqta, notre peuple se bat pour nous en échange de terres. Cela nous permet d'économiser de l'argent, vu que nous n'avons pas à payer ces soldats."
 nizamiyyah_university: "Université de Nizamiyyah"
 nizamiyyah_university_desc: "L'Université de Nizamiyyah, à Bagdad, fut établie par Nizam al-Mulk. Elle nous permet de rester technologiquement en avance sur nos voisins."
 family_federations: "Fédérations familiales"
 family_federations_desc: "Comme dans beaucoup de tribus turques, notre gouvernement est organisé comme une sorte de fédération familiale, tous les rôles importants étant attribués aux membres de la famille régnante. Il est facile d'être stable quand votre famille est la seule au pouvoir."
 hindu_kush: "Hindu Kush"
 hindu_kush_desc: "Notre contrôle de la région stratégiquement importante de l'Hindu Kush nous donne une frontière forte à l'Est, ce qui nous permet de concentrer nos efforts vers l'Ouest."
 control_of_the_persian_gulf: "Contrôle du golfe Persique"
 control_of_the_persian_gulf_desc: "Notre contrôle du golfe Persique signifie que les constructeurs savent deux choses. D'abord, ils savent que nous sommes des clients fiables qui voudront toujours des navires. Deuxièmement, ils savent qu'il n'y a pas beaucoup de clients majeurs aux autours, et s'ils ne nous donnent pas les prix que nous souhaitons, personne d'autre n'achètera chez eux. Ces deux faits se combinent pour nous donner des navires moins chers."
 malikshah: "Malikshah"
 malikshah_desc: "Malikshah créa ce qui est décrit comme l'âge d'or de la Grande seldjoukide. Il a établi des universités, a réformé le gouvernement et l'armée, et a élargi notre nation dans toutes les directions."
 turkish_tribes: "Tribus turques"
 turkish_tribes_desc: "Nous plaçons un grand nombre de tribus turques sur nos frontières du Nord. Ces tribus convertissent les régions où ils résident, les rendant plus sûres. Les forts guerriers des steppes font aussi d'excellentes recrues pour nos armées quand nous allons faire campagne."
 ARM_ideas: "Doctrines arméniennes"
 ARM_ideas_start: "Traditions arméniennes"
 ARM_ideas_bonus: "Ambitions arméniennes"
 first_christian_nation: "Première nation chrétienne"
 first_christian_nation_desc: "Notre pays est devenu chrétien en l'an 301, avant tout autre pays dans le monde. Notre tradition chrétienne est à la fois puissante et ancienne."
 armenian_alphabet: "Alphabet arménien"
 armenian_alphabet_desc: "Nous avons notre propre alphabet, ce qui nous permet d'enseigner à notre peuple beaucoup plus efficacement."
 mount_ararat: "Mont Ararat"
 mount_ararat_desc: "Par tradition, l'arche de Noé a atterri sur ce qui est maintenant le mont Ararat, qui se trouve sur notre territoire. Notre nation a été fondée par l'arrière-arrière-petit-fils de Noé, Hayk. Le mont Ararat est donc un symbole fort du nationalisme arménien."
 armenian_calendar: "Calendrier arménien"
 armenian_calendar_desc: "Notre calendrier est long de douze mois. En plus de nous permettre d'enregistrer les dates historiques avec plus de précision, notre calendrier permet également à nos agriculteurs de savoir quand planter leurs cultures et quand les récolter."
 south_caucasus: "Caucase méridional"
 south_caucasus_desc: "Notre pays est situé dans le Caucase méridional. Cela rend notre pays très montagneux, et parfait pour la construction de forteresses robustes pour nous défendre."
 mines_of_armenia: "Mines d'Arménie"
 mines_of_armenia_desc: "Nos mines produisent du plomb, du cuivre et d'autres minerais. Ces métaux sont extrêmement précieux, et peuvent être utilisés pour fabriquer des armes et des outils, ou être négociés dans d'autres pays."
 armenian_folk_music: "Musique folklorique arménienne"
 armenian_folk_music_desc: "Notre pays a une tradition forte et ancienne de musique folklorique. Cette musique est un signe distinctif de notre peuple, et un source de divertissement facile et bon marché pour la population."
 PYU_ideas: "Doctrines des Pyu"
 PYU_ideas_start: "Traditions des Pyu"
 PYU_ideas_bonus: "Ambitions des Pyu"
 kyaukse_plains: "Plaines de Kyaukse"
 kyaukse_plains_desc: "Notre civilisation est située dans les plaines de Kyaukse, près du confluent de l'Irrawaddy et de la rivière Chindwin. Cela fournit à notre peuple un approvisionnement en nourriture abondante qui est fiable chaque année."
 city_state_design: "Conception de Cités-États"
 city_state_design_desc: "Les gens de notre pays sont situés dans des Cités-États, où il est plus facile pour nos grandes armées de les protéger des ennemis."
 pyu_millennium: "Millénaire Pyu"
 pyu_millennium_desc: "Notre peuple a prospéré pendant un millier d'années. Cette période est connue sous nom de 'Millénaire Pyu'. Cela force le respect des autres royaumes."
 sri_ksetra: "Sri Ksetra"
 sri_ksetra_desc: "Notre capitale, Sri Ksetra, est un phare de notre richesse que notre peuple peut contempler. Elle leur fournit également un moyen de s'orienter sur la route à suivre dans leur vie, et procure une grande partie du revenu de notre pays."
 beikthano_academy: "Académie de Beikthano"
 beikthano_academy_desc: "Les guerriers de tous les coins de notre royaume se sont rendus à l'Académie de Beikthano depuis l'aube de notre empire, afin de se former et d'améliorer leurs compétences."
 pyu_culture: "Culture pyu"
 pyu_culture_desc: "Même le nom de notre pays vient de notre appartenance ethnique, ce qui montre l'importance de ce facteur dans l'ensemble de la vie de notre peuple. Cela rend les peuples voisins plus disposés à accepter nos idées."
 pyu_calendar: "Calendar pyu"
 pyu_calendar_dsec: "Nos scientifiques ont mis au point un calendrier par lequel nos gens peuvent vivre, ce qui rend plus facile pour eux de planifier les plantations et les récoltes. En retour, ceci leur permet de produire plus."
 CNA_ideas: "Doctrines du Chenla"
 CNA_ideas_start: "Traditions du Chenla"
 CNA_ideas_bonus: "Ambitions du Chenla"
 dangrek_chieftains: "Chefs Dangrek"
 dangrek_chieftains_desc: "Notre gouvernement a donné plus d'autonomie aux chefs Dangrek, qui vivent dans le nord de notre royaume. Cela leur a plu et ils offrent en retour leurs services à la couronne."
 indochinese_trade: "Commerce indochinois"
 indochinese_trade_desc: "Les marchands de notre nation ont réussi à convaincre les autres de faire transiter le commerce par nos ports."
 mekong_river_valley: "Vallée du Mékong"
 mekong_river_valley_desc: "Les forêts luxuriantes et les prairies plates de la vallée du Mékong se sont révélées être idéales pour construire les navires de nos marchands à un coût avantageux."
 tuol_kok_prah: "Tuol Kok Práh"
 tuol_kok_prah_desc: "L'une des provinces septentrionales de notre nation, Tuol Kok Prah, a été constamment assiégée par les ennemis qui veulent ses ressources. Nous avons été en mesure de repousser à chaque fois les hostilités, et d'apprendre en outre de nouvelles tactiques de siège."
 chinese_ambassadors: "Ambassadeurs chinois"
 chinese_ambassadors_desc: "Notre gouvernement a envoyé des diplomates vers les grands royaumes de Chine pour améliorer leur vision de nous et obtenir une représentation au sein de leur cour."
 indian_ambassadors: "Ambassadeurs indiens"
 indian_ambassadors_desc: "Les riches nations du sous-continent indien ont également vu l'envoi de diplomates provenant de notre pays. Cela permet de les aider à admirer notre attitude à leur égard."
 isanapura_school: "École d'Isanapura"
 isanapura_school_desc: "Des milliers de jeunes travailleurs du Chenlan ont obtenu une formation supplémentaire à la grande école de notre capitale. Certains d'entre eux sont devenus de grands scientifiques et inventeurs pour notre nation."
 DVA_ideas: "Doctrines de Dvaravati"
 DVA_ideas_start: "Traditions de Dvaravati"
 DVA_ideas_bonus: "Ambitions de Dvaravati"
 dvaravati_autonomy: "Autonomie de Dvaravati"
 dvaravati_autonomy_desc: "Notre nation est une fédération de tribus éparses. Elles respectent notre gouvernement et veulent avoir une certaine liberté; cela leur plaît que nous leur en donnions."
 she_with_many_gates: "She With Many Gates"
 she_with_many_gates_desc: "Le nom de notre pays, Dvaravati, peut être traduit par 'Celle avec beaucoup de portes'. Ceci est vrai, puisque nous sommes entourés de nombreux autres peuples, qui méritent attention et respect."
 dharmacakra: "Dharmacakra"
 dharmacakra_desc: "Dharmacakra, ou Roue de la loi, est le code par lequel nos citoyens vivent. Il promeut le respect de l'autorité, ce qui rend nos armées assez disciplinées."
 influential_culture: "Culture influente"
 influential_culture_desc: "La culture de notre nation ne peut être facilement supplantée par d'autres, ce qui rend difficile pour les autres pays d'occuper nos terres légitimes."
 indochinese_buddhists: "Bouddhistes indochinois"
 indochinese_buddhists_desc: "Notre peuple fut la première nation essentiellement bouddhiste de la région. Il est de notre devoir de répandre la vraie foi à travers toute la région."
 nakhon_pathon: "Nakhon Pathon"
 nakhon_pathon_desc: "Les cités de notre royaume, y compris notre capitale, Nakhon Pathon, ont dû être construites de nos propres mains. Cela a rendu notre peuple très bon pour développer de nouvelles villes dans notre pays en pleine expansion."
 chao_phraya_riverboats: "Chao Phraya"
 chao_phraya_riverboats_desc: "Nos marchands utilisaient couramment des bateaux fluviaux pour transporter des marchandises de la côte vers les parties intérieures de notre pays. Cela a rendu que notre budget puisse supporter le financement de plus de navires."
 LIV_ideas: "Doctrines livonaises"
 LIV_ideas_start: "Traditions livonaises"
 LIV_ideas_bonus: "Ambitions livonaises"
 crusade_to_the_north: "Croisade vers le Nord"
 crusade_to_the_north_desc: "Nous avons répandu la parole de Dieu vers l'est, mais il y a encore des païens au nord. Nous allons répandre la parole de Dieu dans toutes les directions!"
 cesu_kaujas: "Cesu Kaujas"
 cesu_kaujas_desc: "Durant le siège de Cesis en 1577, notre Roi, Magnuss, s'installa dans le château de Cesis. Le 31 Août, le roi rencontra le tsar Ivan le Terrible. Cette réunion a abouti à l'arrestation du roi Magnuss et à cinq jours de bombardement du château. Plutôt que de se rendre, les 300 habitants de Cesis et de ses environs décidèrent de faire sauter le château. Nos gens préfèrent mourir que de s'incliner devant l'ennemi."
 decentralisation_of_archbishoprics: "Décentralisation des archevêchés"
 decentralisation_of_archbishoprics: "Le pouvoir de notre nation est divisé entre les évêques, les archevêques et les chevaliers croisés. Alors que les évêques et archevêques sont officiellement les dirigeants de ce pays, ils accordent beaucoup d'autonomie aux croisés, qui à leur tour garantissent notre stabilité."
 border_between_east_and_west: "Frontière entre l'Est et l'Ouest"
 border_between_east_and_west_desc: "Nous sommes venus ici non seulement pour les croisades, mais aussi des possibilités de commerce avec l'Orient."
 control_of_the_grain_market: "Contrôle du marché des grains"
 control_of_the_grain_market_desc: "Alors que l'Europe souffrait de la famine et de la peste, nous avons pu augmenter notre contrôle du marché des céréales, puisque la peste n'est pas venue jusqu'ici."
 declaration_of_free_religion: "Déclaration de libre religion"
 declaration_of_free_religion_desc: "Nous avons rapidement réalisé que nous ne pourrions pas arrêter la réforme qui balaie le territoire, nous n'avons donc pas essayé de le faire."
 word_of_god: "Parole de Dieu"
 word_of_god_desc: "Nos forces savent que nous répandons la parole de Dieu, et que nous serons récompensés du paradis pour notre foi."
 OSR_ideas: "Doctrines osroènes"
 OSR_ideas_start: "Traditions osroènes"
 OSR_ideas_bonus: "Ambitions osroènes"
 resistance_against_hellenism: "Résistance contre l'hellénisme"
 resistance_against_hellenism_desc: "Notre état est le centre du sentiment anti-helléniste. Nous allons les convertir à la vraie foi."
 centre_of_syriac_learning: "Centre d'apprentissage syriaque"
 centre_of_syriac_learning_desc: "Notre nation est devenue un centre pour tous les grands penseurs du monde syriaque. Cela nous donnera un avantage sur nos adversaires."
 upper_course_of_the_euphrates: "Cours supérieur de l'Euphrate"
 upper_course_of_the_euphrates_desc: "Notre royaume est situé près de la source du puissant Euphrate, qui nous donne accès aux routes commerciales importantes."
 abgar_fifth: "Abgar V"
 abgar_fifth_desc: "Abgar V était le roi de cette terre lorsque Jésus était encore vivant, et fut l'un des premiers souverains convertis au christianisme. Il souffrait de la lèpre, et demanda à Jésus de venir le guérir. Jésus ne put venir, mais il envoya Thaddeus, un de ses disciples, qui guérit Abgar de sa lèpre."
 edessa: "Edessa"
 edessa_desc: "Notre capitale, Édessa, est une cité très grande et riche. Contrôler une ville aussi importante nous permet de collecter des impôts pour nous rendre forts."
 buffer_between_persia_and_rome: "Tampon entre la Perse et Rome"
 buffer_between_persia_and_rome_desc: "Notre nation est située entre deux puissants empires qui souhaitent tous les deux notre terre. Malgré les nombreuses invasions, nous avons réussi à conserver notre indépendance. Nous l'avons fait par la construction de puissants forts et les avons dotés  d'hommes qualifiés."
 seleucid_empire: "Héritage de l'empire séleucide"
 seleucid_empire_desc: "Notre pays faisait autrefois partie du grand empire séleucide. Bien que cet empire soit disparu depuis longtemps, leurs compétences, leur savoir et leur technologie ne le sont pas."
 ADB_ideas: "Doctrines adiabènes"
 ADB_ideas_start: "Traditions adiabènes"
 ADB_ideas_bonus: "Ambitions adiabènes"
 four_tribes: "Quatre tribus"
 four_tribes_desc: "Notre terre est composée de quatre tribus: les Orontes, les Alani, les Azones et les Silices. Ces tribus contribuent à notre force."
 feudatory_dynasties: "Dynasties feudataires"
 feudatory_dynasties_desc: "Nous avons un grand nombre de longues dynasties de sujets féodaux. Ces familles ont une longue tradition de grande loyauté envers nous."
 rabbinic_academy_of_arbela: "Académie rabbinique d'Arbela"
 rabbinic_academy_of_arbela_desc: "Notre capitale Arbala a une importante communauté juive. Les Juifs ont construit une académie rabbinique en tant que centre de la culture et de l'apprentissage."
 meharaspes: "Meharaspes"
 meharaspes_desc: "Notre roi, Meharaspes, était l'un des principaux obstacles au contrôle de Trajan sur cette région. Nos murs sont solides, et nous nous souvenons de cette époque."
 funds_for_the_temple_of_jerusalem: "Fonds pour le Temple de Jérusalem"
 funds_for_the_temple_of_jerusalem_desc: "Notre reine Hélène s'est installée en Terre sainte, où elle fit construire des palais à proximité du temple. Elle a également donné une grande partie de sa richesse pour la construction du Temple de Jérusalem. Les Juifs se souviennent de notre aide."
 zab_rivers: "Zab rivers"
 zab_rivers_desc: "Notre territoire se trouve entre les rivières Haute et Basse Zab. Ces tranchées naturelles permettent à nos forces de récupérer plus facilement."
 martyrdom_of_mahanus: "Martyre de Mahanuš"
 martyrdom_of_mahanus_desc: "Mahanuš était un important zoroastrien iranien qui se convertit au christianisme. Il a été tué pour sa foi, et nous nous souvenons de son héroïsme et de son sacrifice."
 ALB_ideas: "Doctrines albanaises"
 ALB_ideas_start: "Traditions albanaises"
 ALB_ideas_bonus: "Ambitions albanaises"
 double_headed_eagle: "Aigle bicéphale"
 double_headed_eagle_desc: "L'aigle noir bicéphale qui figure sur notre drapeau a été utilisé comme un symbole du nationalisme albanais face au puissant Empire ottoman et aux autres menaces pendant des centaines d'années. Nous sommes le pays des Aigles."
 free_market_reforms: "Réformes du marché libre"
 free_market_reforms_desc: "Nous avons lancé un certain nombre de réformes qui font que nous avons moins de contrôle sur le commerce dans notre pays, ce qui rend les échanges au sein de notre nation plus profitables."
 qark_system: "Système de qarks"
 qark_system_desc: "Notre pays est organisé en 12 qarks (comtés), constitués de 36 rreth (districts) et 373 bashki (municipalités)."
 alb_adriatic_sea: "Mer Adriatique"
 alb_adriatic_sea_desc: "La côte ouest de notre pays s'étend le long de la mer Adriatique. L'accès à la mer est utile pour de nombreuses raisons."
 ohrid_lake: "Lac d'Ohrid"
 ohrid_lake_desc: "Le lac d'Ohrid est une immense étendue remplie de vie et, tout aussi important, d'eau. Dans notre pays souvent sec, l'eau est une denrée vitale."
 military_modernisation: "Modernisation militaire"
 military_modernisation_desc: "Nous avons mis au rebut d'énormes quantités d'armes et d'équipements militaires obsolètes, permettant à notre budget militaire restreint de se concentrer sur le meilleur de la technologie militaire."
 forests_of_albania: "Forêts d'Albanie"
 forests_of_albania_desc: "Plus d'un tiers de notre pays est couvert de forêts. Le bois de ces forêts peut être utilisé pour construire des navires rapidement et à moindre coût."
 IBE_ideas: "Doctrines ibères"
 IBE_ideas_start: "Traditions ibères"
 IBE_ideas_bonus: "Ambitions ibères"
 likhi_range: "Chaîne de Likhi"
 likhi_range_desc: "Notre frontière avec la Colchide est marquée par la chaîne de Likchi, une série de cols difficiles d'accès mais qui sont faciles à défendre contre les attaques."
 mtskheta: "Mtskheta"
 mtskheta_desc: "Notre capitale, Mtskheta, se situe au confluent des rivières Aragvi et Kura. Elle est également l'une des plus vieilles villes habitées du monde, riche de connaissances et de culture. C'est une cité depuis laquelle un empire peut être construit."
 saeristavos: "Saeristavos"
 saeristavos_desc: "Notre pays est organisé en un système de saeristavos, chacun dirigé par un Eristavi. En déléguant le pouvoir à ces Eristavi, le pays peut être dirigé à la fois plus facilement et de manière plus pacifique."
 roman_imperial_protection: "Protection impériale romaine"
 roman_imperial_protection_desc: "Notre peuple est connu comme 'amis des Romains', et profite de leur protection. Une protection de la part d'un empire amical si grand nous permet de nous concentrer sur d'autres choses sans craindre la menace d'envahisseurs."
 armazi: "Armazi"
 armazi_desc: "Armazi est à la tête de notre panthéon. Il s'agit d'un Dieu puissant qui protège notre peuple. Bien que le christianisme se développe dans notre pays, les vieilles croyances sont encore fortes."
 saint_nino: "Sainte Nina"
 saint_nino_desc: "Sainte Nina était une femme très importante qui a répandu le christianisme dans notre pays, et finit par convertir le roi païen Mirian III d'Ibérie qui, perdu dans les ténèbres et aveuglé lors d'un voyage de chasse, retrouva son chemin après avoir prié le 'Dieu de Nino'."
 caucasian_mountaineers: "Montagnards du Caucase"
 caucasian_mountaineers_desc: "Les montagnards du Caucase ont toujours été une partie importante de notre culture. Ils sont nés et formés dans les montagnes du Caucase, et sont capable de faire la guerre ici beaucoup plus efficacement que n'importe quel envahisseur étranger."
 SHI_ideas: "Doctrines du Chirvan"
 SHI_ideas_start: "Traditions du Chirvan"
 SHI_ideas_bonus: "Ambitions du Chirvan"
 sharvan_plain: "Plaine de Chirvan"
 sharvan_plain_desc: "Notre terre et notre agriculture s'articule autour de la plaine fertile de Chirvan. Les cultures que nous produisons ici sont vitales pour notre nation."
 cypress_tree: "Cyprès"
 cypress_tree_desc: "Le nom de notre nation se traduit par 'cyprès'. Ces vieux arbres majestueux poussent à travers le royaume et sont un signe de longévité, qui représente la longue vie de notre pays."
 battle_for_the_caspian: "Bataille pour la Caspienne"
 battle_for_the_caspian_desc: "Notre peuple a longtemps lutté pour les terres entre nous et la côte ouest de la mer Caspienne. Nous sommes habitués à ces conflits, et le sang que nous avons versé rend notre prétentions claires."
 shirvanshah: "Shirvanshah"
 shirvanshah_desc: "Notre chef est Shirvanshah, le roi de Chirvan. Nous sommes une nation fière avec un roi orgueilleux."
 yazidi_islam: "Yézidisme"
 yazidi_islam_desc: "Nos dirigeants pratiquent le yézidisme. Cette variante de l'islam soutient que Dieu a laissé sept anges en charge de la Terre après l'avoir créée, et que le chef de ces anges est soit l'ange-paon, soit le diable. Nous vivons dans un monde sombre, mais nous allons lui apporter la lumière."
 persian_poetry: "Poésie persane"
 persian_poetry_desc: "Les Shirvanshahs sont connus pour leur haut patronage de la poésie persane. Cela fait venir de nombreux poètes célèbres dans notre pays."
 river_kur: "Rivière Kur"
 river_kur_desc: "Notre frontière est marquée par la rivière Kur, une barrière naturelle qui nous permet de défendre nos frontières beaucoup plus efficacement."
 SOV_ideas: "Doctrines soviétiques"
 SOV_ideas_start: "Traditions soviétiques"
 SOV_ideas_bonus: "Ambitions soviétiques"
 collectivisation_of_land: "Collectivisation des terres"
 collectivisation_of_land_desc: "Toute la terre est travaillée par la collectivité, ce qui garantit l'égalité entre nos paysans."
 cults_of_personality: "Athéisme d'État"
 cults_of_personality_desc: "Au lieu d'adorer un ou plusieurs dieux, notre peuple vénère Lénine, Staline, Marx et d'autres grandes inspirations nationales."
 proletariat_rule: "Règle du prolétariat"
 proletariat_rule_desc: "Nous avons renversé la bourgeoisie et pris le pays pour le peuple, le prolétariat."
 hammer_and_sickle: "Marteau et faucille"
 hammer_and_sickle_desc: "Sur notre drapeau se trouvent le marteau et la faucille, un signe des travailleurs de notre pays. Le marteau est symbolise les travailleurs de l'industrie, tandis que la faucille symbolise les paysans."
 red_army: "Armée Rouge"
 red_army_desc: "Notre nouvelle Armée Rouge va étendre la Révolution à tous les coins de la planète. En tant qu'armée du peuple, poussée vers l'avant par le peuple, elle est très efficace."
 gulag_system: "Système de goulags"
 gulag_system_desc: "Les ennemis de l'État sont enfermés dans des goulags (des camps de travaux forcés) situés à l'écart de la société. Leur objectif est de rééduquer les dissidents. De cette façon, nous arrêtons la propagation des idées contre-révolutionnaires et trotskistes, une fois la rééducation terminée nous gagnons des travailleurs encore plus efficaces."
 sov_revolution: "Révolution"
 sov_revolution_desc: "Nous allons diffuser notre glorieuse révolution à tous les coins du globe et pour renverser pour toujours la bourgeoisie!"
 BUY_ideas: "Doctrines bouyides"
 BUY_ideas_start: "Traditions bouyides"
 BUY_ideas_bonus: "Ambitions bouyides"
 ziyarid_soldiers: "Soldats ziyarides"
 ziyarid_soldiers_desc: "Nos fondateurs étaient des soldats de l'armée ziyaride. Nos dirigeants sont bien connus pour leur façon de diriger une armée."
 iranian_intermezzo: "Interlude iranien"
 iranian_intermezzo_desc: "Nous comblons le fossé entre les époques et abbassides et seldjoukides. Sans nous, les Seldjoukides n'auraient jamais pu devenir aussi puissants. Nous sommes ceux qui ont renforcé la Perse et ont amené les Abbassides à genoux, et le monde s'en souviendra."
 buy_turkish_cavalry: "Cavalerie turque"
 buy_turkish_cavalry_desc: "Nos forces sont composées de puissants cavaliers turcs. Ces excellents guerriers des steppes vont permettre à notre nation de s'étendre aux confins de la Terre."
 buy_twelver_shia: "Chiisme duodécimain"
 buy_twelver_shia_desc: "Notre peuple suit les principes du chiisme duodécimain, la forme la plus commune de l'islam chiite. Nous croyons qu'il existe douze grands imams pour guider notre peuple."
 buy_islam_unity: "Unité islamique"
 buy_islam_unity_desc: "Bien que nous pratiquons le chiisme duodécimain, nous reconnaissons l'autorité du calife abbasside sunnite, et n'avons jamais persécuté les autres formes de l'islam. Nous devons nous unir avec tous nos frères musulmans afin de répandre la parole de Mahomet dans toutes les directions!"
 dailamite_footsoldiers: "Fantassins dailamites"
 dailamite_footsoldiers_desc: "Il ya une concurrence saine entre nos fantassins dailamites et notre cavalerie turque. Cette compétition permet aux deux corps d'armée de rester forts."
 buy_sassanid_ideas: "Doctrines sassanides"
 buy_sassanid_ideas_desc: "Bien que nous nous sommes musulmans, nous avons été responsables de recréer de nombreux aspects du système zoroastrien sassanide, en particulier leur bureaucratie efficace."
 AZE_ideas: "Doctrines azerbaïdjanaises"
 AZE_ideas_start: "Traditions azerbaïdjanaises"
 AZE_ideas_bonus: "Ambitions azerbaïdjanaises"
 central_flatlands: "Plaines centrales"
 central_flatlands_desc: "Le centre de notre pays détient une grande quantité de terres plates et fertiles. Pour les hautes montagnes du Caucases, les terres disponibles pour la culture sont une denrée extrêmement précieuse."
 yanar_dag: "Yanar Dag"
 yanar_dag_desc: "Yanar Dag signifie 'montagne embrasée'. Il s'agit d'un jet de gaz naturel qui est allumé en permanence depuis des décennies. Les gens viennent de loin pour voir cette flamme éternelle."
 nizami_ganjavi: "Nizami Ganjavi"
 nizami_ganjavi_desc: "Nizami, l'un des plus grands poètes persans de tous les temps, est né dans notre pays."
 saffron_rice_plov: "Plov au riz safrané"
 saffron_rice_plov_desc: "Le plov est un riz au safran cuit dans un bouillon assaisonné avec de nombreux types de légumes. Souvent accompagné de mouton, il s'agit de la spécialité de notre pays. L'Azerbaïdjan dispose de nombreux types différents d'aliments et de nourriture qui permettent de soutenir nos troupes."
 blue_red_green: "Bleu, rouge et vert"
 blue_red_green_desc: "Le bleu, le rouge et le vert sont les couleurs présentes sur notre drapeau. Il s'agit du même drapeau utilisé lorsque nous avions proclamé pendant un temps court la République démocratique d'Azerbaïdjan. Le bleu représente le nationalisme et la fierté turque, le rouge représente la modernité et notre lutte constante dans le futur, le vert représente la richesse de notre culture islamique."
 ex_soviet_state: "Racines soviétiques"
 ex_soviet_state_desc: "Les racines de l'Azerbaïdjan indépendante se trouvent dans la République socialiste soviétique d'Azerbaïdjan. Bien que nous ayons quitté l'Union soviétique, nous nous souvenons avec quelle efficacité la nation pouvait contrôler les gens."
 oil_azerbaijan: "Pétrole"
 oil_azerbaijan_desc: "Notre terre a longtemps été précieuse pour le pétrole. Lénine a dit que l'invasion de nos terres était justifiée parce que l'Union soviétique ne pouvait pas survivre sans le pétrole azerbaïdjanais. En négociant cette ressource avec des étrangers, nous pouvons devenir très riches et influents."
 PRS_ideas: "Doctrines de Vieille-Prusse"
 PRS_ideas_start: "Traditions de Vieille-Prusse"
 PRS_ideas_bonus: "Ambitions de Vieille-Prusse"
 amber_road: "Route de l'Ambre"
 amber_road_desc: "Nous contrôlons la route commerciale la plus importante des territoires slaves. Grâce à cette route, nous vendons de l'ambre et des fourrures, ce qui nous rend encore plus riches que nos voisins."
 kriwo_kriweto: "Kriwo Kriweto"
 kriwo_kriweto_desc: "Notre grand-prêtre est appelé Kriwo kriweto. Ce chef religieux très important guide notre peuple et inspire les étrangers à nous soutenir."
 holy_streams_and_forests: "Rivières et forêts saintes"
 holy_streams_and_forests_desc: "Notre terre dispose de nombreuses régions sacrées qui ne peuvent être visités que par le Kriwo kriweto ou par une personne qui agit en son nom. Nous protégerons ces lieux saints de nos vies."
 natural_defenses: "Défenses naturelles"
 natural_defenses_desc: "Nous avons beaucoup de marais et de marécages sur et autour de notre territoire. Ces barrières naturelles nous protègent contre tous les ennemis."
 the_northern_crusade: "La croisade du Nord"
 the_northern_crusade_desc: "Lorsque les croisés sont venus sur nos terres, ils nous ont emmenés vers leurs monastères et leurs églises pour apprendre leurs visions chrétiennes, dans l'espoir de nous convertir à leur religion. Mais à la place, nous avons utilisé ce que nous avons appris d'eux pour nous libérer."
 nomadic_lifestyle: "Mode de vie nomade"
 nomadic_lifestyle_desc: "Notre peuple a toujours été voyageur, vivant de la terre, le sera toujours. Nul ne peut changer nos traditions ancestrales."
 crossroads_of_nations: "Carrefour des nations"
 crossroads_of_nations_desc: "La position centrale de notre tribu, avec d'autres tribus tout atour de nos frontières, signifie que la diplomatie est essentielle à notre survie. Sans surprise, nous sommes devenus plutôt bons dans ce domaine."
 EST_ideas: "Doctrines estoniennes"
 EST_ideas_start: "Traditions estoniennes"
 EST_ideas_bonus: "Ambitions estoniennes"
 viking_traditions: "Traditions des Vikings"
 viking_traditions_desc: "Une branche de notre peuple, les Osiliens, étaient des raiders très qualifiés, et attaquaient les territoirs situés autour de nous. Nous nous souvenons de leur habileté dans la bataille; nos marins sont d'ailleurs toujours aussi qualifiés."
 est_abolition_of_serfdom: "Abolition du servage"
 est_abolition_of_serfdom_desc: "Nous avons aboli le servage en 1816. Ce choix fut l'une des meilleures décisions que nous ayons prises, car il nous a permis de développer notre technologie et notre culture. Sans cela, notre nation n'aurait jamais survécu."
 lakes_and_rivers: "Lacs et rivières"
 lakes_and_rivers_desc: "Il existe plus de 1400 lacs en Estonie, et autant de rivières. Ces lacs et rivières nous fournissent une alimentation essentiele et illimitée en eau, ce qui est vital pour toutes nos campagnes."
 maakonnad_system: "Système de maakonnad"
 maakonnad_system_desc: "L'Estonie est divisée en 15 maakonnad, l'équivalent de comtés. En divisant notre pays de cette sorte, notre administration peut être beaucoup plus efficace."
 estonian_kroon: "Couronne estonienne"
 estonian_kroon_desc: "Notre monnaie s'appelle la Kroon, venant du latin 'corona' ou 'couronne'. Elle est à la fois un symbole de notre indépendance, ayant été utilisée par nos deux républiques, ainsi qu'un moyen d'assurer la souveraineté de notre argent."
 blue_black_white: "Bleu-Noir-Blanc"
 blue_black_white_desc: "Notre drapeau est divisé en trois couleurs: bleu, noir et blanc. Le bleu représente le ciel voûté sur notre terre natale. Le noir représente le sol de notre pays, notre terre, notre fierté, ainsi que les luttes auxquelles notre nation a survécu. Enfin, le blanc représente la pureté, le travail acharné et l'engagement."
 singing_revolution: "Révolution chantante"
 singing_revolution_desc: "Notre peuple a gagné notre liberté vis-à-vis de l'Union soviétique en s'unissant à tous nos frères baltes et en chantant des chansons interdites. En une nuit à Tallinn, 300 000 personnes se sont ainsi réunies pour chanter. Nous avons une identité forte, et un lien fort avec nos voisins baltes en raison de la révolution."
 ABK_ideas: "Doctrines abkhazes"
 ABK_ideas_start: "Traditions abkhazes"
 ABK_ideas_bonus: "Ambitions abkhazes"
 country_of_soul: "Pays de l'Âme"
 country_of_soul_desc: "Le nom de notre pays signifie 'pays de l'âme'. L'esprit de notre peuple est en effet fort."
 byzantine_alliance: "Alliance byzantine"
 byzantine_alliance_desc: "Initialement vassal de Byzance, notre pays a remporté des victoires contre les hordes arabes. Notre territoire s'est étendu, et l'influence nous a permis de gagner en autonomie et finalement l'indépendance vis-à-vis de Byzance. Nous avons maintenant une alliance solide avec leur Empire."
 greater_caucasus_abkhazia: "Grand Caucase"
 greater_caucasus_abkhazia_desc: "Notre frontière nord est sur la chaîne de montagne du Grand Causase. Nous avons ainsi une barrière naturelle contre les attaquants."
 citrus_plantations: "Plantations d'agrumes"
 citrus_plantations_desc: "Notre pays détient de vastes zones de plantations d'agrumes. En plus d'être l'un de nos principaux produits d'exportation, ces agrumes sont faciles et rapides à fournir à nos troupes dans le cas où les combats s'éternisent."
 krubera_cave: "Gouffre de Krubera"
 krubera_cave_desc: "Nos marchands et les voyageurs étrangers racontent beaucoup d'histoires au sujet de Krubera ou de la grotte du corbeau, une grotte dont personne n'a jamais vu le fond. Il s'agit du grouffre le plus profond connu au monde à ce jour. Notre peuple rancontre aux étrangers que la grotte s'étend jusqu'au centre de la Terre, et que des monstres y résident. Ils sont ainsi effrayés à l'idée de nous ataquer."
 coastal_forests: "Forêts côtières"
 coastal_forests_desc: "Le long de la côte de la mer Noire s'étendent de vastes forêts de chênes, de hêtres et de charmes. Ce bois permet la construction de navires à un prix moindre."
 nart_sagas: "Nart Sagas"
 nart_sagas_desc: "Les sagas héroïques sont une série d'histoires communes à notre peuple et à un certain nombre de tribus autour de nous. Ces textes évoquent notre croyance populaire, et permet de partager une identité commune."
 KHW_ideas: "Doctrines du Khwarezm"
 KHW_ideas_start: "Traditions du Khwarezm"
 KHW_ideas_bonus: "Ambitions du Khwarezm"
 slave_to_master: "D'esclave à maître"
 slave_to_master_desc: "Notre fondateur, Anush Tigin Gharchai, autrefois un humble esclave des Seldjoukides, est venu pour régner sur cette terre vaste et puissante. Si notre fondateur, un simple homme, peut en arriver aussi loin, alors il est certain que notre empire pourrait être encore plus vaste avec le temps."
 mercenary_unions: "Unions de mercenaires"
 mercenary_unions_desc: "Lorsque les Mongols sont venus, notre peuple a été forcé de fuir dans toutes les directions. Malgré cela, nous nous sommes unis à nouveau et avons formé des unions de mercenaires, capables de se battre avec une grande habileté et en grand nombre. Nous allons utiliser les connaissances que nous avons acquises pour récupérer notre terre."
 determined_fighters: "Combattants déterminés"
 determined_fighters_desc: "Même lorsque nos dirigeants ont été contraints de fuir, nous avons tenu, résistant à tous les oppresseurs."
 proud_people: "Peuple fier"
 proud_people_desc: "Beaucoup de pays autour de nous ont essayé de nous intimider au cours des années, mais nous les avons écrasés à chaque fois. Nous ne céderons jamais à l'ennemi."
 sunni_islam_khwarazmia: "Islam sunnite"
 sunni_islam_khwarazmia_desc: "Nous pratiquons le sunnisme, la forme la plus commune de la religion islamique. Avec notre foi si répandue, nous pouvons compter sur de grands alliés forts si nous sommes menacés par les païens ou les hérétiques."
 khw_oligarchy: "Oligarchie"
 khw_oligarchy_desc: "Notre souverain ne peut espérer d'administrer personnellement tout le territoire. Au lieu de cela, il s'appuie sur une noblesse puissante. Pendant que cette noblesse est satisfaite, les gens du peule le sont également."
 greater_iran: "Grand Iran"
 greater_iran_desc: "Notre nation est centrée dans le Grand Iran, une terre rude composée de montagnes et de déserts. Pour ceux qui le connaissent bien, notre pays fournit toutes les ressources nécessaires pour être forts, mais pour des étrangers, nos terres semblent vastes et stériles."
 KHZ_ideas: "Doctrines khazares"
 KHZ_ideas_start: "Traditions khazares"
 KHZ_ideas_bonus: "Ambitions khazares"
 jewish_lords: "Seigneurs juifs"
 jewish_lords_desc: "Il y a bien longtemps, beaucoup de nos nobles se sont convertis à la religion d'Abraham. Cette pratique s'est poursuivie à travers les âges. Désormais, la plupart de nos nobles considèrent Yahweh comme leur dieu."
 abraham_and_idols: "Abraham et les idoles"
 abraham_and_idols_desc: "Nos terres sont un mélange de judaïsme, d'islam, de christianisme et de paganisme. Yahveh nous enseigne de ne pas adorer les idoles, mais de tolérer ceux qui le font. Les païens pourront ainsi se rendre compte un jour que leur dieu Tengri est le nôtre sous une autre forme."
 silk_road_khazar: "Accès à la Route de la Soie"
 silk_road_khazar_desc: "Bien que les royaumes de la Chine et de l'Inde garder la route de la Soie en vie, cette route a été oubliée dans la steppe et en Europe. Si nous retrouvons l'activité commerciales apportée auparavant sur nos terres, alors nous pourrions imposer tout ce qui transite vers l'Ouest. Cela pourrait apporter une grande richesse pour notre peuple et nos terres."
 sons_of_the_steppe: "Fils de la steppe"
 sons_of_the_steppe_desc: "Depuis que notre peuple a adopté les manières du judaïsme, nous nous sommes surtout sédentarisés. Bien que nous n'errons plus à travers la steppe, nous nous remémorons toujours notre héritage. Nous n'oublierons donc jamais les leçons apprises de nos ancêtres."
 home_of_the_disporsa: "Centre de la dispora"
 home_of_the_disporsa_desc: "Depuis la destruction du Grand Temple de Jérusalem, notre peuple est sans-abri. Nous allons passer le mot que nos terres sont sans danger pour les Juifs, ils afflueront aini vers notre bannière."
 many_tribes_khazar: "De nombreuses tribus"
 many_tribes_khazar_desc: "Notre terre est composée d'un grand nombre de tribus, aucune n'ayant la même culture. Nous devrions améliorer notre administration pour réduire les conflits entre les tribus, ainsi devenir plus stable."
 second_israel: "Deuxième Israël"
 second_israel_desc: "Nous ferons de cette terre une seconde Israël. Une terre où le peuple juif ne pourra plus être persécuté ou exilé!"
 CAN_ideas: "Doctrines canadiennes"
 CAN_ideas_start: "Traditions canadiennes"
 CAN_ideas_bonus: "Ambitions canadiennes"
 first_nations: "Premières Nations"
 first_nations_desc: "Les Premières nations sont les premiers habitants du Canada. Bien que peu nombreux, ils peuvent être à la fois courageux et qualifiés lors des combats pour notre terre commune."
 rich_lands_canada: "Terres riches"
 rich_lands_canada_desc: "Le Canada est vaste, et dispose de richesses énormes de toutes les formes. Les mers nous fournissent des poissons, du sel et des coquillages, tandis que les terres nous fournissent des orignaux, des céréales et du bois."
 can_multiculturalism: "Multiculturalisme"
 can_multiculturalism_desc: "Notre pays a été fondé par des colons de deux nations européennes différentes: la France et l'Angleterre. Avec les nations autochtones ayant leurs propres intérêts, nous avons dû élaborer des politiques pour garder les trois camps satisfaits."
 peacekeepers: "Gardiens de la paix"
 peacekeepers_desc: "Lorsque nous avons abandonné l'Avro Arrow, nous avons abandonné toute sorte de domination militaire. Maintenant, nous allons dans d'autres pays avec notre armée comme soldats de la paix afin d'essayer d'améliorer la vie de tous."
 ice_hockey: "Hockey sur glace"
 ice_hockey_desc: "Invention purement canadienne, le hockey sur glace est à la fois une forme de divertissement pour les masses, et une source de fierté nationale lorsque notre équipe remporte un match."
 the_arctic: "L'Arctique"
 the_arctic_desc: "Le Canada s'étend loin au nord dans le cercle Arctique. Nos propres forces sont bien formées pour se déployer sur une terre si difficile, mais un envahisseur ne pourrait jamais espérer nous égaler."
 two_oceans: "D’un océan à l’autre"
 two_oceans_desc: "Notre devise, A mari usque ad mare, nous rappelle que notre frontière orientale est marquée par l'océan Atlantique, alors que notre frontière occidentale est marquée par l'océan Pacifique. Avec une littoral aussi vaste, nous avons besoin d'une flotte importante."
 CUB_ideas: "Doctrines cubaines"
 CUB_ideas_start: "Traditions cubaines"
 CUB_ideas_bonus: "Ambitions cubaines"
 violent_past: "Passé agité"
 violent_past_desc: "Dès les premiers colons qui ont massacré la plupart des Taïnos à la révolution de Castro, nous ne sommes pas étrangers à la violence, mais nous avons toujours réussi à rester debout."
 cuban_cigars: "Cigares cubains"
 cuban_cigars_desc: "Les cigares cubains sont les meilleurs au monde. Nous avons une longue tradition d'industrie du tabac, ce qui fait que d'autres pays sont désireux d'acheter nos produits."
 self_sufficient_cuba: "Autosuffisance"
 self_sufficient_cuba_desc: "Nous sommes entourés par de puissants ennemis, et nous avons appris par conséquent à ne compter que sur nous-mêmes."
 censorship_cuba: "Censure"
 censorship_cuba_desc: "Notre 'Département de l'orientation révolutionnaire' garantit que tous nos médias ne parlent que de la 'vérité' et qu'aucun étranger ne puisse répandre de mensonges ici."
 cuban_beaches: "Plages cubaines"
 cuban_beaches_desc: "Ici, dans les Caraïbes, nous avons sables blancs légendaires, si bien que les touristes sont près à parcourir des milliers de kilomètres juste pour s'asseoir sur nos plages."
 compulsary_schooling: "Écrivains communistes"
 compulsary_schooling_desc: "Beaucoup d'écrivains communistes sont nés ici, ou ont vécu ici. Des écrivains comme Ernesto 'Che' Guevara ont assuré le succès de notre gouvernement et le développement de notre société."
 bay_of_pigs: "Baie des Cochons"
 bay_of_pigs_desc: "Les puissants États-Unis sont venus ici pour nous conquérir, mais ils ont échoué et nous les avons renvoyés d'où ils venaient. Nous, féroces Cubains, ne nous rendrons jamais!"
 AKK_ideas: "Doctrines des Aq Qoyunlu"
 AKK_ideas_start: "Traditions des Aq Qoyunlu"
 AKK_ideas_bonus: "Ambitions des Aq Qoyunlu"
 white_sheep_turkomans: "Moutons blancs turcomans"
 white_sheep_turkomans_desc: "Nous sommes connus comme les moutons blancs turcomans. Il est vrai que de vastes troupeaux de moutons voyagent avec nos hordes à travers la campagne. Nous sommes habitués à une vie nomade, et sommes en mesure de vivre de la terre avec nos troupeaux."
 byzantine_princesses: "Princesses byzantines"
 byzantine_princesses_desc: "Beaucoup de nos dirigeants ont épousé des princesses de Byzance. La présence de ces liens diplomatiques étroits avec Byzance nous donne un avantage au niveau de la diplomatie dans l'Ouest."
 steppe_hordes_aqqoyunlu: "Hordes des steppes"
 steppe_hordes_aqqoyunlu_desc: "Nous avons une vaste armée. Notre arrivée est suivie de grands nuages de poussière visibles de très loin, ce qui fait trembler de terreur nos ennemis."
 merchants_and_nobles_aqqoyunlu: "Marchands et nobles"
 merchants_and_nobles_aqqoyunlu_desc: "La plupart des grandes hordes mongoles ont tout rasé sur leur passage. Nous avons plutôt décidé de former des accords  avec la plupart des classes supérieures existantes sur les terres que nous avons conquises. Ces arrangements se sont avérés être souvent à notre avantage."
 iranian_bureaucracy_aqqoyunlu: "Bureaucratie iranienne"
 iranian_bureaucracy_aqqoyunlu_desc: "Alors que notre peuple s'est sédentarisé, nous sommes également devenus de plus en plus inspirés par le mode de vie de la Perse. En adoptant leur administration efficace, nous avons été en mesure de maintenir un avantage sur beaucoup de nos voisins."
 converts_to_islam_aqqoyunlu: "Conversions à l'islam"
 converts_to_islam_aqqoyunlu_desc: "Nous nous sommes récemment convertis à l'islam sunnite. Cette nouvelle foi s'est avérée très utile: nos forces sont déterminées et nos lois sont claires."
 persian_gulf_aqqoyunlu: "Golfe Persique"
 persian_gulf_aqqoyunlu_desc: "Nous régnons sur la quasi-totalité du golfe Persique, et à ce titre pouvons soutenir une flotte que beaucoup de nos rivaux nous envient."
 TRN_ideas: "Doctrines trinidadiennes"
 TRN_ideas_start: "Traditions trinidadiennes"
 TRN_ideas_bonus: "Ambitions trinidadiennes"
 island_of_tobacco: "Île du Tabac"
 island_of_tobacco_desc: "L'île de Tobago a été nommée ainsi d'après le tabac qui s'y trouve. La quantité abondante de cette ressource fait de nous une nation commerciale très puissante."
 land_of_the_colonists_trinidadtobago: "Terre des Empires coloniaux"
 land_of_the_colonists_trinidadtobago_desc: "Nos îles ont changé de propriétaire: se sont succédés les Français, les Néerlandais, les Espagnols et les Anglais. Cela nous a apporté de nombreux immigrants à utiliser dans nos armées."
 pirate_raids_trinidadtobago: "Raids des pirates"
 pirate_raids_trinidadtobago_desc: "Nos ressources abondantes ont conduit de nombreux pirates, et même l'infâme Sir Walter Raleigh, à effectuer des raids sur nos ports. Nous devons nous assurer que notre marine est prête à toute invasion navale."
 search_for_el_dorado: "Recherche d'El Dorado"
 search_for_el_dorado_desc: "Beaucoup de conquistadors tels que Ponce de Leon et Barrio y Oruña ont utilisé Trinidad comme point de départ pour la recherche de la terre mythique d'El Dorado."
 native_uprisings_trinidadtobago: "Soulèvements indigènes"
 native_uprisings_trinidadtobago_desc: "L'île de la Trinité a vu de nombreuses tentatives de soulèvements indigènes. Nous devons renforcer nos armées si nous voulons empêcher que cela se reproduise."
 west_indies_regiment: "Le Régiment des Indes Occidentales"
 west_indies_regiment_desc: "Les anciens combattants du régiment des Indes Occidentales de la guerre de 1812 se sont établis sur nos terres après la guerre. Notre nation peut donc bénéficier de leur expérience."
 preserve_the_colony: "Préserver la colonie!"
 preserve_the_colony_desc: "Lorsque nous avons été envahis par les Néerlandais et les Anglais, nous nous sommes rendus pacifiquement. Pourquoi devrions-nous laisser notre colonie être détruite et envahie par les indigènes à cause d'une simple guerre?"
 DOM_ideas: "Doctrines dominicaines"
 DOM_ideas_start: "Traditions dominicaines"
 DOM_ideas_bonus: "Ambitions dominicaines"
 first_settlement: "Première colonie"
 first_settlement_desc: "Notre capitale fut la première colonie européenne permanente dans le Nouveau Monde. Nous devons être à la hauteur de ce titre."
 land_of_the_high_mountains: "Pays des Hautes Montagnes"
 land_of_the_high_mountains_desc: "Les indigènes Taïnos appelaient notre terre Ayiti: la terre des hautes montagnes. Nos ennemis auront du mal à envahir nos forts."
 taino_rebellions: "Rébellions des Taïnos"
 taino_rebellions_desc: "Les rébellions des Taïnos, autour des années 1500, furent la dernière fois que nous avons eu une guerre civile. Pendant cette période, notre nation a été annexée par Haïti. Nous devons nous assurer que cela ne se reproduise pas."
 adaptable_economy: "Économie adaptable"
 adaptable_economy_desc: "Lorsque de grandes réserves d'or ont été découvertes au Mexique dans les années 1700, nous avons découvert d'autres méthodes pour garder notre économie stable."
 the_santa_maria: "La Santa Maria"
 the_santa_maria_desc: "Lorsque Christophe Colomb est revenu à Hispaniola, il découvrit que son navire fétiche, la Santa Maria, avait été détruit par une tempête. Nos navires seront ne construits qu'avec les matériaux les plus résistants pour empêcher qu'une telle tragédie se reproduise."
 cibao_valley: "Vallée de Cibao"
 cibao_valley_desc: "Nous avons bâti nos villes autour de la vallée de Cibao. L'or de la vallée a été une grande source de revenu pendant des décennies."
 agriculture_dominicanrepublic: "Agriculture"
 agriculture_dominicanrepublic_desc: "Notre pays a longtemps été connu pour son sol extrêmement fertile. Sans cette terre, notre nation n'aurait jamais survécu."
 UZB_ideas: "Doctrines ouzbèkes"
 UZB_ideas_start: "Traditions ouzbèkes"
 UZB_ideas_bonus: "Ambitions ouzbèkes"
 uzbek_people: "Peuple ouzbèke"
 uzbek_people_desc: "Les Ouzbeks constituent la grande majorité de notre population. Nous avons une culture unie et une détermination à rester libres."
 economic_controls_uzbek: "Contrôles économiques"
 economic_controls_uzbek_desc: "Nous nous assurons que notre économie est soigneusement contrôlée. Les marchands locaux possèdent des avantages significatifs par rapport à leurs concurrents étrangers. Cela nous permet de décider exactement où le commerce transite sur notre territoire."
 qizilqum: "Qizilqum"
 qizilqum_desc: "Le désert du Qizilqum constitue l'essentiel de notre territoire. Cette terre est extrêmement hostile à la vie, ce qui signifie que les armées étrangères ne peuvent pas y survivre longtemps."
 silk_road_uzbek: "Route de la Soie"
 silk_road_uzbek_desc: "Nous profitons pleinement de la route de la Soie qui traverse notre territoire. Cette route d'Est en Ouest rend nos marchands très riches, et par le biais des taxes, ces derniers nous rendent également très riches."
 gold_and_copper_uzbek: "Or et cuivre"
 gold_and_copper_uzbek_desc: "Norte pays détient de vastes réserves d'or et de cuivre. Ces deux matériaux sont utiles pour le commerce et la production."
 uzbek_hordes: "Hordes ouzbèkes"
 uzbek_hordes_desc: "Pendant des centaines d'années, notre pays a été durement frappé par les conflits. Notre peuple se doit d'être à la fois nombreux et robuste pour gagner et conserver le pouvoir."
 patrons_of_science_uzbek: "Patronage de la science"
 patrons_of_science_uzbek_desc: "Sans nous, l'âge d'or islamique ne serait peut-être jamais arrivé. Timour le Boiteux, plus connu sous le nom de Tamerland, a abrité à Samarkand de nombreux artistes et scientifiques. Ces chercheurs ont contribué aux développements de l'astronomie et des mathématiques. Notre patronage de la science continue à ce jour."
 AFG_ideas: "Doctrines afghanes"
 AFG_ideas_start: "Traditions afghanes"
 AFG_ideas_bonus: "Ambitions afghanes"
 great_generals_afghan: "Grands généraux"
 great_generals_afghan_desc: "Chaque grand général a marché sur nos terres, d'Alexandre le Grand à Temujin. Nous avons appris de chacun d'eux."
 cultural_melting_pot_afghan: "Métissage culturel"
 cultural_melting_pot_afghan_desc: "Notre pays abrite des peuples d'Inde et d'Asie centrale depuis l'aube de l'humanité. Chaque personne qui vient ici rend notre nation un peu plus grande."
 ariana: "Ariana"
 ariana_desc: "Le nom historique pour notre pays et sa région environnante est Ariana. Étant le coeur de l'Ariana, nous savons que notre nation doit se développer dans toutes les directions."
 buddhist_culture_afghan: "Culture bouddhique"
 buddhist_culture_afghan_desc: "Beaucoup de bouddhistes sont venus depuis l'Inde. Ils nous ont appris un mode de vie paisible et ont érigé de grands monuments qui émerveillent les gens de passage."
 extreme_climate_afghan: "Climat extrême"
 extreme_climate_afghan_desc: "En Afghanistan, on trouve à peine de l'eau, et le peu d'eau disponible coule vers les pays avoisinants. En hiver, notre pays est recouvert de neige et trop froid pour vivre facilement, tandis que les étés sont aussi chauds que les hivers sont froids. Les étrangers ne peuvent pas survivre longtemps dans notre pays."
 four_tribes: "Quatre tribus"
 four_tribes_desc: "La majorité de notre population est composée de quatre tribus: les Pachtounes, les Tadjiks, les Hazaras et les Ouzbeks. Chaque tribu apporte guerriers et ressources pour le bien de tous."
 hindu_kush_afghan: "Hindu Kush"
 hindu_kush_afghan_desc: "L'Hindu Kush est une barrière naturelle, permettant de défendre facilement la région, tout en nous protégeant de tous les attaquants."
 SYR_ideas: "Doctrines syriennes"
 SYR_ideas_start: "Traditions syriennes"
 SYR_ideas_bonus: "Ambitions syriennes"
 damascus: "Damas"
 damascus_desc: "Notre capitale, Damas, est l'une des plus anciennes villes du monde. Nous sommes considérés comme le berceau de la civilisation humaine. Nous avons vu de nombreux grands empires naître et s'éteindre. Notre territoire, lui, résiste au temps."
 varied_land_syria: "Terrain varié"
 varied_land_syria_desc: "La Syrie est une terre vaste et diversifiée, avec de hautes montagnes, des plaines et des déserts fertiles. Les gens viennent de partout dans le monde. Nos armées augmentent en taille car chacun souhaite assurer notre survie."
 ebla: "Ebla"
 ebla_desc: "Aux environs de 3500 avant Jésus-Christ, la civilisation d'Ebla a été fondée. Cette civilisation a débuté sous la forme d'un petit village, mais finit par régner sur une grande partie des régions du nord et de l'est de notre pays sous la forme d'un empire commercial. Nous maintenons leurs traditions de négociations, même si cette glorieuse civilisation a disparu depuis longtemps."
 umayyads: "Omeyyades"
 umayyads_desc: "Les Omeyyades ont fait de notre terre leur capitale. Ils se sont rendus compte de la valeur de notre peuple et de nos terres, et ils nous ont appris à nous battre pour défendre notre pays."
 euphrates_syria: "Euphrate"
 euphrates_syria_desc: "Notre accès à l'Euphrate est ce qui permet notre survie. Notre civilisation a été fondée ici, et c'est ici qu'elle s'épanouira."
 arabic_language_syria: "Langue arabe"
 arabic_language_syria_desc: "L'Empire ottoman régné sur nos terres une fois, mais ils nous ont grandement respectés parce que nous parlions leur langue. En utilisant la langue sainte, nous nous assurons que nos relations avec les puissances musulmanes restent fortes."
 syriac_cuisine: "Cuisine syriaque"
 syriac_cuisine_desc: "La cuisine syriaque est extrêmement variée, avec des influences de toute la Méditerranée et du Moyen-Orient. Notre culture alimentaire nous permet de soutenir un grand nombre de personne, et assure la fidélité des troupes dont nous disposons."
 IRQ_ideas: "Doctrines irakiennes"
 IRQ_ideas_start: "Traditions irakiennes"
 IRQ_ideas_bonus: "Ambitions irakiennes"
 maqam: "Maqâm"
 maqam_desc: "Le maqâm irakien est considéré comme le meilleur système musical au monde. Le maqâm est à la fois un système musical général et ses applications particulières, qui sont utilisées dans notre musique traditionnelle. Nos traditions musicales offrent à notre population une source de divertissement, qui en retour n'éprouve pas d'envie de se révolter."
 basrah: "Bassorah"
 basrah_desc: "Bassorah a longtemps été un port de commerce vital et un fort stratégique. Notre contrôle de cette cité assure le succès de notre commerce et, par extension, de notre nation."
 arid_climate_iraq: "Climat aride"
 arid_climate_iraq_desc: "La majorité de notre pays est aride et sec, incapable de pouvoir abriter la vie. Nos deserts sont une barrière naturelle, drainant la force de nos ennemis afin que nous puissions les vaincre."
 sumer: "Héritage des Sumériens"
 sumer_desc: "Notre nation a autrefois abrité les Sumériens, la plus ancienne civilisation connue sur Terre. Nous savons ce que signifie résister à l'épreuve du temps."
 british_rule_iraq: "Ancien mandat britannique"
 british_rule_iraq_desc: "Avec la chute de l'Empire ottoman, nous sommes devenus un mandat britannique. Ils nous ont finalement donné notre indépendance, mais pas avant de nous enseigner leurs compétences en combat naval."
 church_of_the_east: "Église d'Orient"
 church_of_the_east_desc: "Depuis le deuxième siècle de notre ère, il ya eu une forte presense chrétienne dans notre pays. L'Église d'Orient, ou Église de la foi nestorienne, n'a jamais été la religion dominante dans notre pays, mais ses adeptes se sont toujours révélées utiles."
 two_rivers: "Deux fleuves"
 two_rivers_desc: "Bien que notre terre soit principalement stérile, les zones autour du Tigre et de l'Euphrate sont extrêmement fertiles, et forment la base de notre survie."
 JOR_ideas: "Doctrines jordaniennes"
 JOR_ideas_start: "Traditions jordaniennes"
 JOR_ideas_bonus: "Ambitions jordaniennes"
 hashemite_monarchy: "Monarchie hachémite"
 hashemite_monarchy_desc: "Notre monarchie hachémite, tout en étant dirigée comme une monarchie constitutionnelle, a beaucoup de pouvoir. Notre roi utilise son pouvoir pour nous rendre forts, stables et démocratiques."
 petra_jordan: "Petra"
 petra_jordan_desc: "Petra, l'une des sept nouvelles merveilles du monde, est un signe de la pérennité de notre pays, et de ce que nous pouvons atteindre."
 abbasid_caliphate: "Califat abbasside"
 abbasid_caliphate_desc: "Notre pays a vu la naissance des Abbassides, qui dirigea la plupart du monde arabe et permit l'avènement d'un âge d'or. Leur potentiel vit en nous."
 old_castles_jordan: "Anciens châteaux"
 old_castles_jordan_desc: "Un grand nombre de châteaux ont été construits ici, durant le Moyen Âge, à la fois par les croisés et par nos propres sujets. Beaucoup d'entre eux, comme Al Karak, sont devenus des villes. D'une manière générale, les solides murs de ces lieux restent immobiles et nous fournissent une protection."
 greater_syria_plan: "Plan de la Grande Syrie"
 greater_syria_plan_desc: "En vertu du Plan de la Grande Syrie, nous nous développons dans toutes les directions pour contrôler les terres qui sont revendiquées par notre roi."
 dead_sea_east: "Rive orientale de la mer Morte"
 dead_sea_east_desc: "Nous régnons sur la rive est de la mer Morte, une mer extrêmement importante pour toutes les religions abrahamiques. Cette mer donne du poids à notre parole, et contribue à unir les diverses croyances présentes dans notre pays."
 us_trade_agreements_jordan: "Accords commerciaux des États-Unis"
 us_trade_agreements_jordan_desc: "Nos bonnes relations avec la communauté internationale, et en particulier avec les États-Unis, signifient qu'ils nous envoient de l'argent pour soutenir notre économie et que nous bénéficions de taxes commerciales avantageuses par rapport à nos voisins."
 PLS_ideas: "Doctrines palestiniennes"
 PLS_ideas_start: "Traditions palestiniennes"
 PLS_ideas_bonus: "Ambitions palestiniennes"
 under_occupation: "Sous l'Occupation"
 under_occupation_desc: "La plupart de nos terres sont occupées par une puissance étrangère. Nous nous battons sur notre sol pour nos maisons, et chaque soldat comprend l'importance de la victoire."
 holy_land_palestine: "Terre Sainte"
 holy_land_palestine_desc: "Notre pays détient au sein de ses frontières la terre la plus sacrée de la planète: la terre du lait et du miel."
 natural_beauty_palestine: "Beauté naturelle"
 natural_beauty_palestine_desc: "Depuis l'Antiquité, la Palestine a été connue comme un lieu d'une richesse naturelle et d'une beauté exceptionnelles. Les gens viennent de partout dans le monde, juste pour voir notre pays, et nous n'abandonnerons jamais notre pays sans combattre."
 gaza_strip: "Bande de Gaza"
 gaza_strip_desc: "Notre contrôle de la bande de Gaza est d'une importance vitale. Même s'il s'agit d'une très petite zone, Napoléon a dit que le contrôle du Moyen-Orient serait impossible sans elle. La richesse de la bande maintient le succès de notre pays."
 dead_sea_west: "Rive ouest de la mer Morte"
 dead_sea_west_desc: "La mer Morte est extrêmement importante pour les religions abrahamiques, et même les religions non-abrahamiques reconnaissent sa puissance, qu'ils attribuaient à la magie."
 arab_league_palestine: "Ligue arabe"
 arab_league_palestine_desc: "En tant que membre de la ligue arabe, nous pouvons compter sur le soutien de la plupart de nos voisins dans les négociations avec les puissances étrangères."
 sea_peoples: "Peuples de la Mer"
 sea_peoples_desc: "La première utilisation documentée du mot 'Palestine' vient du nom d'une tribu des peuples de la mer, qui est apparue à la fin de l'âge du bronze. Cette tribu causa d'importantes destructions, puis disparut tout aussi rapidement. Il n'est pas forcément évident de retracer notre histoire depuis nos ancêtres réputés pour être de grands marins et de puissants guerriers, mais nous avons conservé leurs compétences navales."
 BRZ_ideas: "Doctrines brésiliennes"
 BRZ_ideas_start: "Traditions brésiliennes"
 BRZ_ideas_bonus: "Ambitions brésiliennes"
 patria_amada: "Pátria Amada"
 patria_amada_desc: "Notre grand pays est aimé par nos sujets. Même en temps de difficultés extrêmes, nous sommes prêts à tout donner pour que notre nation aille de l'avant."
 amazon_forest: "Forêt tropicale amazonienne"
 amazon_forest_desc: "À l'intérieur de nos frontières se situe une grande partie de la plus grande forêt tropicale du monde. S'y trouve la plupart de la biodiversité de la planète, ainsi qu'une grande quantité de ressources naturelles. Avec cela, nous pouvons nous équiper et entretenir une armée beaucoup plus grande et plus puissante."
 bom_vizinho: "Politique du 'Bom Vizinho'"
 bom_vizinho_desc: "Nous essayons de garder de bonnes relations avec tous nos voisins, réduisant les frictions diplomatiques et facilitant les accords mutuellement bénéfiques."
 planned_cities_brazil: "Villes planifiées"
 planned_cities_brazil_desc: "La plupart de nos plus grandes villes ont été planifiées avec efficacité. Cette efficacité se traduit par une augmentation de la population et des taxes."
 jungle_warfare_brazil: "Combat dans la jungle"
 jungle_warfare_brazil_desc: "Nos forces armées sont de renommée internationale pour leur capacité à combattre dans des environnements difficiles, comme la forêt tropicale. Les ennemis qui tentent de nous combattre sont voués à l'échec."
 dom_pedro: "Réformes de Dom Pedro"
 dom_pedro_desc: "Dom Pedro II était un grand penseur et un polyglotte. Son héritage le plus important sont les différentes réformes économiques qu'il a faites au cours de son règne. C'est ce qui a permis la consolidation de l'économie brésilienne."
 multicultural_people_brazil: "Peuple multiculturel"
 multicultural_people_brazil_desc: "La culture de notre pays emprunte des éléments de partout dans le monde, introduit par les premiers colons, les esclaves africains, les peuples autochtones et les immigrants en provenance d'Europe et d'Asie. Notre peuple n'abandonnera pas facilement la vie qu'il mène ici."
 TRK_ideas: "Doctrines turkmènes"
 TRK_ideas_start: "Traditions turkmènes"
 TRK_ideas_bonus: "Ambitions turkmènes"
 merv: "Merv"
 merv_desc: "Merv a longtemps été une ville extrêmement importante sur la route de la Soie, permettant le commerce entre la Chine et l'Occident."
 caspian_sea_turkmen: "Mer Caspienne"
 caspian_sea_turkmen_desc: "La mer Caspienne a longtemps été perçue comme un océan par le peuple de notre nation. Elle est réputée pour ses pêcheries qui fournissent des esturgeons et du caviar à nos troupes."
 karakum_desert_turkmen: "Désert du Karakoum"
 karakum_desert_kurkmen_desc: "Environ 80% de notre pays est recouvert par le désert du Karakoum, ou 'sable noir'. Ce désert nous permet de nous protéger contre les envahisseurs, ces derniers trouvant qu'il est difficile de survivre ici."
 president_for_life_turkmen: "Président à vie"
 president_for_life_turkmen_desc: "Notre premier président, Saparmurat Niyazov, a été déclaré président à vie. Son culte de la personnalité a assuré la stabilité de notre nation."
 turkmen_tribes: "Tribus turkmènes"
 turkmen_tribes_desc: "Les Turkmènes étaient à l'origine des Oghouzes qui se sont convertis à l'islam. Après la chute des Seldjoukides, ces Turkmènes se sont divisés en clans farouchement indépendants qui existent toujours aujourd'hui. Alors qu'ils sont encore indépendants, ces clans se battront pour assurer la perennité de leur mode de vie."
 neutral_policy_turkmen: "Politique de neutralité"
 neutral_policy_turkmen_desc: "Notre peuple est extrêmement conservateur, et nous avons réussi à rester neutres dans presque chaque événement important depuis notre indépendance. Les autres nations nous respectent pour cela."
 cotton_exports: "Exportations de coton"
 cotton_exports_desc: "L'une des principales sources de nos revenus est le coton. Notre économie est restée fondamentalement la même depuis des siècles, et a été constamment affinée et rendue plus rentable au fil du temps."
 PAK_ideas: "Doctrines pakistanaises"
 PAK_ideas_start: "Traditions pakistanaises"
 PAK_ideas_bonus: "Ambitions pakistanaises"
 arabian_sea_pakistan: "Mer d'Oman"
 arabian_sea_pakistan_desc: "Notre vaste littoral, abritant de nombreux ports, nous permet de produire et de soutenir une flotte très importante."
 wakhan_corridor: "Corridor du Wakhan"
 wakhan_corridor_desc: "Le corridor de Wakhan est une mince bande de terre, propriété de l'Afghanistan, délimitée par des rivières au Nord et des montagnes au Sud. Ce corridor nous assure que notre nation est à l'abri de toute attaque, puisque chaque ennemi qui souhaite nous combattre devra également lutter contre les Afghans."
 vast_army_pakistan: "Vaste armée"
 vast_army_pakistan_desc: "Nous avons la quatrième plus grande armée permanente du monde, et la huitième plus grande force militaire. Celui qui désire nous combattre devra faire face à une force redoutable."
 land_of_the_pure: "Pays des purs"
 land_of_the_pure_desc: "Pakistan signifie 'pays des purs' à la fois en ourdou et en persan. Nous allons défendre cette terre et maintenir sa pureté."
 mughal_empire: "Empire moghol"
 mughal_empire_desc: "Ce qui est aujourd'hui le Pakistan était autrefois gouverné par le puissant empire moghol. L'armée moghole était extrêmement efficace, au point de régner sur la majeure partie de l'Inde. Nous avons beaucoup appris d'eux."
 forests_of_pakistan: "Forêts du Pakistan"
 forests_of_pakistan_desc: "Une grande partie du Pakistan est recouverte de forêts d'arbres de toutes sortes. Ces arbres nous offrent d'énormes approvisionnements en bois pour alimenter notre production."
 jammu_and_kashmir: "Jammu-et-Cachemire"
 jammu_and_kashmir_desc: "Nous avons des prétentions sur l'ensemble du Jammu-et-Cachemire, et par extension sur toute l'Inde. Nous avons bien établi ces prétentions, et beaucoup d'espace pour nous développer, pour que les autres nations aient tendance à ne pas s'opposer à notre expansion, car elles savent qu'elles ne sont pas en danger."
 LIB_ideas: "Doctrines libyennes"
 LIB_ideas_start: "Traditions libyennes"
 LIB_ideas_bonus: "Ambitions libyennes"
 red_black_green: "Rouge, noir et vert"
 red_black_green_desc: "Le rouge de notre drapeau représente le sang versé par notre peuple pour obtenir la liberté, le noir représente les jours sombres où notre pays a été gouverné par l'Italie, et le vert représente l'agriculture, notre principale source traditionnelle de revenus."
 tripoli: "Tripoli"
 tripoli_desc: "À l'origine une colonie phénicienne, notre capitale, Tripoli, est un port de commerce important, et l'a été pendant des milliers d'années. Avoir un tel port important nous donne un grand avantage dans le commerce."
 al_fateh_revolution: "Al Fateh"
 al_fateh_revolution_desc: "Le Al Fateh, ou 1er Septembre, une révolution vit notre monarchie renversée. L'anniversaire de cet événement est une grande célébration de notre tradition républicaine et de notre gouvernement."
 italian_rule: "Domination italienne"
 italian_rule_desc: "La domination italienne sur nos terres fut une période difficile pour notre peuple. Toutefois, les tactiques et compétences occidentales observées sera d'une grande aide pour nos propres armées."
 aghlabids: "Aghlabides"
 aghlabids_desc: "Lorsque les Aghlabides nous ont gouvernés, nous avons pu apprécier une autonomie considérable. Notre peuple était heureux et ne s'est pas révolté. Nous avons essayé d'imiter ce système aghlabide."
 great_manmade_river: "Grande Rivière Artificielle"
 great_manmade_river_desc: "Considérée comme une 'huitième merveille du monde', la Grande Rivière Artificielle est un vaste système d'aqueducs et de puits qui nous permet d'obtenir de l'eau, même dans de nombreux endroits arides du Sahara."
 libyan_desert: "Désert libyen"
 libyan_desert_desc: "Un des endroits les plus arides dans au monde, de nombreuses parties du désert libyen ne voient aucune précipitation durant des décennies. Pour les envahisseurs, il est ainsi quasiment impossible de nous attaquer par le sud."
 PAG_ideas: "Doctrines de Pagan"
 PAG_ideas_start: "Traditions de Pagan"
 PAG_ideas_bonus: "Ambitions de Pagan"
 irrawaddy_river: "Irrawaddy"
 irrawaddy_river_desc: "Vital pour le commerce et l'irrigation, le fleuve Irrawaddy nous permet de transporter le riz et d'autres produits commerciaux vers l'ensemble de notre territoire et vers les royaumes étrangers beaucoup plus facilement."
 theravada_buddhism_pagan: "bouddhisme theravada"
 theravada_buddhism_pagan_desc: "Alors que les bouddhistes theravada sont persécutés dans la plupart de l'Asie du Sud-Est, notre nation est un havre de paix. Le bouddhisme theravada est la plus ancienne forme survivante du bouddhisme, et est pratiqué par la plupart de notre population."
 king_anawrahta: "Roi Anawrahta"
 king_anawrahta_desc: "Le roi Anawrahta a fondé notre Empire. Grand leader, il a uni toute la vallée de l'Irrawaddy à partir d'une petite principauté sèche située en Haute-Birmanie. Il s'est assuré de la réussite de notre nation pour toujours."
 twelve_gates_pagan: "Douze portes"
 twelve_gates_pagan_desc: "Chacune de nos villes possde douze portes, une pour chacun des douze signes du zodiaque. En respectant les signes célestes sur Terre, nous assurons un équilibre entre la Terre et les Cieux, un ordre céleste."
 burmese_script: "Écriture birmane"
 burmese_script_desc: "Nous avons notre propre écriture, ce qui nous permet d'écrire notre propre langue de manière plus précise, et augmente le taux d'alphabétisation de notre peuple."
 cultural_acceptance_pagan: "Acceptation culturelle"
 cultural_acceptance_pagan_desc: "Le roi Kyansittha appela notre royaume 'Pyu' et a adopté les ancêtres traditionnels Pyu comme les siens. Il a parrainé les intellectuels Môn, la création d'une élite intellectuelle, et il a assuré que le pays et l'armée soient gouvernées par le peuple birman, qui est le fondateur légitime du royaume. En faisant cela, il s'est assuré que tous les groupes soient heureux, et l'armée a vu de nombreuses nouvelles recrues."
 palace_guards: "Gardes du palais"
 palace_guards_desc: "La première armée permanente dans la région, les gardes du Palais, fondée en 1174, est une petite armée qui garde le roi et ses terres. En ayant une armée permanente, nous savons que nos forces sont mieux formées et peuvent se battre mieux que les forces de nos voisins."
 SRN_ideas: "Doctrines surinamiennes"
 SRN_ideas_start: "Traditions surinamiennes"
 SRN_ideas_bonus: "Ambitions surinamiennes"
 plantations_suriname: "Plantations"
 plantations_suriname_desc: "Notre colonie a été fondée comme un système de plantations autour des nombreuses rivières situées dans les plaines fertiles de Guyane. Bien que ces plantations ont soutenu les empires coloniaux, elles nous fournissent désormais les ressources naturelles nécessaires pour rendre notre pays fort."
 dutch_west_india_company_suriname: "Compagnie néerlandaise des Indes occidentales"
 dutch_west_india_company_suriname_desc: "Notre pays était autrefois la partie vitale de la Compagnie néerlandaise des Indes occidentales. Bien que la compagnie nous a laissés, les compétences qui ont fait leur succès sont toujours avec nous."
 colonial_defenses_suriname: "Défenses coloniales"
 colonial_defenses_suriname_desc: "Pendant la période coloniale, les Hollandais qui dirigeaient les plantations traitaient les esclaves sous leur commandement d'une très mauvaise manière, causant la fuite de beaucoup d'entre eux vers la forêt tropicale. Ces esclaves évadés sont connus célèbres sous le nom de 'marrons', ils se sont organisés et nous ont attaqués sans relâche. Nous sommes devenus très habiles pour construire des fortifications afin de nous défendre contre eux."
 sipaliwini_district: "District de Sipaliwini"
 sipaliwini_district_desc: "Le discrict massif de Sipaliwini est une vaste forêt, qui nous protège contre les invasions par le Brésil ou tout autre ennemi potentiel."
 rice_and_bananas_suriname: "Riz et bananes"
 rice_and_bananas_suriname_desc: "Notre sol fertile nous permet de faire pousser beaucoup de bananes, et autant de riz. Ces denrées nous permettent de soutenir une population plus importante."
 diverse_culture_suriname: "Culture diversifiée"
 diverse_culture_suriname_desc: "Notre population est l'une des plus multiculturelles du monde, avec des gens venus d'Inde, d'Afrique, d'Europe, d'Asie et de nombreux autres endroits. Toute autre nation qui souhaite contrôler l'ensemble de ces groupes divers devront faire face à une tâche difficile."
 winti_religion: "Winti"
 winti_religion_desc: "La religion Winti est une fusion de nombreux systèmes de croyances très différentes apportées par les esclaves africains. Cette religion est divisée en quatre panthéons, et possède de nombreuses caractéristiques de toutes les religions qu'elle a rencontrées."
 AZT_ideas: "Doctrines aztèques"
 AZT_ideas_start: "Traditions aztèques"
 AZT_ideas_bonus: "Ambitions aztèques"
 maize_plantations: "Plantations de maïs"
 maize_plantations_desc: "Le maïs a été largement utilisé par les Aztèques comme une source de glucides et d'énergie facile à produire. La population était bien nourrie, ce qui permettait à terme d'obtenir plus d'impôts."
 nahuatl_languages: "Nahuatl"
 nahuatl_languages_desc: "La langue nahuatl est parlée par de nombreuses tribus autour de nous, et est l'une des principales langues parlées à l'intérieur de l'Empire aztèque. Cela facilite la négociation avec nos voisins, car nous pouvons plus facilement nous comprendre les uns des autres."
 blood_sacrifices: "Sacrifices de sang"
 blood_sacrifices_desc: "Les sacrifices rituels périodiques sont monnaie courante dans l'Empire aztèque, notre religion stipulant que le sang doit être versé pour empêcher le Soleil de s'arrêter et le monde de prendre fin."
 flower_wars: "Guerre fleuries"
 flower_wars_desc: "Les guerres fleuries furent une série de petites guerres rituelles qui ont eu lieu peu de temps après la fondation de l'Empire aztèque, entre ce dernier et trois de ses voisins. Ces conflits furent essentiels à la formation de nouveaux soldats, établissant une tradition guerrière au sein de notre royaume et permettant la capture de prisonniers pour les sacrifices rituels."
 xocolatl: "Xocolatl"
 xocolatl_desc: "Le Xocolatl était une boisson amère à base de cacao, qui a été bue par les nobles et les guerriers avec une grande solennité."
 aztec_calendar: "Calendrier aztèque"
 aztec_calendar_desc: "Le calendrier aztèque était un système incroyablement précis et complexe de la mesure du temps, utilisé par de nombreux peuples de Mésoamérique. Ils sont utilisés pour chronométrer précisément nos célébrations et rendre plus faciles à prévoir et à enregistrer les récoltes, les batailles, et d'une manière générale l'administration de l'Empire."
 foreign_invaders: "Envahisseurs étrangers"
 foreign_invaders_desc: "Un nouveau peuple, venant de la mer, menace nos vies, notre culture et notre Empire. Pendant de nombreuses années, nous avons mené des guerres essentiellement cérémonielles, capturant les prisonniers au lieu de les tuer. Mais cette nouvelle menace n'hésite pas à faire couler le sang sur le champ de bataille. Nous devons nous adapter et leur montrer que nous pouvons lutter, avec la bénédiction du dieu Huitzilopochtli."
 HRP_ideas: "Doctrines de Haripunchai"
 HRP_ideas_start: "Traditions de Haripunchai"
 HRP_ideas_bonus: "Ambitions de Haripunchai"
 lamphun: "Lamphun"
 lamphun_desc: "Notre capitale, Lamphun, est une ville ancienne, avec des preuves d'habitation remontant à au moins 300 avant Jésus-Christ. Il s'agit également du coeur de notre royaume. Cette ancienne cité nous procure un sentiment de permanence."
 close_relations_hariphunchai: "Relations étroites"
 close_relations_hariphunchai_desc: "Lorsqu'une épidémie de choléra nous a frappé en 1050, nos sujets ont été forcés de vivre parmi les peuples des royaumes Môn situés aux alentours. Par conséquent, les liens entre nos royaumes sont très forts."
 wiang_fortifications_hariphunchai: "Fortifications Wiang"
 wiang_fortifications_hariphunchai_desc: "Autour de notre ville, nous avons construit un système de Wiangs, qui sont des fortifications avec des douves. Ces forts sont une défense essentielle contre les envahisseurs potentiels."
 wats_hariphunchai: "Wats"
 wats_hariphunchai_desc: "Un wat est un lieu de culte bouddhiste. Notre pays est riche d'une multitude de ces temples, nous procurant un fort sentiment de proximité avec notre foi."
 two_rivers_hariphunchai: "Deux rivières"
 two_rivers_hariphunchai_desc: "Notre cité est construite dans un espace situé entre les rivières Mae Kwuang et Mae Ping. Ces rivières irriguent nos champs, ce qui permet le soutien de nos cultures et de notre armée."
 hindus_and_buddhists: "Hindous et bouddhistes"
 hindus_and_buddhists_desc: "Hindous et bouddhistes vivent côte à côte dans notre pays. L'hindouisme fournit la base de notre culture, alors que le  bouddhisme nous procure un sentiment d'ordre naturel, et encourage la paix. Ces deux religions se cumulent donc habilement au sein de notre société."
 mon_script_hariphunchai: "Écriture mônique"
 mon_script_hariphunchai_desc: "Nous avons notre propre écriture, ce qui nous permet d'écrire notre langue de manière extrêmement précise. Cela nous donne un avantage sur beaucoup d'autres pays, qui doivent compter sur des écritures étrangères pour écrire leur langage."
 BLA_ideas: "Doctrines pieds-noirs"
 BLA_ideas_start: "Traditions pieds-noirs"
 BLA_ideas_bonus: "Ambitions pieds-noirs"
 sun_dance_blackfoot: "Danse du Soleil"
 sun_dance_blackfoot_desc: "La danse du Soleil est une partie très importante de notre culture. Par elle, nous assurons la sécurité et le bien-être de nos familles par le sacrifice personnel."
 niitsitapi: "Niitsitapi"
 niitsitapi_desc: "Dans notre langue, nous sommes les Niitsitapi, ou 'peuple originel'. En tant qu'habitants légitimes de ces terres, comment pourrions-nous les abandonner aux étrangers?"
 european_technologies_blackfoot: "Technologies européennes"
 european_technologies_blackfoot_desc: "Notre adoption rapide de la technologie européenne, comme les armes à feu et les techniques avancées de cavalerie, nous ont donné de grands avantages à la fois dans la chasse et dans les combats."
 bison_hunters: "Chasseurs de bison"
 bison_hunters_desc: "Nous sommes très habiles pour chasser le bison et à en utiliser toutes les parties. Cela signifie que nous pouvons récupérer nos forces en mouvement et de manière rapide."
 three_tribes_blackfoot: "Trois tribus"
 three_tribes_blackfoot_desc: "Notre confédération est composée de trois tribus: les Piikáni, les Káínaa et les Siksikáwa. Chaque tribu contribue sa force pour le bien de la confédération."
 fur_trade_blackfoot: "Commerce des fourrures"
 fur_trade_blackfoot_desc: "Les Européens nous donneront beaucoup de chevaux et d'armes en échange de nos fourrures. Notre contact avec les Européens nous a ainsi enrichis."
 peace_with_the_white_man_blackfoot: "Paix avec l'homme blanc"
 peace_with_the_white_man_blackfoot_desc: "Bien que nous sommes souvent hostiles aux trappeurs et aux chasseurs sur nos terres, nous ne nous sommes jamais impliqués dans des guerres contre les hommes blancs. Ils nous respectent pour cela."
 COM_ideas: "Doctrines comanches"
 COM_ideas_start: "Traditions comanches"
 COM_ideas_bonus: "Ambitions comanches"
 slave_trade_comanche: "Commerce des esclaves"
 slave_trade_comanche_desc: "Nous sommes extrêmement habiles pour capturer les esclaves d'autres tribus et des colons blancs. Nous pouvons alors revendre ces esclaves et nous faire de l'argent."
 horse_culture_comanche: "Culture du cheval"
 horse_culture_comanche_desc: "Peu d'autres nations ont adopté le cheval comme une partie vitale de la vie quotidienne. Nous, peuple Comanche, sommes très qualifiés pour l'entraînement et l'utilisation de chevaux."
 shoshone_migrants: "Migrants shoshones"
 shoshone_migrants_desc: "Notre population est renforcée par les migrants shoshones et les captifs des raids, qui se joignent à nos tribus. Ces personnes rejoignant notre société nous donnent un grand avantage numérique sur bon nombre de nos ennemis."
 band_system_comanche: "Système de bande"
 band_system_comanche_desc: "Nous n'avons aucun gouvernement central ou de chef unique. Au lieu de cela, notre société est organisée en petites bandes, chacune avec une sorte de système démocratique. Les révoltes contre nous sont inconnues."
 warrior_people_comanche: "Peuple guerrier"
 warrior_people_comanche_desc: "Les guerriers et les combats sont une grande partie de notre identité. À un certain moment, nous avons été en guerre avec presque chacun de nos voisins. Notre peuple est habitué à notre comportement de belliciste."
 body_decoration_comanche: "Décoration du corps"
 body_decoration_comanche_desc: "Nous recouvrons nos corps avec beaucoup de couleurs et de modèles différents, la conception étant propre à chaque individu. Ces décorations sont importantes pour nous: elles nous montrent qui nous sommes, et nous n'abandonnerons pas nos coutumes."
 pemmican_comanche: "Pemmican"
 pemmican_comanche_desc: "Aliment énergétique largement utilisé par nos guerriers, le pemmican est fabriqué à partir de viande et de fruits, et nous permet de rester en bonne santé pendant les conflits s'étendant sur de grandes distances."
 MEX_ideas: "Doctrines mexicaines"
 MEX_ideas_start: "Traditions mexicaines"
 MEX_ideas_bonus: "Ambitions mexicaines"
 native_heritage_mexico: "Héritage indigène"
 native_heritage_mexico_desc: "Bien avant que les Espagnols aient colonisé ces terres, des indigènes puissants et civilisés y vivaient, ayant des cités rivalisant avec les plus grands centres européens et les puissants empires. Si nous sommes capables d'apprendre d'eux, nous obtiendrons un avantage crucial dans le développement technologique."
 sierra_madre: "Sierra Madre"
 sierra_madre_desc: "La Sierra Madre est un groupe de trois grandes chaînes de montagnes du Mexique central, qui protège le coeur de notre patrie contre les invasions étrangères."
 caribbean_trade_mexico: "Commerce des Caraïbes"
 caribbean_trade_mexico_desc: "Les Caraïbes disposent d'un réseau commercial très riche reliant l'Europe, l'Afrique, l'Amérique du Sud et l'Amérique du Nord. Avec le contrôle de ce carrefour naval vital, nous aurons accès à des montagnes de richesses."
 reconquista_americana: "La Reconquista Americana"
 reconquista_americana_desc: "Pendant trop longtemps, nos frontières septentrionales et orientales ont été harcelées par nos voisins sauvages de l'Est. Nous devons apprendre à nous protéger si nous voulons garder notre peuple en sécurité."
 tourist_paradise_mexico: "Paradis touristiques"
 tourist_paradise_mexico_desc: "Il n'y a aucun endroit au monde qui puisse se comparer aux riches plages du Mexique, à ses paysages paradisiaques et à sa splendide biodiversité. Les touristes affluent de partout dans le monde, juste pour voir notre pays."
 wild_horses_mexico: "Chevaux sauvages des prairies"
 wild_horses_mexico_desc: "Les prairies du nord sont peuplées de chevaux sauvages, difficiles à apprivoiser, mais forts et puissants. Si nous arrivons à les domestiquer et à former nos cavaliers pour les monter, nous serons beaucoup plus forts."
 cultural_acceptance_mexico: "Acceptation culturelle"
 cultural_acceptance_mexico_desc: "Le Mexique est un pays avec une riche culture, et nous tenons à préserver et à encourager nos traditions. Cela rend plus facile l'intégration de nouveaux peuples sur nos terres."
 CSA_ideas: "Doctrines confédérées"
 CSA_ideas_start: "Traditions confédérées"
 CSA_ideas_bonus: "Ambitions confédérées"
 king_cotton: "Roi Coton"
 king_cotton_desc: "Nos terres disposent d'une quantité importante de coton, une ressource extrêmement précieuse. Cela incitera, nous l'espérons, les puissances européennes de rejoindre la guerre de notre côté."
 the_cause_CSA: "La Cause"
 the_cause_CSA_desc: "Nous luttons tous pour la cause de l'indépendance de chaque État du Sud, et la capacité pour nos propriétaires d'esclaves de continuer à opérer."
 struggle_for_survival: "Lutte pour la survie"
 struggle_for_survival_desc: "Nous nous battons pour notre survie. Si nous échouons, alors notre terre, nos traditions et notre peuple feront partie du passé."
 ranch_traditions: "Traditions des ranches"
 ranch_traditions_desc: "Nous avons une longue tradition d'élevage en ranch, ce qui nous procure une excellente source de viande pour nourrir nos troupes."
 superiority_CSA: "Superiorité"
 superiority_CSA_desc: "Nous croyons que nous les blancs sont, par leur nature, supérieurs à toutes les autres races. Cette confiance nous donne un fort sentiment de fierté et de tradition."
 red_indians: "Peaux-Rouges"
 red_indians_desc: "La plupart des cinq nations 'civilisées' des Amérindiens nous soutiennent, citant des violations de leur territoire de la part des États du Nord. Nous acceptons leur aide avec plaisir."
 war_taxes: "Taxes de guerre"
 war_taxes_desc: "Nous sommes en guerre, et chacun sait qu'il doit contribuer autant que possible pour l'effort de guerre, pour la survie de notre nation."
 BHM_ideas: "Doctrines bahamiennes"
 BHM_ideas_start: "Traditions bahamiennes"
 BHM_ideas_bonus: "Ambitions bahamiennes"
 slave_trade_bahamas: "Commerce des esclaves"
 slave_trade_bahamas_desc: "Nous avons une longue tradition d'esclavage dans les Bahamas. Ces esclaves renforcent notre production."
 pirates_bahamas: "Pirates"
 pirates_bahamas_desc: "L'île de New Providence, et dans une moindre mesure l'ensemble des Bahamas, est un havre pour les pirates, en grande partie d'anciens corsaires de la guerre de Succession d'Espagne. Ces pirates servent désormais le plus offrant, et leur nombre important signifie qu'il y a beaucoup de concurrence parmi les pirates pour nos offres."
 tourism_bahamas: "Tourisme"
 tourism_bahamas_desc: "This country is famous for its clear shallow waters and beautiful beaches. People come from all over the world to see our wonders, and we can tax them.Notre pays est célèbre pour ses eaux claires et peu profondes et ses belles plages. Les gens viennent de partout dans le monde pour voir nos merveilles, et nous pouvons en récupérer les bénéfices financiers."
 american_loyalists_bahamas: "Loyalistes américains"
 american_loyalists_bahamas_desc: "Après la guerre civile américaine, de nombreux loyalistes vaincus se sont réinstallés ici avec leurs esclaves. Les deux catégories de population s'ajoutent désormais à la main d'oeuvre de nos armées."
 bahamas_flag: "Drapeau des Bahamas"
 bahamas_flag_desc: "Notre drapeau est composé d'un triangle noir, pointant vers l'aigue-marine et or. Le noir est une couleur forte, représentant la vigueur et la force de notre peuple uni. L'aigue-marine et l'or représentent respectivement les ressources de la mer et du Soleil."
 sailing_traditions_bahamas: "Traditions de navigation"
 sailing_traditions_bahamas_desc: "La navigation est une partie importante de notre culture, et à ce titre nous avons beaucoup de recrues solides et qualifiées pour notre marine."
 crabs_pineapples: "Crabes et ananas"
 crabs_pineapples_desc: "Notre île dispose de nombreux crabes et d'ananas que nos troupes peuvent consommer. Cette nourriture facile à trouver et à manger nous permet de récupérer nos forces plus rapidement que nos ennemis."
 CHM_ideas: "Doctrines chimúes"
 CHM_ideas_start: "Traditions chimúes"
 CHM_ideas_bonus: "Ambitions chimúes"
 survivor_of_incan_conquest: "Survivants de conquête inca"
 survivor_of_incan_conquest_desc: "Nous sommes le seul empire andin avec une chance de résister à la conquête des Incas. Et nous devons continuer à l'être."
 chimu_pottery: "Poterie chimúe"
 chimu_pottery_desc: "Notre peuple est réputé pour nos poteries décorées de qualité. Cela fait de nos artisans les plus riches et célèbres de toute la région."
 through_sand_and_stone: "À travers le sable et la pierre"
 through_sand_and_stone_desc: "Le peu de terres que nous possédons sont arides et montagneuses. Notre peuple a appris à survivre sur un tel terrain, tandis que nos envahisseurs y souffrent."
 cultural_conflict: "Conflit culturel"
 cultural_conflict_desc: "Nos rivaux, les Incas, adorent le Soleil. Nous adorons la Lune, et voyons le Soleil comme une nuisance. Nous devons leur montrer que notre perception de l'univers est meilleure."
 ciudadelas: "Ciudadelas"
 ciudadelas_desc: "Les ciudadela, ou cités fortifiées, sont les lieux de commandement de notre royaume. Notre architecture innovante rendra ces endroits difficiles à conquérir."
 chimu_birthright: "Droit de naissance chimú"
 chimu_birthright_desc: "Tous les nouveaux dirigeants Chimu doivent conquérir de nouvelles terres pour le royaume, puisque la richesse du dirigeant défunt est partagée entre le reste de la famille royale."
 city_of_craftsmen: "Cité d'artisans"
 city_of_craftsmen_desc: "Nos sujets sont des artisans. Nous allons innover avec de nouvelles armes et techniques qui pourront repousser les Incas."
 SVG_ideas: "Doctrines saint-vincentaises"
 SVG_ideas_start: "Traditions saint-vincentaises"
 SVG_ideas_bonus: "Ambitions saint-vincentaises"
 hurricane_belt_vincent: "Ceinture des ouragans"
 hurricane_belt_vincent_desc: "Nos îles sont situées dans la Ceinture des ouragans. Alors que nous nous sommes ajustés aux nombreux ouragans qui frappent nos terres, ces mêmes ouragans découragent nos ennemis et détruisent leurs armées s'ils sont assez fous pour nous attaquer."
 dense_population_vincent: "Population dense"
 dense_population_vincent_desc: "Bien que nous ayons peu de terres, celles dont nous disposons sont très densément peuplées, nous donnant ainsi de nombreuses personnes à recruter au sein de notre armée."
 kingstown: "Kingstown"
 kingstown_desc: "Notre capitale, Kingstown, est aussi notre plus grand port. Cela nous donne beaucoup de pouvoir sur le commerce dans la région."
 plantations_vincent: "Plantations"
 plantations_vincent_desc: "Notre sol volcanique nous donne d'excellentes conditions de croissance que nous utilisons pour développer toutes sortes de plantes qui peuvent être vendues à d'autres nations."
 personal_union_vincent: "Domaine du Commonwealth"
 personal_union_vincent_desc: "Nous sommes dans une union personnelle avec la Grande-Bretagne, ce qui signifie que nous avons de bonnes relations avec eux et sommes protégés par eux."
 sport_vincent: "Sports"
 sport_vincent_desc: "De nombreux sports comme le football et le rugby sont très populaires sur nos îles. Nous avons nos propres équipes nationales dans ces sports, qui font notre fierté lorsqu'ils gagnent."
 good_communications_vincent: "Bons moyens de communication"
 good_communications_vincent_desc: "Notre pays est composé d'un grand nombre d'îles. Cela signifie que le développement de bons moyens de communication entre toutes les îles a toujours été la plus haute priorité. En sachant où tout le monde se trouve, nous pouvons les imposer plus facilement." 
 LUX_ideas: "Doctrines luxembourgeoises"
 LUX_ideas_start: "Traditions luxembourgeoises"
 LUX_ideas_bonus: "Ambitions luxembourgeoises"
 lux_roman_infrastructure: "Infrastructures romaines"
 lux_roman_infrastructure_desc: "Les Romains ont construit de nombreuses routes dans tout leur empire. Le Luxembourg bénéficie toujours de ces anciennes routes commerciales."
 house_of_luxembourg: "Maison de Luxembourg"
 house_of_luxembourg_desc: "La Maison de Luxembourg était l'une des dynasties les plus influentes et puissantes au cours de la fin du Moyen Âge."
 emperor_title: "Terre d'empereurs"
 emperor_title_desc: "Il n'y avait pas beaucoup de monarques qui pouvaient réclamer le titre d'empereur, mais la maison de Luxembourg a fourni plusieurs empereurs pour le Saint-Empire romain germanique."
 gibraltar_of_the_north: "Le Gibraltar du Nord"
 gibraltar_of_the_north_desc: "Puisque nous n'étions pas d'une très grande taille, nous sommes forcés de nous concentrer sur les tactiques défensives et de construire des fortifications solides."
 minette: "Réserves de fer"
 minette_desc: "Dans les régions du Sud du Luxembourg se trouvent des réserves de fer. Elles sont bénéfiques pour l'industrie de notre nation."
 lux_neutrality: "Neutralité"
 lux_neutrality_desc: "L'indépendance et la neutralité du Luxembourg ont été garanties par le second traité de Londres en 1867."
 european_capital: "Capitale européenne"
 european_capital_desc: "Le Luxembourg est le siège de la Cour européenne de justice, faisant de notre pays l'une des capitales de l'Europe."
 FOX_ideas: "Doctrines des Fox"
 FOX_ideas_start: "Traditions des Fox"
 FOX_ideas_bonus: "Ambitions des Fox"
 meskwaki: "Meskwaki"
 meskwaki_desc: "Nous nous identifions comme les Meskwaki. Ce terme vient de notre mythe de la création, qui stipule que les premiers humains ont été créés par Wisaka à partir d'argile rouge. En ayant notre propre culture et nos propres mythes, nous gagnons un sentiment d'indépendance et de résistance à d'autres cultures qui essayeraient de nous asservir."
 great_lakes_fox: "Grands Lacs"
 great_lakes_fox_desc: "Notre patrie se situe dans les Grands Lacs, où se trouve une abondance de nourriture et d'eau. Nos armées ont un fort centre à partir duquel construire un empire."
 algonquian_languages_fox: "Langues algonquines"
 algonquian_languages_fox_desc: "Notre langage est l'une des langues algonquines. Les similitudes entre notre langue et les langues de nos voisins contribuent à la création d'alliances et à la négociation d'ententes et d'accords."
 resistance_to_new_france: "Résistance à la Nouvelle-France"
 resistance_to_new_france_desc: "Notre résistance à la Nouvelle-France est si forte et efficace que le roi de France a ordonné notre extermination totale. Nous devons continuer à mettre en place une lutte acharnée contre eux."
 fox_and_wolf_rivers: "Rivières Fox et Wolf"
 fox_and_wolf_rivers_desc: "Nous sommes dans le contrôle de la rivière Fox et de ses affluents, nous donnant un accès extrêmement précieux vers le Mississippi."
 tama_county: "Comté de Tama"
 tama_county_desc: "Nous sommes l'une des rares tribus amérindiennes qui a été en mesure d'acheter des terres aux États-Unis. La terre que nous avons achetée est appelé 'comté de Tama', d'après le nom de l'un de nos chefs."
 code_talkers_fox: "Langage codé"
 code_talkers_fox_desc: "Les ennemis ne peuvent pas comprendre nos communications secrètes en raison de la rareté de notre langue. Cela nous donne un grand avantage dans la bataille, et rend nos guerriers utiles en tant que mercenaires."
 JAM_ideas: "Doctrines jamaïcaines"
 JAM_ideas_start: "Traditions jamaïcaines"
 JAM_ideas_bonus: "Ambitions jamaïcaines"
 port_royal: "Port-Royal"
 port_royal_desc: "Port-Royal se trouve près de la capitale de la Jamaïque, Kingston. Ce port, situé dans une grande rade naturelle, est vital pour le commerce dans la région."
 imperial_history_jamaica: "Histoire impériale"
 imperial_history_jamaica_desc: "Initialement dirigée par les Espagnols sous le nom de Santiago, notre île a ensuite été contrôlée par les Britanniques, jusqu'à ce que nous obtentions finalement notre indépendance. Nous avons une longue tradition d'être gouvernés par de puissants explorateurs marins, et nous sommes extrêmement compétents en la matière grâce à eux."
 montego_bay: "Montego Bay"
 montego_bay_desc: "Nommé par les Espagnols 'Manteca bahia', ce qui signifie 'Baie de saindoux', Montego Bay est réputée pour l'industrie de saindoux en raison des nombreux sangliers présents dans la région. Ce saindoux fournit beaucoup de protéines à nos troupes rapidement."
 jewish_community_jamaica: "Communauté juive"
 jewish_community_jamaica_desc: "Les Juifs étant interdits de séjour en France, souvent chassés de l'Espagne et du Portugal, et persécutés à travers le Vieux Continent, la Jamaïque est un havre d'accueil pour ce peuple. Ces Juifs, principalement des marchands et des commerçants, ont permis de renforcer rapidement notre économie et nos taxes."
 pirates_jamaica: "Pirates"
 pirates_jamaica_desc: "Après les Espagnols furent expulsés de notre île, les pirates ont été autorisés à s'installer à Port-Royal. Ces pirates fournissent une ligne de défense si d'éventuels envahisseurs étrangers essaient de nous attaquer."
 breadfruit_jamaica: "Arbre à pain"
 breadfruit_jamaica_desc: "Le fruit à pain est une culture de base, ici sur la Jamaïque. Il peut être cuit et mangé, et a une texture ainsi qu'une odeur agréables. Cela signifie que nous pouvons soutenir une population plus large sur la Jamaïque que nous aurions pu soutenir sans arbres à pain."
 blue_mountains: "Blue Mountains"
 blue_mountains_desc: "Les Blue Mountains, ou Montagnes bleues, sont la chaîne de montagnes la plus étendue sur notre île, et offre un spectacle grandiose et magnifique."
 FUN_ideas: "Doctrines du Fou-nan"
 FUN_ideas_start: "Traditions du Fou-nan"
 FUN_ideas_bonus: "Ambitions du Fou-nan"
 oc_eo: "Óc Eo"
 oc_eo_desc: "Óc Eo signifie 'canal de verre'. Ce port est très occupé, avec des marchands en provenance de Rome, de la Chine et de l'Inde. Avoir tant de peuples différents négocier sur nos terres nous rend très riches."
 mekong_delta_funan: "Delta du Mékong"
 mekong_delta_funan_desc: "Le delta du Mékong est rempli de bonnes terres agricoles et d'animaux sauvages. Cela offre à nos armées la nourriture dont ils ont besoin pour fonctionner."
 loose_confederation_funan: "Confédération"
 loose_confederation_funan_desc: "Nous ne sommes pas un seul État unifié, mais plutôt une confédération lbre de cités-États. Bien que nous nous battons souvent les uns les autres, nous sommes unis lorsque nous devons l'être, et possédons une identité khmère ainsi qu'une culture commune."
 funanese_bureaucracy: "Bureaucratie du Fou-nan"
 funanese_bureaucracy_desc: "Nous disposons d'une bureaucratie puissante et efficace. Cette bureaucratie permet à notre pays de fonctionner efficacement, et nous donne un avantage sur nos ennemis."
 sanskrit_court_funan: "Cour sanskit"
 sanskrit_court_funan_desc: "Comme la plupart de nos voisins, notre cour parle et écrit en sanskrit. Nous sommes donc unis et capables de communiquer avec tous nos voisins, et même avec les peuples de l'Inde lointaine."
 silver_coinage_funan: "Monnaie en argent"
 silver_coinage_funan_desc: "Marquées d'un argus ocellé ou d'un oiseau hamsa, nos pièces sont un mode essentiel d'échange. En outre, la valeur d'une pièce et l'économie sont déterminées par la confiance que les gens placent en sa valeur. En rendant nos pièces de monnaie en argent, les gens savent que notre économie a une valeur constante et forte."
 buddhism_funan: "Bouddhisme"
 buddhism_funan_desc: "Notre peuple pratique le bouddhisme. Le bouddhisme est une religion très tolérante, permettant à ceux des différentes confessions d'adorer leur Dieu en paix, et d'assurer la sécurité de notre royaume."
 IDN_ideas: "Doctrines indonésiennes"
 IDN_ideas_start: "Traditions indonésiennes"
 IDN_ideas_bonus: "Ambitions indonésiennes"
 large_population_indonesia: "Grande population"
 large_population_indonesia_desc: "Notre pays est l'un des plus peuplés de la planète. Pendant les périodes de besoin, nous pouvons faire appel à ces hommes et ces femmes pour défendre notre nation."
 pancasila: "Pancasila"
 pancasila_desc: "À la veille de notre indépendance, nos fondateurs ont décidé de ne pas adopter les idéologies existantes, mais plutôt d'en créer des plus appropriées pour notre nation. Le pancasila est la croyance que l'Indonésie doit suivre cinq principes: la croyance dans le seul et unique vrai Dieu, l'humanité juste et civilisée, l'unité de l'Indonésie, la démocratie et la justice sociale pour tous nos citoyens."
 natural_wealth_indonesia: "Richesses naturelles"
 natural_wealth_indonesia_desc: "Notre nation est entourée par trois océans, parsemée de forêts luxuriantes, et abrite des paysages variés et des écosystèmes supportant une flore et une faune merveilleuses. Dans le passé, les étrangers exploitaient et pillaient nos richesses naturelles, mais maintenant que nous sommes libres, ces ressources doivent être utilisées à notre avantage, et non la leur."
 borobudur: "Borobudur"
 borobudur_desc: "Les royaumes du passé produisaient de belles architectures durant leurs règnes. L'un des plus grandioses est le Borobudur, considéré comme une merveille construite par l'homme, ce qui est une source de fierté pour notre peuple."
 maritime_nation_indonesia: "Nation Maritime"
 maritime_nation_indonesia_desc: "Depuis des temps immémoriaux, la mer a été une partie importante de la vie de notre peuple. Notre histoire raconte la maîtrise navale des anciens royaumes et le commerce qui s'étendait jusqu'à Rome. Ne pas profiter des vastes océans qui se trouvent devant nous serait de la pure folie."
 bhinneka: "Bhinneka Tunggal Ika"
 bhinneka_desc: "Notre devise nationale signifie 'l'unité dans la diversité'. Nos terres s'étendent de Sabang à Merauke, notre nation est remplie de diverses cultures, ethnies et religions. Même nos pères fondateurs savaient l'importance de cela, et notre constitution a été faite pour tenir compte de cette richesse."
 non_bloc_movement_indonesia: "Mouvement des non-alignés"
 non_bloc_movement_indonesia_desc: "Pendant la guerre froide, nous étions l'un des pays qui n'ont pas choisi de s'allier avec l'une des deux superpuissances. Au lieu de cela, nous essayons d'avoir de bonnes relations avec tous les pays du monde. Cela nous permet d'être plus polyvalents au niveau de notre diplomatie."
 viet_ideas: "Doctrines vietnamiennes"
 viet_ideas_start: "Traditions vietnamiennes"
 viet_ideas_bonus: "Ambitions vietnamiennes"
 equal_right_vietnam: "Droits des femmes"
 equal_right_vietnam_desc: "Les femmes ont toujours été très respectées dans la culture vietnamienne, servant comme juges, soldats et même en tant que souverains. En continuant cette tradition, nous augmentons les effectifs qui peuvent servir dans nos forces armées et notre production."
 dong_son_culture: "Culture de Dong Son"
 dong_son_culture_desc: "Pendant l'âge de bronze, notre culture était puissante, et s'étendait sur toute l'Asie du Sud-Est. Nous allons rétablir notre ancienne gloire."
 flood_of_virtue: "Inondation de Vertu"
 flood_of_virtue_desc: "'Hong Duc', qui signifie 'inondation de vertu', est un nom qui a été donné à la période du règne de Lê Thanh Tong. Le règne de Lê Thanh Tong a été l'un des points forts de notre histoire. Il a institué un large éventail de réformes, réduit la corruption, et a mené une armée glorieuse qui a réussi dans les campagnes contre Champa et Lan Xang."
 dien_bien_phu: "Bataille de Dien Bien Phu"
 dien_bien_phu_desc: "En 1946, notre peuple a décidé de se libérer de la domination coloniale française. Nous n'avons pas seulement réussi à vaincre et humilier une nation beaucoup plus avancée et puissante, mais avons également offert un coup de grâce à la domination française en Indochine."
 reunification_day_vietnam: "Unité vietnamienne"
 reunification_day_vietnam_desc: "Notre peuple a souvent été divisé en royaumes, zones de contrôle ou nations rivales, mais il a toujours été un lien fort de la culture entre nous. Même si notre pays est divisé, nous Vietnamiens ne le sommes pas, et nous construirons ensemble un avenir solide."
 quoc_ngu: "Quoc Ngu"
 quoc_ngu_desc: "Le missionnaire français Alexandre de Rhodes a perfectionné le système d'écriture romanisé de la langue vietnamienne. En raison de sa simplicité, il a mené le pays à un degré élevé d'alphabétisation, et à un épanouissement de notre littérature. Ce système est toujours utilisé aujourd'hui."
 nam_quoc_son_ha_vietnam: "Nam Quoc Son Ha"
 nam_quoc_son_ha_vietnam_desc: "Nam Ha Quoc Fils, ce qui signifie 'montagnes et rivières du pays du Sud', est un célèbre poème vietnamien, écrit en 1077 par le général vietnamien Ly Thuong Kiet, affirmant la souveraineté des dirigeants du Vietnam sur cette terre. Le poème est l'un des poèmes les plus connus de dynastie des Ly, et est considéré comme la première déclaration d'indépendance vietnamienne."
 HAT_ideas: "Doctrines haïtiennes"
 HAT_ideas_start: "Traditions haïtiennes"
 HAT_ideas_bonus: "Ambitions haïtiennes"
 unified_caribbean: "Caraïbes unifiées"
 unified_caribbean_desc: "Nous rêvons d'unir Hispaniola, et de là, construire un puissant empire qui se propagera à travers les Caraïbes. Faire cela nécessitera toutefois de régner sur une des zones les plus culturellement diversifiées de la planète."
 colonial_rule_haiti: "Règne colonial"
 colonial_rule_haiti_desc: "Haïti a toujours été gouverné par des puissances européennes. Notre petite nation ne pouvait pas espérer vaincre ces puissances en combat direct, donc au lieu de cela nous sommes devenus habiles en guérilla, et à survivre sur un terrain difficile."
 nation_of_slaves_haiti: "Nation d'esclaves"
 nation_of_slaves_haiti_desc: "Haïti a été le premier pays des Amériques à déclarer l'esclavage illégal, le premier à déclarer tous les hommes comme véritablement égaux. En tant que tel, les esclaves qui peuvent se révolter ailleurs nous défendront."
 queen_of_the_caribbean: "Richesse des Caraïbes"
 queen_of_the_caribbean_desc: "Les Caraïbes sont l'un des centres les plus riches du commerce du monde occidental, et nous sommes en position privilégiée pour exploiter ses richesses."
 timber_industry_haiti: "Industrie du bois"
 timber_industry_haiti_desc: "La production de bois est historiquement l'une des sources les plus importantes d'argent pour Haïti, et nos forêts permettent également de réchauffer et de nourrir notre population. En régulant l'exploration de nos forêts, nous pouvons maximiser l'efficacité de notre production."
 taino_traditions_haiti: "Traditions du peuple Taïno"
 taino_traditions_haiti_desc: "Le peuple Taïno qui a habité cette île la divisait en cinq cacicazgos. Bien que ceux-ci étaient en guerre les uns contre les autres par intermittence, il était largement plus facile d'administrer ces terres et de recruter de nouveaux soldats. Nous allons adopter un système similaire afin que nos terres puissent prospérer."
 harsh_lands_haiti: "Terrains durs"
 harsh_lands_haiti_desc: "Hispaniola dispose d'un terrain très montagneux et rude, ce qui limite la taille et la productivité des exploitations agricoles. Pour cette raison, nous avons développé plusieurs façons d'augmenter l'efficacité de la production et permettre une plus grande population."
 LAP_ideas: "Doctrines argentines"
 LAP_ideas_start: "Traditions argentines"
 LAP_ideas_bonus: "Ambitions argentines"
 revolutionary_spirit: "Esprit révolutionnaire"
 revolutionary_spirit_desc: "La région argentine était l'un des fronts les plus importants dans les révolutions bolivariennes contre la domination européenne en Amérique du Sud. Cet esprit révolutionnaire persiste au sein de notre peuple."
 fertile_pampas: "Pampas fertiles"
 fertile_pampas_desc: "La pampa est une plaine très fertile dans la partie occidentale de notre pays, contenant une grande partie de notre base de production agricole."
 rio_de_la_plata: "El Rio de la Plata"
 rio_de_la_plata_desc: "Même avant la colonisation européenne, la rivière Plata était une plaque tournante du commerce très importante en Amérique du Sud, avec des affluents s'étendant en profondeur dans l'Argentine et le Brésil."
 patagonian_pecuary: "Pécari de Patagonie"
 patagonian_pecuary_desc: "Les vastes étendues de terres de la Patagonie sont parfaites pour l'élevage de pécaris, et devraient nous permettre de fournir de la nourriture et des vêtements pour une plus grande armée permanente."
 criollo_horses: "Criollos"
 criollo_horses_desc: "La race de chevaux criollo est célèbre pour sa résistance et sa vitesse, encore meilleures que celles des légendaires chevaux arabes. Ils peuvent ainsi parcourir de grandes distances et continuer à se battre avec une grande habileté."
 silver_reserves: "Réserves d'argent"
 silver_reserves_desc: "Les grandes réserves d'argent à partir desquelles notre pays a pris son nom nous donnent une plus grande influence dans la négociation diplomatique, puisque nos amis attendent de grandes récompenses pour nous aider."
 argentinian_cultural_heritage: "Patrimoine culturel argentin"
 argentinian_cultural_heritage_desc: "L'Argentine a une riche histoire culturelle, des cultures indigènes pré-européennes à l'art colonial et moderne, la cuisine et le théâtre, tous uniques à certains égards à l'Argentine."
 CHL_ideas: "Doctrines chiliennes"
 CHL_ideas_start: "Traditions chiliennes"
 CHL_ideas_bonus: "Ambitions chiliennes"
 nationalistic_traditions: "Traditions nationalistes"
 nationalistic_traditions_desc: "Pendant de nombreuses années, nos nations ont été esclaves des puissances européennes. Plus maintenant! Nous savons ce que ce est d'être opprimés, et nous ne permettrons plus aux puissances étrangères de nous le faire à nouveau."
 cordillera_de_los_andes: "Cordillère des Andes"
 cordillera_de_los_andes_desc: "La cordillère des Andes est une forte barrière naturelle contre les attaques extérieures. Un envahisseur devra combattre nos alpinistes qualifiés dans la chaîne de montagnes la plus longue de la planète."
 ancient_populations: "Anciennes populations"
 ancient_populations_desc: "Nos terres ont vu la naissance de nombreuses civilisations anciennes avancées telles que les Incas et les Huari. Leur tradition de brillance scientifique vit en nous."
 corralero_breed: "Corralero chilien"
 corralero_breed_desc: "Le cheval de race Corralero est la plus ancienne race connue de cheval indigène aux Amériques, ce qui en fait un cheval facile à maintenir et résistant durant la bataille."
 stability_chile: "Stabilité"
 stability_chile_desc: "Le Chili est un pays stable et prospère dans une région connue pour son instabilité et sa violence politique."
 copper_mining_chile: "Extraction du cuivre"
 copper_mining_chile_desc: "Nos terres sont riches en cuivre. Ce cuivre est très précieux et assure le succès de notre économie."
 maritime_hegemony: "Hégémonie maritime"
 maritime_hegemony_desc: "Nous avons le plus long littoral du Pacifique en Amérique du Sud. Cette côte est remplie de ports, naturels et non naturels, à partir desquels nous pouvons soutenir une grande flotte."
 NAN_ideas: "Doctrines de Nanzhao"
 NAN_ideas_start: "Traditions de Nanzhao"
 NAN_ideas_bonus: "Ambitions de Nanzhao"
 fertile_farmland_nanzhao: "Terres agricoles fertiles"
 fertile_farmland_nanzhao_desc: "Nos terres sont extrêmement fertiles. Cette force agricole se traduit par la force militaire, puisque nous pouvons lever de grandes armées."
 nuosu_language: "Yi"
 nuosu_language_desc: "Notre élite parle une forme de Yi, tandis que la plupart de la population parle la langue Bai. Cela crée une idée claire de place dans la société qui nous permet de mieux contrôler cette dernière."
 erhai_valley: "Vallée de la montagne Cangshan"
 erhai_valley_desc: "Notre capitale au Taihe se trouve sur une position extrêmement défendable. Nous nous reposons paisiblement dans la connaissance qu'aucun ennemi ne peut espérer nous vaincre dans notre capitale."
 tibet_and_tang: "Tibet et Tang"
 tibet_and_tang_desc: "Notre royaume a d'abord vaincu le Tibet, puis la dynastie Tang en Chine. Nos victoires sur ces grandes puissances, et les terre que nous avons obtenues suite à leurs défaites, nous donnent un fort sentiment que nous sommes une puissance montante."
 buddhist_state_nanzhao: "État bouddhiste"
 buddhist_state_nanzhao_desc: "Nous, comme beaucoup de pays autour de nous, pratiquons le bouddhisme. Cette religion commune contribue à notre diplomatie."
 six_zhao: "Six Zhao"
 six_zhao_desc: "Notre système politique est organisé en six Zhao, ou royaumes. Cette organisation de gouvernement simple mais efficace nous aide dans tous les domaines de l'administration."
 piluoge: "Piluoge"
 piluoge_desc: "Piluoge est le fondateur de notre nation, et à travers lui et des grands rois qui l'ont suivi, notre nation est devenue vraiment puissante. Nous continuerons d'honorer son héritage."
 DAC_ideas: "Doctrines daces"
 DAC_ideas_start: "Traditions daces"
 DAC_ideas_bonus: "Ambitions daces"
 roman_technology: "Technologie romaine"
 roman_technology_desc: "Pendant des années, nous avons vécu comme des barbares, vivant dans des conditions sales et pauvres. Maintenant, nous avons adopté les technologies de nos voisins romains pour aider notre nation en pleine croissance."
 precious_metal_mines: "Mines de métaux précieux"
 precious_metal_mines_desc: "Notre patrie nous a donné de nombreux grands trésors, parmi lesquels les métaux précieux. Nous possédons l'or le plus exquis du monde connu, assez pour rendre jaloux de nous nos voisins barbares et les Romains."
 carpathian_fortress: "Forteresse des Carpates"
 carpathian_fortress_desc: "Les montagnes des Carpates entourent notre magnifique capitale, comme un mur épais et solide, imperméable à toute invasion étrangère."
 falxmen_traditions: "Traditions de faucheurs"
 falxmen_traditions_desc: "Notre patrimoine national est notre plus grande fierté. Il inclut les meilleurs hommes daces, qui s'entraînent pour devenir d'honorables faucheurs respectés. Nous rassemblons les faucheurs les plus forts, capables de protéger notre nation contre la menace croissante romaine."
 defense_of_the_homeland: "Défense de la patrie"
 defense_of_the_homeland_desc: "Notre nation a toujours été différente de nos voisins aux alentours. De ce fait, nous avons grandis dans l'isolement. Par conséquent, nos voisins cherchent à nous conquérir. Nous ne devons pas leur permettre de le faire."
 zalmoxism: "Zalmoxisme"
 zalmoxism_desc: "Zalmoxis, notre dieu, nous protège de tout mal et nous donne la force de combattre nos ennemis et de protéger notre patrie, ainsi que notre peuple."
 mercanary_traditions: "Traditions mercenaires"
 mercanary_traditions_desc: "Tout comme nos puissants faucheurs, les hommes qui ne sont pas capables d'être un faucheur peuvent devenir des mercenaires. Ces mercenaires peuvent être engagés dans les armées de Dacie pour combler les effectifs perdus en guerre."
 SKN_ideas: "Doctrines kittitiennes"
 SKN_ideas_start: "Traditions kittitiennes"
 SKN_ideas_bonus: "Ambitions kittitiennes"
 mother_colony: "Colonie-mère"
 mother_colony_desc: "Notre nation est connue comme la 'colonie-mère des Indes occidentales', car nos îles sont parmi les premières des Amériques à avoir été colonisées par les Européens."
 basseterre: "Basseterre"
 basseterre_desc: "Notre capitale, Basseterre, qui se trouve sur la plus grande île de Saint-Christophe, est aussi un port très important dans cette région."
 country_above_self: "La Patrie au-dessus de Soi"
 country_above_self_desc: "Notre devise nationale est 'La Patrie au-dessus de Soi', et notre peuple est souvent prêt à endurer de grandes difficultés pour le bien de la nation."
 liamuiga_and_oualie: "Liamuiga et Oualie"
 liamuiga_and_oualie_desc: "Le nom indigène Kalinago pour Saint-Christophe se traduit par 'terre fertile', en référence aux îles disposant d'un sol volcanique fertile. Le nom indigène pour Niévès est quant à lui 'la terre aux belles eaux', car l'île a un grand nombre de sources d'eau douce."
 commonwealth_realm_kitnev: "Royaume du Commonwealth"
 commonwealth_realm_kitnev_desc: "Notre nation fait partie du Commonwealth, et a donc de bonnes relations avec les divers autres pays du Commonwealth."
 united_houses: "Chambres unies"
 united_houses_desc: "La plupart des pays ont une 'chambre haute' séparée pour leurs sénateurs, mais nos propres sénateurs siègent à l'assemblée nationale, aux côtés des représentants. Cela nous permet de prendre des décisions plus rapidement."
 diversified_economy_kitnev: "Économie diversifiée"
 diversified_economy_kitnev_desc: "Notre nation était auparavant fortement tributaire de l'exportation de sucre, mais notre gouvernement a travaillé dur pour diversifier notre économie. Leurs efforts ont porté leurs fruits."
 ANB_ideas: "Doctrines antiguaises et barbudiennes"
 ANB_ideas_start: "Traditions antiguaises et barbudiennes"
 ANB_ideas_bonus: "Ambitions antiguaises et barbudiennes"
 st_johns: "St John's"
 st_johns_desc: "Notre capitale, St John's, est également un port important qui nous aide à contrôler le commerce dans cette région."
 land_of_365_beaches: "L'île aux 365 plages"
 land_of_365_beaches_desc: "Notre pays est l'île aux 365 plages. Ce surnom vient des nombreuses plages magnifiques que l'on peut y trouver. Ces plages attirent les touristes et l'argent qu'ils possèdent."
 arawak_culture_antbar: "Culture Arawak"
 arawak_culture_antbar_desc: "Les Arawaks, habitants traditionnels de ces îles, étaient excellents marins. Leur expertise augmente la compétence de notre marine."
 antiguan_black_pineapple: "Ananas noir d'Antigua"
 antiguan_black_pineapple_desc: "L'ananas noir d'Antigua est connu partout dans le monde, et offre une excellente source de nutrition pour nos armées."
 bicameral_parliament_antbar: "Parlement bicaméral"
 bicameral_parliament_antbar_desc: "En raison des faibles populations dans de nombreuses régions des Caraïbes, de nombreux pays ne ont qu'une seule chambre du Parlement. Notre parlement bicaméral est un outil puissant pour maintenir l'ordre. Notre peuple sait ainsi que nos lois sont mieux pensées qu'elles ne le sont chez certains de nos voisins."
 royal_antigua_and_barbuda_defence: "Forces armées antiguaises"
 royal_antigua_and_barbuda_defence_desc: "Notre armée est assez petite, mais cette taille réduite permet à nos forces d'être extrêmement bien formées et équipées."
 high_literacy_rate_antbar: "Taux élevé d'alphabétisation"
 high_literacy_rate_antbar_desc: "Le taux d'alphabétisation de notre nation est plus élevé que chez beaucoup de nos voisins, et nous avons notre propre université. Cela signifie que notre technologie se développe plus rapidement que pour ceux qui nous entourent."
 DMN_ideas: "Doctrines dominiquaises"
 DMN_ideas_start: "Traditions dominiquaises"
 DMN_ideas_bonus: "Ambitions dominiquaises"
 sisserou_parrot: "Sisserou"
 sisserou_parrot_desc: "Le sisserou est un perroquet unique à la Dominique. Il est à la fois notre oiseau national, et un symbole sur notre drapeau. La vue de cet oiseau remplit notre peuple de fierté."
 boiling_lake: "Boiling Lake"
 boiling_lake_desc: "Notre île est toujours formée par l'activité géothermique volcanique, comme en témoigne Boiling Lake, la deuxième plus grande source d'eau chaude au monde, et une grande source de revenus du tourisme pour nous."
 carib_people_dominica: "Peuple Carib"
 carib_people_dominica_desc: "Les Caribs sont des guerriers féroces, et comme la Dominique est restée non colonisée par les Européens une centaine d'années après la découverte de l'île par Christophe Colomb, les Caribs présents ont été rejoints par ceux situés sur d'autres îles des Caraïbes. La férocité de ce peuple persiste au sein de nos armées."
 roseau: "Roseau"
 roseau_desc: "Notre capitale, Roseau, est un centre commercial important dans les Caraïbes. La ville se situe sur le côté sous le vent de l'île, et permet d'exporter dans le monde entier des bananes, de l'huile de laurier, des légumes, des pamplemousses, des oranges et du cacao."
 mountainous_rainforests_dominica: "Forêts tropicales montagneuses"
 mountainous_rainforests_dominica_desc: "L'ensemble de notre île est recouverte de forêts montagneuses. Si nous sommes envahis, nous pouvons pénétrer ces forêts tropicales disparaître de la vue de nos ennemis."
 medicinal_plants_dominica: "Plantes médicinales"
 medicinal_plants_dominica_desc: "Notre île est remplie d'un grand nombre de plantes uniques et souvent médicinales. Ces plantes gardent nos soldats et notre peuple en bonne santé."
 republic_dominica: "République"
 republic_dominica_desc: "De nombreux pays des Caraïbes ont maintenu le souverain d'Angleterre comme leur monarque après l'indépendance, mais nous sommes devenus une république à part entière. Nous ne sommes pas membres du Commonwealth, et nous avons donc plus de pouvoir sur nos politiques que beaucoup d'autres îles des Caraïbes."
 BFA_ideas: "Doctrines burkinabè"
 BFA_ideas_start: "Traditions burkinabè"
 BFA_ideas_bonus: "Ambitions burkinabè"
 sankara: "Capitaine Sankara"
 sankara_desc: "Notre premier véritable dirigeant, Thomas Sankara, était un homme de grande vertu. Enseignons à nos enfants son histoire et ses idéaux, afin qu'ils puissent être fiers de notre cause!"
 land_incorruptible: "Pays des hommes intègres"
 land_incorruptible_desc: "Sankara a rebaptisé notre pays le Burkina Faso, ce qui signifie 'pays des hommes intègres', afin d'honorer notre succès dans l'enraiement de la corruption dans l'administration."
 ten_m_trees: "Dix millions d'arbres"
 ten_m_trees_desc: "Le Sahel a toujours fait les choses à sa façon. Cependant, en plantant des arbres dans le sable, nous pouvons arrêter l'avancement du Sahel, gagnant ainsi plus de terres pour nourrir nos enfants."
 u_p_j: "Unité, Progrès, Justice"
 u_p_j_desc: "Notre peuple est uni, notre société est moderne, notre État est juste. Notre peuple le sait, et nous n'abandonnerons donc pas facilement notre identité."
 black_red_white_volta: "Volta Noire, Rouge et Blanche"
 black_red_white_volta_desc: "Les Volta Noire, Rouge et Blanche traversent notre pays. Nous connaissons leurs parcours, mais pas nos ennemis. Nous pouvons utiliser cette ignorance contre eux."
 bobo_dioulasso: "La Grande Mosquée de Bobo-Dioulasso"
 bobo_dioulasso_desc: "La Grande Mosquée de Bobo-Dioulasso a été construite comme un accord entre les animistes et musulmans il y a longtemps. Renouvelons cet accord, et acceptons les croyances des autres."
 will_of_the_people: "Volonté du peuple"
 will_of_the_people_desc: "Quand un homme politique s'accroche au pouvoir depuis trop longtemps, les gens font entendre leur voix. Certains ont appris cela durement."
 ELS_ideas: "Doctrines salvadoriennes"
 ELS_ideas_start: "Traditions salvadoriennes"
 ELS_ideas_bonus: "Ambitions salvadoriennes"
 the_savior: "Le Sauveur"
 the_savior_desc: "Notre nom vient de Jésus-Christ, le Sauveur. Nous allons rappeler à nos troupes qu'elles se battent non seulement pour leur pays, mais aussi pour Dieu."
 mestizos: "Mestizos"
 mestizos_desc: "Lorsque les conquistadors sont arrivés, ils ont épousé des femmes autochtones. Leurs descendants sont appelés mestizos, signifiant métis, et peuvent être trouvés partout à travers El Salvador. Notre propre héritage mixte nous aide à accepter d'autres nations et cultures."
 the_colon_els: "Colón salvadorien"
 the_colon_els_desc: "Nous avons eu notre propre monnaie, le colón, nous permettant de mieux contrôler notre économie."
 the_pupusa: "Pupusa"
 the_pupusa_desc: "Un de nos plats les plus délicieux, le pupusa, est bon marché, facile à faire, et bon à manger. Nous devrions encourager sa consommation."
 salvadorean_tourism: "Tourisme salvadorien"
 salvadorean_tourism_desc: "De plus en plus de touristes sont attirés par nos magnifiques paysages. Cela stimule notre économie de manière substantielle."
 the_football_war: "La Guerre du Football"
 the_football_war_desc: "Notre pays n'a peut-être pas les ressources de certains de nos voisins, mais lorsque nos intérêts sont en jeu, nous sommes féroces."
 estadio_cuscatlan: "Estadio Cuscatlán"
 estadio_cuscatlan_desc: "Ce grand stade est le plus grand de toute l'Amérique centrale. Nos citoyens sont très friands de football, et ils en sont donc reconnaissants."
 CDD_ideas: "Doctrines tchadiennes"
 CDD_ideas_start: "Traditions tchadiennes"
 CDD_ideas_bonus: "Ambitions tchadiennes"
 the_sahara_chad: "Désert du Sahara"
 the_sahara_chad_desc: "Le grand désert du Sahara protège notre pays des États arabes du Nord. S'ils décident de nous attaquer, ce sera leur propre perte."
 lake_chad: "Lac Tchad"
 lake_chad_desc: "Notre pays est nommé d'après le lac Tchad. Ce lac a fourni beaucoup de nourriture à nos ancêtres, et continuera de le faire pour nous."
 french_relations_chad: "Relations avec la France"
 french_relations_chad_desc: "La France a toujours entretenu des relations cordiales avec nous. Renforçons ce lien, et devenons forts avec eux."
 leve_yeux: "Lève les yeux, l'avenir est à toi!"
 leve_yeux_desc: "Notre hymne national, La Tchadienne, donne de l'espoir à notre peuple. Nous devrions le jouer le plus souvent, de sorte que notre peuple pense à leur nation jour et nuit."
 tijaniyyah: "Tariqa Tidjaniya"
 tijaniyyah_desc: "La Tariqa Tidjaniya est une branche de l'islam qui souligne l'importance de la culture et de l'éducation. Cette façon de vivre est utile pour nous."
 chadian_army: "Armée tchadienne"
 chadian_army_desc: "Durant la Seconde Guerre mondiale, le Tchad a fourni à la France libre plusieurs milliers d'hommes. Quand ces hommes sont rentrés chez eux, ils étaient devenus des soldats, et ont enseigné à leurs enfants leurs compétences."
 the_toyota_war: "La guerre des Toyota"
 the_toyota_war_desc: "Nos ennemis nous ont attaqués quand nous étions divisés dans une guerre civile, mais nous les avons chassés, ce qui prouve que même divisés, nous, les Tchadiens, sommes une force sur laquelle il faut compter."
 SST_ideas: "Doctrines shan"
 SST_ideas_start: "Traditions shan"
 SST_ideas_bonus: "Ambitions shan"
 conqueror_state_shan: "Peuple guerrier"
 conqueror_state_shan_desc: "Notre peuple a toujours été des combattants, existant en prenant les terres de ceux qui nous entourent. Nous enseignerons à nos enfants la fierté de notre mode de vie guerrier."
 fertile_valleys_shan: "Vallées fertiles"
 fertile_valleys_shan_desc: "Nos terres sont riches et fertiles. Nous devons utiliser la richesse qu'elles nous fournissent pour mener notre peuple à la gloire."
 shan_pluriculturalism: "Multiculturalisme shan"
 shan_pluriculturalism_desc: "Notre nation a toujours accueilli les minorités. Notre tolérance des autres cultures a toujours été à notre avantage."
 migrator_people: "Traditions nomades"
 migrator_people_desc: "Notre peuple a suivi les Mongols jusqu'en Birmanie, puis a fait de Pégou leur propre territoire. Nos armées doivent être mobiles, au cas où nous devons de nouveau nous déplacer."
 unstable_region_shan: "Région instable"
 unstable_region_shan_desc: "Nos terres sont entourés d'ennemis. Si nous voulons survivre, cela ne peut être qu'au travers de défenses solides."
 chinese_influence: "Influence chinoise"
 chinese_influence_desc: "La Chine a toujours eu une forte influence sur nous. En adoptant leurs idées et leur technologie, nous allons nous rendre plus forts."
 shan_confederation: "Union des États Shan"
 shan_confederation_desc: "Sawlon, un de nos dirigeants les plus brillants, a uni tous les peuples de cette nation sous une seule bannière. Nous perpétuerons sa fière tradition."
 TEX_ideas: "Doctrines texanes"
 TEX_ideas_start: "Traditions texanes"
 TEX_ideas_bonus: "Ambitions texanes"
 father_of_texas: "Le Père du Texas"
 father_of_texas_desc: "Stephen F. Austin est considéré comme le père du Texas. Il était un grand leader, et un exemple inspirant."
 the_rio_grande_tex: "Le Rio Grande"
 the_rio_grande_tex_desc: "Si un ennemi veut nous attaquer de l'ouest, il doit d'abord traverser le Rio Grande. Nous devons y améliorer nos défenses."
 independence_from_mexico: "Indépendance du Mexique"
 independence_from_mexico_desc: "Nos gens se souviennent encore des jours sombres de l'occupation mexicaine. Nous ne nous plierons pas rapidement à un agresseur étranger."
 comanche_hostilities: "Hostilités des Comanches"
 comanche_hostilities_desc: "Les Comanches ont pillé nos terres durant des siècles. Alors qu'ils sont une nuisance et un danger pour les caravanes, leur présence a endurci nos armées."
 angelina_eberly: "Angelina Eberly"
 angelina_eberly_desc: "Angelina Eberly est un des héros de notre nation. Se rendant compte que les archives nationales étaient déplacées, elle tira d'un canon de six livres sur le bâtiment du bureau général des terres. Ses actions ont stimulé la ville, et a permis de s'assurer que notre capitale, Austin, reste à jamais importante."
 our_big_brother: "Notre grand frère"
 our_big_brother_desc: "Notre relation avec les États-Unis est très semblable à une relation fraternelle. Leur protection et nos bonnes relations sont de grandes ressources pour notre nation."
 treaty_of_birds_fort: "Le traité de Bird's Fort"
 treaty_of_birds_fort_desc: "Nous avons réussi à mettre fin à l'état perpétuel de guerre contre les indigènes américains. Nous pouvons maintenant nous élargir sans crainte d'agressions indigènes."
 CAM_ideas: "Doctrines de l'UPCA"
 CAM_ideas_start: "Traditions de l'UPCA"
 CAM_ideas_bonus: "Ambitions de l'UPCA"
 federal_state_upca: "Fédération"
 federal_state_upca_desc: "Notre nation est extrêmement diversifiée. Notre système de gouvernement nous assure cependant que nous pouvons avant tout maintenir la paix."
 francisco_morazan: "Francisco Morazán"
 francisco_morazan_desc: "Notre premier dirigeant, Francisco Morazán, était un grand général et un exemple inspirant."
 our_own_currency_upca: "Notre propre monnaie"
 our_own_currency_upca_desc: "Nous ne pouvons être les esclaves des banques d'une nation étrangère. Le real de la République d'Amérique centrale sera à partir de maintenant notre monnaie."
 phrygian_cap_upca: "Le bonnet phrygien"
 phrygian_cap_upca_desc: "Notre indépendance a été obtenue à travers la révolution. Le bonnet phrygien sur notre blason rappelera pour toujours à notre peuple notre victoire sur les oppresseurs étrangers."
 five_mountains: "Cinq montagnes"
 five_mountains_desc: "Les cinq montagnes sur nos armoiries montreront à notre peuple que nous nous soucions profondément des cinq États qui composent cette union."
 mesoamerican_trade_upca: "Commerce méso-américain"
 mesoamerican_trade_upca_desc: "Notre nation est sur une position stratégique entre les deux Amériques. Créons des routes commerciales au sein de nos frontières et au-delà."
 the_quetzal_upca: "Quetzal"
 the_quetzal_upca_desc: "Faisons du quetzal, qui représente la liberté, notre oiseau national. Par l'utilisation de ce symbole, nous ferons comprendre à nos voisins les avantages de faire partie de notre union."
 PEG_ideas: "Doctrines de Pégou"
 PEG_ideas_start: "Traditions de Pégou"
 PEG_ideas_bonus: "Ambitions de Pégou"
 wareru: "Wareru"
 wareru_desc: "Le fondateur de notre État, Wareru, est parvenu au pouvoir à partir de rien dans les cendres du royaume de Pégou. Il est une inspiration pour tout notre peuple, un symbole de notre unité."
 hanthawaddy_chronicle: "Chroniques d'Hanthawaddy"
 hanthawaddy_chronicle_desc: "En conservant des chroniques des actions de nos grands souverains, nous pouvons éduquer nos nouveaux dirigeants."
 mon_nation: "Nation Môn"
 mon_nation_desc: "Notre État est étroitement lié au peuple Môn, qui sont nos seuls véritables sujets. Ils savent que si nous tombons, ils tombent avec nous."
 mon_script_pegu: "Écriture Môn"
 mon_script_pegu_desc: "Notre langue a été la langue véhiculaire de l'Asie du Sud-Est pendant des siècles. Encourageons sa pratique dans d'autres cours."
 forty_years_war: "Quatre de Quarante Ans"
 forty_years_war_desc: "Durant les années les plus sombres de notre nation, nous avons réussi à repousser nos envahisseurs et défendre nos terres. Cela a donné à notre État et à nos généraux une forte expérience dans la défense."
 center_of_religion_pegu: "Centre religieux"
 center_of_religion_pegu_desc: "En attirant des moines des régions situées aux alentoursn, nous avons réussi à devenir un grand centre pour notre religion."
 contact_with_the_portuguese: "Contact avec les Portugais"
 contact_with_the_portuguese_desc: "De nouveaux marchands naviguent vers nos ports. Ils disent s'appeler les Portugais, mais cela n'a pas d'importance. Ils sont riches. Exploitons-les."
 PEU_ideas: "Doctrines péruviennes"
 PEU_ideas_start: "Traditions péruviennes"
 PEU_ideas_bonus: "Ambitions péruviennes"
 machu_picchu: "Machu Picchu"
 machu_picchu_desc: "Les ruines du Machu Picchu sont un spectacle imposant, amenant des touristes venus de loin. Avec les touristes viennent les taxes."
 ceviche_tradition: "Ceviche"
 ceviche_tradition_desc: "Les pêcheurs de la selva, ou jungle, ne cessent de manger: ils font du ceviche avec certains des poissons qu'ils attrapent, tout en restant dans leur bateau. Nous devrions enseigner ces compétences à nos généraux."
 inti_raymi: "Inti Raymi"
 inti_raymi_desc: "Alors que la plupart de notre pays n'adore plus les dieux indigènes, notre peuple célèbre encore Inti Raymi, un festival du peuple inca."
 guano: "Guano"
 guano_desc: "Étant donné l'essor de l'agriculture sur les terres lointaines, la demande d'engrais se développe en parallèle. Les nombreuses chauves-souris de notre pays deviennent ainsi une ressource vitale, fournissant du guano qui permet de fertiliser nos cultures."
 walls_of_lima: "Murs de Lima"
 walls_of_lima_desc: "Les Espagnols ont construit de solides murailles autour de notre capitale, Lima. Nous devrions rétablir et renforcer ces murs, de sorte qu'ils protègent notre peuple."
 the_llama_peru: "Le lama"
 the_llama_peru_desc: "Ayant un lointain rapport avec le chameau, le lama est une créature robuste, bien adaptée à un rôle comme un animal de bât pour notre peuple."
 m_p_peru: "Police militaire"
 m_p_peru_desc: "La police nationale du Pérou est équipée de matériel militaire, et est formée pour la guerre. Rares sont ceux qui s'opposent à notre pays tandis que ces policiers nous soutiennent."
 GRN_ideas: "Doctrines grenadiennes"
 GRN_ideas_start: "Traditions grenadiennes"
 GRN_ideas_bonus: "Ambitions grenadiennes"
 island_of_spice: "Île d'épices"
 island_of_spice_desc: "Notre nation est l'un des principaux exportateurs mondiaux de noix de muscade et de macis. Ces cultures assurent le succès de notre économie."
 st_georges: "Saint-Georges"
 st_georges_desc: "Notre capitale, Saint-Georges, est un port très important. À l'époque coloniale, les Français gardaient leurs flottes à Saint-Georges. Aujourd'hui, notre capitale est encore remplie de navires venant de partout dans le monde."
 peoples_revolutionary_government: "Gouvernement révolutionnaire populaire"
 peoples_revolutionary_government_desc: "Le communisme a eu un fort impact sur notre pays. Les médecins, enseignants et techniciens de Cuba, notre allié, ont contribué à l'édification de notre grande nation."
 natural_harbour_grenada: "Port naturel"
 natural_harbour_grenada_desc: "Notre capitale est un vaste port naturel, en forme de fer à cheval. Ce port naturel nous permet de produire et de garder beaucoup plus de navires que nos voisins en sont capables."
 red_sky_days: "Jours de ciel rouge"
 red_sky_days_desc: "Lorsque nous étions encore gouvernés par les Britanniques, nous avons initié une révolte pour obtenir de meilleures conditions de travail sur l'île. Cette révolte est devenue si féroce, que de nombreux bâtiments ont été incendiés. Ce moment fut appelé les 'jours de ciel rouge', et les Britanniques ont dû appeler des renforts militaires pour rétablir la paix."
 rich_soil_grenada: "Richesse du sol"
 rich_soil_grenada_desc: "Notre île est d'origine volcanique, et dispose donc d'un sol extrêmement riche. Ce sol est utilisé pour développer des cultures sur l'île."
 tourism_grenada: "Tourisme"
 tourism_grenada_desc: "Notre île attire des milliers de touristes chaque année. Ces touristes deviennent de plus en plus un élément essentiel de notre économie."
 SLU_ideas: "Doctrines saint-luciennes"
 SLU_ideas_start: "Traditions saint-luciennes"
 SLU_ideas_bonus: "Ambitions saint-luciennes"
 castries: "Castries"
 castries_desc: "Notre capitale, Castries, est construite sur des terrains gagnés, et possède un port abrité pour les navires. Ce port idéal est une aubaine pour notre commerce."
 helen_west_indies: "Hélène des Antilles"
 helen_west_indies_desc: "Notre île est connue comme l'Hélène des Antilles, en hommage aux nombreuses fois où elle a été combattue, et aux nombreuses fois où elle a changé de mains."
 independence_day_lucia: "Jour de l'Indépendance"
 independence_day_lucia_desc: "Chaque année, le 22 Février, nous avons un jour férié pour célébrer notre indépendance. Cette fête nous rappelle l'importance de notre liberté. Nous ne nous laisserons jamais être gouvernés de nouveau par quelqu'un d'autre."
 global_financial_crisis: "Crise financière mondiale"
 global_financial_crisis_desc: "Alors que de nombreux pays se sont effondrés dans la crise financière mondiale, notre économie a survécu de manière relativement intacte. Cela nous donne un avantage sur beaucoup de nos voisins, qui essayent toujours de se reconstruire."
 la_francophonie_lucia: "La Francophonie"
 la_francophonie_lucia_desc: "Notre pays fait partie de la Francophonie, et en tant que tel a des relations étroites avec de nombreux autres pays francophones."
 brigands_lucia: "Brigands"
 brigands_lucia_desc: "Après la Révolution française, de nombreux esclaves sur notre île ont été libérés. Certains de ces esclaves sont devenus les Brigands, de farouches guerriers qui étaient en mesure d'attaquer à la fois l'armée britannique et les propriétaires d'esclaves au large de notre île."
 mount_gimie: "Mont Gimie et les Pitons"
 mount_gimie_desc: "Le mont Gimie et les Pitons sont trois montagnes sur notre île qui sont aussi une source d'inspiration historique. Nous pouvons regarder ces montagnes et nous sentir sûrs que notre pays restera victorieux."
 karling_ideas: "Doctrines franques"
 karling_ideas_start: "Traditions franques"
 karling_ideas_bonus: "Ambitions franques"
 kings_of_europe: "Rois d'Europe"
 kings_of_europe_desc: "Les Francs sont souvent désignés comme les pères de l'Europe, et durant un siècle, ils furent les dirigeants de l'Europe occidentale et centrale."
 carolingian_grand_strategy: "Grande stratégie carolingienne"
 carolingian_grand_strategy_desc: "Charles le Grand et son père Pépin étaient connus pour leurs stratégies s'étalant sur plusieurs décennies, d'où le terme de Grande stratégie."
 military_obligations: "Obligations militaires"
 military_obligations_desc: "Les Francs ont imposé des obligations militaires pour les hommes de son royaume, en particulier pour les nobles. Plus on était riche, plus l'obligation de fournir des troupes pour les campagnes du roi était élevée."
 retinue_regnum_francorum: "Retinue Regnum Francorum"
 retinue_regnum_francorum_desc: "L'armée de base de la Francie était une armée hautement qualifiée et professionnelle, se basant sur l'ancienne école militaire de Rome."
 legacy_of_the_romans: "Héritage des Romains"
 legacy_of_the_romans_desc: "Les Francs sont considérés comme les héritiers de l'Empire romain d'Occident, et leurs successeurs légitimes."
 carolingian_renaissance: "Renaissance carolingienne"
 carolingian_renaissance_desc: "Charles le Grand a instauré une période connue comme la Renaissance carolingienne, où il relança des idées et traditions mortes et oubliées du défunt Empire romain."
 tradition_of_war: "Tradition de guerre"
 tradition_of_war_desc: "Les Francs sont connus pour leurs grandes campagnes et leur succès dans les guerres. Ils battaient constamment le fer, et leur passé est difficile à oublier."
 BBD_ideas: "Doctrines barbadiennes"
 BBD_ideas_start: "Traditions barbadiennes"
 BBD_ideas_bonus: "Ambitions barbadiennes"
 low_corruption_barbados: "Basse corruption"
 low_corruption_barbados_desc: "Le faible niveau de corruption dans notre pays nous assure qu'un peu plus d'argent arrive là où il devrait aller, plutôt que de s'éparpiller dans de nombreux autres pays."
 british_colonial_rule_barbados: "Domination coloniale britannique"
 british_colonial_rule_barbados_desc: "Nous sommes la seule île dans les Caraïbes qui n'a pas changé de mains durant l'époque coloniale. Nous avons été gouvernés par les Britanniques sans interruption jusqu'à notre indépendance. Nos infrastructures n'ont donc pas été ravagées par la guerre, mais se sont au contraire développées."
 parliamentary_democracy_barbados: "Démocratie parlementaire"
 parliamentary_democracy_barbados_desc: "Notre parlement est calqué sur le système britannique de Westminster. Notre gouvernement efficace est une aubaine constante pour nous."
 constitution_of_barbados: "Constitution de la Barbade"
 constitution_of_barbados_desc: "Nous avons une constitution écrite. Cette constitution mentionne clairement nos valeurs, évitant ainsi les malentendus et les rébellions."
 close_diplomatic_ties_barbados: "Relations diplomatiques étroites"
 close_diplomatic_ties_barbados_desc: "Nous sommes membres de nombreuses organisations internationales telles que la CARICOM, la CSME et bien d'autres. Nous entretenons des relations étroites avec tous nos voisins, et en tirons un grand profit."
 flat_island_barbados: "Île plate"
 flat_island_barbados_desc: "Notre île est beaucoup plus plate que beaucoup d'autres îles des Caraïbes, et est donc idéale pour l'agriculture."
 top_five_in_literacy: "Taux d'alphabétisation élevé"
 top_five_in_literacy_desc: "Notre pays a un taux d'alphabétisation avoisinant les 100%, et est l'un des cinq pays les plus alphabétisés de la planète. Cela aide indubitablement notre développement technologique."
 NKO_ideas: "Doctrines nord-coréennes"
 NKO_ideas_start: "Traditions nord-coréennes"
 NKO_ideas_bonus: "Ambitions nord-coréennes"
 restore_korean_traditions: "Restaurer les traditions coréennes"
 restore_korean_traditions_desc: "Durant leur occupation, les Japonais ont appliqué l'assimilation culturelle en interdisant l'enseignement de la langue coréenne et en encourageant la pratique du shintoïsme. Nous devons nous débarrasser de ces influences étrangères, et restaurer le patrimoine culturel coréen."
 eternal_president: "Président éternel"
 eternal_president_desc: "Le fondateur de notre nation, Kim Il-sung, est le président éternel de la Corée du Nord. Il continuera à encourager notre peuple même après sa mort."
 juche: "Juche"
 juche_desc: "Juche se traduit par 'autonomie'. Pour que notre nation soit florissante, nous devons parvenir à l'autosuffisance économique avec une indépendance politique et militaire."
 songun: "Songun"
 songun_desc: "Songun est le principe selon lequel l'armée est la priorité absolue. L'Armée populaire coréenne a la position la plus élevée dans notre gouvernement et dans notre société. Aucune politique nationale ou internationale ne pourra compromettre nos troupes."
 military_police_nko: "Police militaire"
 military_police_nko_desc: "Le peuple coréen est constamment surveillé par notre police, et le gouvernement s'assure que personne ne complote contre lui."
 cult_of_personality_nko: "Culte de la personnalité"
 cult_of_personality_nko_desc: "Notre grand dirigeant est adoré par le peuple. Personne n'oserait remettre en question son autorité, ou se soulever contre lui."
 unified_korea: "Corée unifiée"
 unified_korea_desc: "Il existe une seule nation coréenne légitime. Mais afin de garder la Corée véritablement unifiée, nous devons vaincre ceux qui suivent aveuglément de fausses idéologies."
 SAG_ideas: "Doctrines de Sagaing"
 SAG_ideas_start: "Traditions de Sagaing"
 SAG_ideas_bonus: "Ambitions de Sagaing"
 ayeyarwady_river: "Fleuve Ayeyarwady"
 ayeyarwady_river_desc: "L'Ayeyarwady est un lien commercial vital avec le reste de la Birmanie. Notre contrôle d'une partie de ce fleuve nous donne beaucoup de pouvoir sur le commerce dans cette région."
 monastic_centre_sagaing: "Centre monastique"
 monastic_centre_sagaing_desc: "Notre capitale est un centre religieux et monastique majeur dans la région. Les moines bouddhistes viennent de partout pour étudier ici, et cela nous donne beaucoup de respect."
 shan_raiders_sagaing: "Attaques des Shuns"
 shan_raiders_sagaing_desc: "Nous souffrons de fréquentes invasions par le peuple Shan, situé au nord. Ces attaques servent rend notre peuple courageux, capable de se défendre."
 burmanized_kings_sagaing: "Rois birmanisés"
 burmanized_kings_sagaing_desc: "Bien que nous étions à l'origine Shan, depuis notre installation ici, nous avons adopté la culture birmane et la langue locale. Cela nous permet de régner plus facilement sur notre peuple."
 dense_tropics_sagaing: "Tropiques denses"
 dense_tropics_sagaing_desc: "Nous sommes entourés par des forêts tropicales denses. Cela rend l'invasion par une puissance étrangère assez difficile."
 fertile_plains_sagaing: "Plaines fertiles"
 fertile_plains_sagaing_desc: "Notre terre est très fertile, ce qui nous permet de faire pousser de nombreuses cultures. Ces récoltes abondantes nous permettent d'aligner une grande armée pour défendre notre pays."
 myinsaing_kingdom: "Héritage du Myinsaing"
 myinsaing_kingdom_desc: "Nos rois sont les dirigeants légitimes de l'ancien royaume Myinsaing. Nous devons reconquérir notre droit d'aînesse pour gouverner l'ensemble de cette région.."
 HUY_ideas: "Doctrines de Sa Huynh"
 HUY_ideas_start: "Traditions de Sa Huynh"
 HUY_ideas_bonus: "Ambitions de Sa Huynh"
 austronesian_language_sahuynh: "Langue austronésienne"
 austronesian_language_sahuynh_desc: "Notre langue appartient au vaste groupe austronésien, qui comprend entre autres la langue malaise. Les similitudes entre notre langue et la langue malaise nous aident à mieux échanger avec ce peuple riche."
 iron_weapons_sahuynh: "Armes en fer"
 iron_weapons_sahuynh_desc: "Alors que la plupart de nos voisins utilisent des armes en bronze, nos guerriers ont des armes en fer. Cela nous donne un avantage significatif dans la guerre contre d'autres nations."
 cremation_sahuynh: "Incinération"
 cremation_sahuynh_desc: "Lorsque les adultes de notre peuple meurent, nous les incinérons et enterrons leurs cendres dans des urnes couvertes, aux côtés de diverses offrandes. Cette pratique est unique à notre peuple, et contribue à former une forte identité religieuse pour notre nation."
 extensive_trade_network_sahuynh: "Réseau de commerce étendu"
 extensive_trade_network_sahuynh_desc: "Nos réseaux commerciaux s'étendent sur une vaste partie de l'Asie, nous donnant accès à de nombreuses ressources et à des marchés extrêmement favorables."
 mon_people_sahuynh: "Peuple môn"
 mon_people_sahuynh_desc: "Nos voisins sont différentes nations môn, avec une culture totalement différente de la nôtre. Nous ne nous plierons pas face à ces étrangers."
 ear_ornaments_sahuynh: "Ornements d'oreille"
 ear_ornaments_sahuynh_desc: "Nous sommes réputés de la Thaïlande à Taïwan, et jusqu'aux Philippines, pour nos ornements d'oreille de haute qualité qui représentent des animaux à deux têtes."
 iron_sickles_sahuynh: "Faucilles en fer"
 iron_sickles_sahuynh_desc: "Nos faucilles en fer rendent l'agriculture beaucoup plus facile pour nous que pour nos voisins. Cela nous permet d'obtenir de meilleures récoltes, et de renouveler notre main-d'oeuvre beaucoup plus rapidement."
 RAS_ideas: "Doctrines des Rashiduns"
 RAS_ideas_start: "Traditions des Rashiduns"
 RAS_ideas_bonus: "Ambitions des Rashiduns"
 caliph_election: "Élection du calife"
 caliph_election_desc: "Durant le califat rashidun, lorsqu'un calife décédait, les hommes éminents ou les membres de la tribu se réunissaient et élisaient un nouveau dirigeant. Souvent, le nouveau souverain était lié au précédent, mais il était rarement un enfant de l'ancien souverain. Ces élections aidaient donc à la stabilisation du pays, en permettant aux membres puissants de la nation de choisir qui gouverne."
 bait_ul_maal: "Bait-ul-Maal"
 bait_ul_maal_desc: "Le Bait-ul-Maal, ou Chambre de monnaie, était un département du califat rashidun qui traitait des questions économiques au sein de la nation. Durant le temps de Mahomet, l'argent gagné était immédiatement redistribué; mais Abu Bakr, le premier calife Rashidun, a établi le Bait-ul-Maal pour octroyer des salaires aux employés du gouvernement. De même, il a également établi une trésorerie, et aida à améliorer la collecte des impôts."
 spread_the_faith: "Propagation de la foi"
 spread_the_faith_desc: "L'islam étant une religion relativement nouvelle, les personnes musulmanes sont soucieuses de répandre la vérité. Ceci permet une conversion non seulement plus rapide, mais également meilleure."
 jihad: "Jihad"
 jihad_desc: "Bien que les missionnaires sont capables de convertir les populations du califat à l'islam, la question de l'acquisition de terres non-musulmanes est une autre affaire. Le jihad est le devoir religieux des musulmans à continuer la propagation de la vraie foi à travers le monde. Ce message a rend notre armée plus désireuse de combattre."
 two_holy_cities: "Deux villes saintes"
 two_holy_cities_desc: "La Mecque et Médine sont considérées comme les deux villes les plus saintes de l'islam. Avec le califat des Rashiduns centré autour de ces deux villes, le reste du monde contemple nos terres saintes."
 muslim_authority: "Autorité musulmane"
 muslim_authority_desc: "Le califat des Rashiduns a la responsabilité de parler au nom du monde islamique. Ainsi, nos paroles ont plus de poids. Nous ne parlons pas seulement pour un pays, mais pour une religion toute entière."
 army_of_conquerors: "Armée de conquérants"
 army_of_conquerors_desc: "Avec l'aide du Jihad, le message de l'islam s'est propagé. Grâce à nos multiples conquêtes, notre armée perfectionné ses tactiques de combat, et est mieux préparée que toute autre armée rivale."
 UMA_ideas: "Doctrines omeyyades"
 UMA_ideas_start: "Traditions omeyyades"
 UMA_ideas_bonus: "Ambitions omeyyades"
 arab_conquests: "Conquêtes arabes"
 arab_conquests_desc: "Les Omeyyades ont vu la plus grande expansion islamique de tous les califats. À son apogée, le califat omeyyade contrôlait l'Ibérie tout en menaçant les frontières de l'Inde. Tout cela a été rendu possible par la discipline des armées islamiques."
 minted_currency: "Devises frappées"
 minted_currency_desc: "Contrairement au califat des Rashiduns, le califat omeyyade frappait ses propres pièces d'or. Cela permettait un contrôle plus stable de l'économie, et diminuait la dépendance vis-à-vis de l'or perse et byzantin."
 diwan_al_khatam: "Diwan-al-Khatam"
 diwan_al_khatam_desc: "Le Diwan al-Khatam était l'une des branches centrales du gouvernement dans le califat omeyyade. Son principal objectif était de vérifier les contrefaçons de documents officiels. Cette instance aidait à stimuler la légitimité du califat omeyyade en extirpant la documentation illégitime."
 diwan_al_barid: "Diwan-al-Barid"
 diwan_al_barid_desc: "Le Diwan al-Barid était une autre branche centrale du gouvernement. L'objectif était d'établir un système postal à travers le califat pour aider à l'organiser. Bien qu'il n'était pass été utilisé pour les livraisons ordinaires, il joua un rôle crucial dans la répartition des ordres du gouvernement à travers le califat."
 arabization: "Arabisation"
 arabization_desc: "Avec les conquêtes arabes, de nombreux groupes différents ont adopté l'islam, mélangèrent leur culture locale avec la culture arabe. Ainsi, les cultures syrienne, palestinienne, ou encore égyptienne se sont développées à partir de la combinaison de la culture locale et étrangère."
 dhimmis: "Dhimmis"
 dhimmis_desc: "Les monothéistes non-musulmans, comme les chrétiens, les juifs et les zoroastriens, étaient considérés comme des dhimmis. Légalement, ils étaient protégés en tant que citoyens de seconde classe tant qu'ils reconnaissaient la domination musulmane. Ils étaient autorisés à pratiquer leur propre religion et disposaient de leurs propres tribunaux religieux, sauf s'ils interféraient directement avec la loi islamique."
 a_new_navy: "Une nouvelle marine"
 a_new_navy_desc: "Tant que les navires byzantins contrôlent les mers, les côtes de l'Égypte et du Levant ne sont jamais à l'abri. Ainsi, il est essentiel de construire une armée puissante qui pourra dominer la mer, et protéger nos terres."
 
 ABB_ideas: "Doctrines abbassides"
 ABB_ideas_start: "Traditions abbassides"
 ABB_ideas_bonus: "Ambitions abbassides"
 islamic_golden_age: "Islamic Golden Age"
 islamic_golden_age_desc: "The Abbasid Caliphate, especially under the leadership of Harun al-Rashid, saw a golden age in literature, science, philosophy, architecture, and agriculture. The Abbasids were critical in transitioning technology such as paper and gunpowder from China to Europe. The transfer of ideas throughout our land has made it easier for us to accept some."
 foundation_of_baghdad: "Foundation of Baghdad"
 foundation_of_baghdad_desc: "The second Abbasid Caliph founded the city of Baghdad as the new capital of the Empire. This was ushered by new advancement in architecture, mainly the use of Sassanian methods of building with mud bricks and baked bricks. Likewise, outposts in the dry desert were established as safe havens for travelers. Lastly, many mosques built during the Umayyad Dynasty were greatly renovated and improved."
 pottery_glass_and_textiles: "Pottery, Glass, and Textiles"
 pottery_glass_and_textiles_desc: "With the Islamic Golden Age, the making of art was greatly improved as pottery, glass, and textiles were made far more intricate. This has improved our income from trading our goods."
 arab_agricultural_revolution: "Agricultural Revolution"
 arab_agricultural_revolution_desc: "During the Abbasid Caliphate, the use of windmills was first introduced in farming. Likewise, irrigation was greatly improved with the creation of the watermill. This allowed for the spread of crops across the Caliphate, especially almonds, citrus, and sugar, which were later brought to Europe through Al-Andalus."
 mongol_defence: "Mongol Defence"
 mongol_defence_desc: "For the first half of the 13th Century, the Mongols invaded the middle east, conquering huge swaths of land and eventually burning down Baghdad. Nonetheless, great lengths were taken to improve the border forts against the Mongol threat in hopes that it will deter the invaders."
 caliph_of_cairo: "Caliph of Cairo"
 caliph_of_cairo_desc: "Even after the end of the independent political entity that is the Abbasid Caliphate, the dynasty found homage under the Mamluks where they continued to be the authority of all Muslims from their new base in Cairo."
 islamic_literature: "Islamic Literature"
 islamic_literature_desc: "During the Golden Age, many new works of literature were developed. Most famously, The Book of One Thousand and One Nights was written during this time. Likewise, the romance poem Layla and Manjun, the insperation for Romeo and Juliet, was greatly developed during this time."
 SAM_ideas: "Doctrines samanides"
 SAM_ideas_start: "Traditions samanides"
 SAM_ideas_bonus: "Ambitions samanides"
 zoroastrian_legacy: "Héritage zoroastrien"
 zoroastrian_legacy_desc: "Les Samanids étaient descendants de Vahram VI, un zoroastrien noble appartenant à la Chambre des Mihram, l'une des sept grandes maisons de l'Iran. Cela légitime notre règne comme véritables souverains de la Perse."
 translation_of_quran: "Traduction du Coran"
 translation_of_quran_desc: "Les Samanides ont été les premiers à traduire le Coran vers le persan, permettant ainsi à la parole sainte de se propager à travers la Perse. Cela a considérablement accru notre capacité à convertir les gens."
 conversion_of_turks: "Conversion des Turcs"
 conversion_of_turks_desc: "Avec la propagation de l'islam, près de trente mille Turcs se sont convertis à l'islam, abandonnant le tengrisme. Excellant dans les travaux de mercenaires, les embaucher sera moins cher à l'avenir, dans le cas où nous devrions avoir besoin d'eux."
 importance_of_trade: "Importance du commerce"
 importance_of_trade_desc: "L'Empire sassanide s'axait fortement sur le commerce. Ainsi, les pièces appartenant à la dynastie des Samanides ont été retrouvées aussi loin que dans les États baltes et en Scandinavie."
 conquest_of_persia: "Conquête de la Perse"
 conquest_of_persia_desc: "Avec la domination des terres qui appartenaient aux anciens empires de Perse, les troupes pensent former une armée invincible. Cela a accru leurs capacités comme unité de combat."
 advance_science_and_literature: "Avancements dans la science"
 advance_science_and_literature_desc: "Les Samanids ont mis l'accent sur la science et la littérature, attirant ainsi des scientifiques et poètes célèbres tels que Rudaki, Ferdowsi, et Avicenne."
 masters_of_persia: "Maîtres de la Perse"
 masters_of_persia_desc: "Originaires des anciennes terres de la Perse, nos guerriers sont des experts pour traverser les montagnes et les terrains rigoureux. Nos ennemis, d'autre part, peuvent à peine réussir à survivre dans nos terres qui leur semblent inhospitalières."
 TAH_ideas: "Doctrines des Tahirides"
 TAH_ideas_start: "Traditions des Tahirides"
 TAH_ideas_bonus: "Ambitions des Tahirides"
 governors_of_khorasan: "Gouverneurs de Khorasan"
 governors_of_khorasan_desc: "Les Tahirides ont d'abord reçu la terre de Khorasan par la dynastie abbasside, au début du 9ème siècle. Il est de notre obligation de protéger le front Est du califat, et donc ne jamais céder notre territoire aux envahisseurs."
 military_traditions: "Traditions militaires"
 military_traditions_desc: "Notre fondateur, Tahir Ier, a reçu la terre de Khorasan grâce à ses excellentes aptitudes de général dans l'armée de du califat. Ainsi, il est de notre devoir de poursuivre la tradition de former d'excellents généraux."
 autonomous_vassals: "Vassaux autonomes"
 autonomous_vassals_desc: "Bien que nous jurons allégeance au califat, nous sommes relativement autonomes, et pouvons presque être considérés comme indépendants. Ceci est dû à nos excellentes qualités diplomatiques, puisque nous sommes ainsi capables de garder la confiance entre notre nation et le califat."
 governors_of_baghdad: "Gouverneurs de Bagdad"
 governors_of_baghdad_desc: "Outre Khorasan, nous avons également le privilège d'être les gouverneurs de Bagdad. Cette ville, qui servait autrefois de capitale pour le califat abbasside, renforce indéniablement notre prestige dans le monde entier."
 agricultural_boom: "Boom agricole"
 agricultural_boom_desc: "Au cours de notre règne, nous nous sommes concentrés fortement sur l'agriculture. Pour cette raison, nous avons pu augmenter la population au sein de notre territoire. Bien sûr, avec plus de gens, notre productivité s'améliore également."
 branch_dynasty: "Dynastie ramifiée"
 branch_dynasty_desc: "Notre dynastie a deux branches distinctes: celle qui régit Khorasan, et un autre qui régit sur Bagdad. Grâce à cela, nous sommes en mesure de trouver un héritier assez rapidement. Si nous ne disposons pas d'héritier direct, l'autre branche devrait en avoir un."
 strong_army_discipline: "Discipline de l'armée"
 strong_army_discipline_desc: "Au fil des ans, nous avons formé notre armée pour être supérieure dans tous les domaines. Notre discipline s'est donc considérablement améliorée."
 SAF_ideas: "Doctrines des Saffarides"
 SAF_ideas_start: "Traditions des Saffarides"
 SAF_ideas_bonus: "Ambitions des Saffarides"
 warlord_origin: "Seigneurs de guerre"
 warlord_origin_desc: "Le Saffarides doivent leur fondation à Jacob ben Laith as-Saffar, un chaudronnier qui est devenu un seigneur de guerre. Nous devons rendre hommage à nos origines en encourageant notre culture de chefs de guerre."
 constant_conquest: "Conquêtes constantes"
 constant_conquest_desc: "En raison de notre puissance militaire, nous sommes obtenons constamment de nouvelles terres. Pour cette raison, il nous est important de développer de nouvelles stratégies administratives pour intégrer le nouveau territoire au sein de notre royaume."
 persian_culture_importance: "Importance de la culture persane"
 persian_culture_importance_desc: "Notre empire est fondée sur les ruines de l'ancien empire de la Perse. Nous avons fait de grands efforts pour que la langue persane et sa culture renaissent, dans l'espoir de recréer ce puissant empire."
 silver_mines: "Mines d'argent"
 silver_mines_desc: "Notre pays possède de nombreuses mines d'argent que nous pouvons utiliser pour frapper des pièces d'argent plutôt que celles en or. L'argent est aussi une excellente ressource pour créer des bijoux. Grâce à cela, nos terres sont maintenant plus riches."
 control_silk_road: "Control de la route de la Soie"
 control_silk_road_desc: "Nous contrôlons de vastes quantités de terres qui relèvent de ce qui est considérée comme la route de la Soie. Nous sommes la nation qui contrôle le transport des marchandises de l'Est à l'Ouest, et avons donc une grande puissance dans le commerce."
 might_of_army: "Arme puissante"
 might_of_army_desc: "Après des siècles de domination de nos voisins, nous avons affiné nos tactiques. Il est clair que nous avons la plus forte armée aux alentours."
 control_of_hindu_kush: "Contrôle de l'Hindu Kush"
 control_of_hindu_kush_desc: "Nous contrôlons l'Hindu Kush, qui est la bordure orientale de l'Himalaya. Désormais, nos ennemis auront à réfléchir à deux fois avant d'attaquer nos terres."
 TUL_ideas: "Doctrines toulounides"
 TUL_ideas_start: "Traditions toulounides"
 TUL_ideas_bonus: "Ambitionss toulounides"
 al_qattai: "Al-Qatta'i"
 al_qattai_desc: "La ville d'al-Qatta'i a été fondée par les Toulounides comme la nouvelle capitale pour le sultanat. Elle était entourée de la mosquée Ibn Tulun, qui est devenue l'une des plus anciennes mosquées au monde. Notre propre capitale et notre propre mosquée sont des atouts pour légitimer notre règne."
 scholarly_patronage: "Patronage savant"
 scholarly_patronage_desc: "Les Toulounides n'ont jamais été à court d'argent, et ont donc dépensé sans compter pour d'enrôler des artistes, des scientifiques, et des poètes. Cela a contribué à promouvoir le prestige de la dynastie."
 multi_ethnic_army: "Armée multi-ethnique"
 multi_ethnic_army_desc: "L'armée des Toulounides était composée de plusieurs groupes ethniques. Grecs, Berbères, Turcs, Persans et Soudanais faisaient tous partie intégrante de l'armée. Avec différents styles de combat du monde entier au sein d'une seule armée, la puissance des Toulounides était incontestable."
 al_mukhtara: "Al-mukhtara"
 al_mukhtara_desc: "L'al-Mukhtara étaient un corps d'élite qui fut mis en place pendant le règne toulounide. Composés principalement de Bédouins originaires du delta du Nil oriental, leur but était d'être de fidèles gardes du corps, ainsi que de ramener la paix en Égypte et en Syrie."
 control_of_the_nile: "Contrôle du delta du Nil"
 control_of_the_nile_desc: "Nous contrôlons le delta du Nil, un important centre de commerce pour le monde entier. Outre Constantinople, Alexandrie est l'une des villes par lesquelles transitent les échanges de biens entre le monde oriental et l'Occident."
 mediterranean_dominance: "Dominance sur la Méditerranée"
 mediterranean_dominance_desc: "Nous détenons une grande partie de la côte de la mer Méditerranée. Ainsi, il est moins cher pour nous de construire de nombreux navires, parce que nous disposons de nombreux ports."
 desert_training: "Formation dans le désert"
 desert_training_desc: "Grâce à la formation militaire intense dans les déserts de l'Arabie et l'Égypte, nos troupes sont devenues plus ingénieuses. Lorsque notre armée marche sur les terres ennemies, elle sera en mesure de survivre et de combattre plus longtemps."
 FAT_ideas: "Doctrines fatimides"
 FAT_ideas_start: "Traditions fatimides"
 FAT_ideas_bonus: "Ambitions fatimides"
 tolerance_in_empire: "Tolérance dans le califat"
 tolerance_in_empire_desc: "Contrairement aux califats sunnites, la tolérance religieuse a été très appréciée au sein du califat fatimide. Les bureaux de l'État étaient basés sur le mérite, les sunnites étant ainsi tout aussi susceptibles d'être désignés que les chiites. De même, cette tolérance a été étendue aux chrétiens et aux juifs qui occupaient des postes selon leurs capacité, jusqu'aux plus hauts niveaux du gouvernement."
 al_azhar_university: "Université al-Azhar"
 al_azhar_university_desc: "L'université al-Azhar a été fondée en 970 par le califat fatimide pour l'étude religieuse. Elle fut la première université en Orient, et a survécu pendant plus de mille ans. L'université mettait l'accent sur la loi islamique, la grammaire arabe, l'astronomie islamique, la logique et la philosophie islamique."
 north_african_armies: "Armées d'Afrique du Nord"
 north_african_armies_desc: "Les armées initiales du califat fatimide étaient composées en grande partie de membres de la tribu berbère des Kutama, un peuple originaire du nord de l'Algérie. Après la conquête de l'Éypte, l'armée fut composée d'hommes dont les ethnies s'étendaient de l'Algérie à l'Égypte."
 freedom_of_thought: "Liberté de pensée"
 freedom_of_thought_desc: "La caractéristique la plus significative de la règle fatimide fut peut-être la liberté de pensée et de raison étendue à toute la population, qui pouvait donc croire ce qu'elle voulait, à condition que les croyances ne portent pas atteinte aux droits d'autrui. Les Fatimides réservaient des chaires séparées pour les différentes sectes islamiques, où les chercheurs exprimaient leurs idées de la manière qu'ils souhaitaient. Les Fatimides soutenaient également les savants, et les faisaient venir depuis les quatre coins du monde, dépensant de l'argent pour eux, même si leurs croyances entraient en conflit avec celles des Fatimides."
 from_tunis_to_egypt: "De Tunis à l'Égypte"
 from_tunis_to_egypt_desc: "À l'apogée du califat fatimide, l'empire s'étendait de Tunis, l'ancienne Carthage, à l'Égypte, et plus tard jusqu'au nord de la Syrie. Avec une côte aussi longue, les Fatimides contrôlaient une grande partie du commerce au sein de la mer Méditerranée."
 turkish_troops: "Troupes turques"
 turkish_troops_desc: "Lors de la conquête de la Syrie, les Fatimides rencontrèrent d'abord les troupes turques. Pour lutter contre ce nouvel ennemi, les Fatimides enrôlèrent leurs propres troupes turques, principalement comme archers à cheval et cavaliers."
 shia_caliphate: "Califat chiite"
 shia_caliphate_desc: "Le califat fatimide fut le plus grand califat chiite de l'Histoire. Nos missionnaires utilisent désormais ce fait pour convertir les gens à la seule vraie foi: l'islam chiite."
 GHZ_ideas: "Doctrines ghaznavides"
 GHZ_ideas_start: "Traditions ghaznavides"
 GHZ_ideas_bonus: "Ambitions ghaznavides"
 persian_literary_culture: "Culture littéraire persane"
 persian_literary_culture_desc: "Suivant la dynastie des Samanides, les Ghaznavides ont continué de faire revivre la culture persane. Le peuple à l'origine turque adopta finalement la culture persane, étant bilingue en persan et en arabe."
 legacy_of_abbasids: "Héritage des Abbassides"
 legacy_of_abbasids_desc: "La plupart des tactiques de combat que les Ghaznavides utilisèrent avaient d'abord été approuvées par le califat abbasside. Voyant la façon dont les Abbassides étaient autrefois l'empire le plus puissant au monde, nous devrions rapidement gagner en puissance en utilisant leurs méthodes."
 trade_between_c_and_m: "Commerce entre la Chine et la Méditerranée"
 trade_between_c_and_m_desc: "Notre empire se trouve dans une position critique par rapport au commerce. Nous contrôlons les produits qui viennent de Chine vers la Méditerranée, et vice versa."
 city_of_ghazni: "Cité de Ghazni"
 city_of_ghazni_desc: "Empruntant l'idée des Samanidse avec Boukhara, la cité de Ghazni est devenue le centre culturel et intellectuel de la dynastie des Ghaznavides. De nombreux scientifiques et poètes venaient de tout le Moyen-Orient pour étudier et écrire dans la ville."
 islam_into_india: "Propagation de l'islam en Inde"
 islam_into_india_desc: "Les dirigeants ghaznavides étaient généralement crédités de la propagation de l'islam en Inde. Grâce à des guerres constantes et l'extraction de tributs de plusieurs rajas indiens, le message de l'islam fut transmit pour toujours en Inde."
 center_of_the_world: "Centre du monde"
 center_of_the_world_desc: "Bordant l'Inde et la Perse, nous sommes véritablement au centre du monde. Il serait sage de créer plus de liens avec nos pays voisins."
 muslim_war_elephants: "Éléphants de guerre musulmans"
 muslim_war_elephants_desc: "Même si beaucoup de nos tactiques proviennent des Abbassides, nous avons besoin d'improviser. Nous serons donc la première dynastie musulmane à utiliser les éléphants de guerre sur le champ de bataille."
 AYY_ideas: "Doctrines ayyoubides"
 AYY_ideas_start: "Traditions ayyoubides"
 AYY_ideas_bonus: "Ambitions ayyoubides"
 defence_from_crusaders: "Défense des Croisés"
 defence_from_crusaders_desc: "Une des premières campagnes de Saladin était de supprimer les Croisés de la terre sainte. Une fois retirés, plusieurs forts furent construits pour veiller à ce que les croisés ne puissent pas reprendre leurs terres aussi facilement."
 control_of_red_sea: "Contrôle de la mer Rouge"
 control_of_red_sea_desc: "La mer Rouge a joué un rôle crucial dans l'expansion des Ayyoubides. Beaucoup de comptoirs commerciaux ont été construits le long de la côte pour les marchands, autonomisant leurs terres, mais paralysant toute concurrence."
 turkish_troops: "Troupes turques"
 turkish_troops_desc: "L'utilisation de troupes turques était commune lorsque les Ayyoubides accédèrent au pouvoir. La capacité des archers à cheval turcs était inégalée par toutes les forces rivales, et ce jusqu'à l'invasion des Mongols. Les troupes turques étaient utilisées pour dominer les batailles terrestres."
 spread_of_madrasa: "Propagation des madrasas"
 spread_of_madrasa_desc: "Durant le califat ayyoubide, de nombreuses madrasas furent construites à travers l'empire. Une madrasa servait à deux fins. Premièrement, elle instruisait la population locale; deuxièmement, elle contribuait à convertir les gens à l'islam sunnite."
 contact_with_europe: "Contact avec l'Europe"
 contact_with_europe_desc: "Après les croisades, de forts liens commerciaux ont été établis entre le Moyen-Orient et l'Europe. Là où autrefois le commerce entre les deux terres était dangereux, il s'épanouit rapidement grâce aux marchandises rares tels que le sucre et le café, qui faisaient leur entrée dans les marchés européens."
 local_leaders: "Dirigeants locaux"
 local_leaders_desc: "Beaucoup de postes au sein du califat ayyoubide califat n'étaient pas héréditaires. Les dirigeants locaux étaient plutôt recrutés pour superviser leurs domaines respectifs. Ainsi, les dirigeants locaux étaient heureux parce qu'ils avaient le pouvoir, mais les populations locales étaient également satisfaites car leurs dirigeants se préoccupaient d'eux."
 promote_true_faith: "Promouvoir la Vraie Foi"
 promote_true_faith_desc: "Là où les califats précédents étaient tolérants envers les autres religions, les Ayyoubides offraient des primes à la conversion à l'islam sunnite. Ainsi, les majorités sunnites étaient plus heureuses, et de nombreux non-musulmans ont été tentés de se convertir."