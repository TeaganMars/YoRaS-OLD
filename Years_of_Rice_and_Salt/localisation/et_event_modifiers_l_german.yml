 desc_religious_policy: "Durch das Konzentrieren unserer Staatsgewalt auf religiöse Angelegenheiten könnten wir Ungläubiger mit einer viel höheren Rate bekehren."
 economic_policy: "Wirtschaftspolitik"
 desc_economic_policy: "Wir könnten unsere Anstrengungen auf unsere Wirtschaft fokussieren. Unsere Steuereinnahmen würden signifikant gesteigert werden."
 stability_policy: "Stabilitätspolitik"
 desc_stability_policy: "Innere Stabilität ist essentiell für jedes Land, welches überleben will. Durch den Fokus auf die vorbeugende Beseitigung von möglichen Konfliktherden könnten wir das Revoltenrisiko senken."
 naval_policy: "Marinepolitik"
 desc_naval_policy: "Durch den Fokus auf unsere Marine könnten wir über die Weltmeere herrschen."
 trade_policy: "Handelspolitik"
 desc_trade_policy: "Es gibt viel Geld über Handel zu verdienen. Durch den Fokus darauf, könnten wir unseren Reichtum vermehren."
 diplomatic_policy: "Diplomatiepolitik"
 desc_diplomatic_policy: "Durch den Fokus auf die Diplomate würden wir diplomatische Beziehungen mit mehr Staaten eingehen."
 offensive_policy: "Offensive Politik"
 desc_offensive_policy: "Durch den Fokus unserer Ressourcen auf eine offensive Militärpolitik, könnten wir jeden Feind besiegen."
 defensive_policy: "Defensive Politik"
 desc_defensive_policy: "Es ist schwer, Kriege zu verlieren, wenn unsere Festungen niemals fallen. Durch den Fokus auf eine defensive Militärpolitik könnten wir es unseren Feinden schwer machen, uns anzugreifen."
 leadership_policy: "Generalspolitik"
 desc_leadership_policy: "Selbst die mächtigste Armee ist schwach, wenn sie von einem unfähigen General befehligt wird. Durch überlegene Taktiken könnten wir unsere Feinde sogar in Unterzahl besiegen."
