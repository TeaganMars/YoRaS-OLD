l_german:
 et.EVTNAME1: "Ausbreitung des Christentums"
 et.EVTDESC1: "Eine sich erhöhende Anzahl von Menschen verlassen ihre alten hellenischen Götter. Die Mehrheit der Bevölkerung von $PROVINCENAME$ ist bereits zum Christentum konvertiert."
 et.EVTOPTA1: "Gibt es nichts, was wir dagegen tun können?"
 et.EVTNAME2: "Ausbreitung des Christentums"
 et.EVTDESC2: "Der Einfluss des Christentums hat sich von einer Nachbarprovinz nach $PROVINCENAME$ ausgeweitet."
 et.EVTOPTA2: "Schön."
 et.EVTNAME3: "$PROVINCENAME$ konvertiert!"
 et.EVTDESC3: "Dem Beispiel der höheren Herren folgend, haben die Menschen von $PROVINCENAME$ ihre häretischen Glauben verlassen und folgen nun dem einzig wahren Glauben!"
 et.EVTOPTA3: "Großartig!"
 et.EVTNAME4: "Das Große Schisma"
 et.EVTDESC4: "Die Kirchen im Osten und Westen haben sich schon für eine lange Zeit in verschiedene Richtungen weiterentwickelt, aber die jüngsten Meinungsverschiedenheiten zwischen den Patriarchen von Rom und Konstantinopel haben diese Probleme an die Oberfläche gebracht. Für die gesamte Christenheit ist die Zeit gekommen, ihre Seite zu wählen!"
 et.EVTOPTA4: "Der Papst soll uns alle regieren!"
 et.EVTNAME5: "Das Große Schisma"
 et.EVTDESC5: "Die Kirchen im Osten und Westen haben sich schon für eine lange Zeit in verschiedene Richtungen weiterentwickelt, aber die jüngsten Meinungsverschiedenheiten zwischen den Patriarchen von Rom und Konstantinopel haben diese Probleme an die Oberfläche gebracht. Für die gesamte Christenheit ist die Zeit gekommen, ihre Seite zu wählen!"
 et.EVTOPTA5: "Da kann nichts Gutes dabei rauskommen."
 et.EVTNAME6: "Das Große Schisma"
 et.EVTDESC6: "Die Kirchen im Osten und Westen haben sich schon für eine lange Zeit in verschiedene Richtungen weiterentwickelt, aber die jüngsten Meinungsverschiedenheiten zwischen den Patriarchen von Rom und Konstantinopel haben diese Probleme an die Oberfläche gebracht. Für die gesamte Christenheit ist die Zeit gekommen, ihre Seite zu wählen!"
 et.EVTOPTA6: "Wir gehen mit dem Papst."
 et.EVTOPTB6: "Die östliche Kirche ist der wahre Glauben."
 et.EVTNAME7: "Geburt des Islams"
 et.EVTDESC7: "Ein einflussreicher Prophet namens Mohammed hat eine ganze Reihe von Anhängern dieser neuen Religion namens Islam versammelt. Jetzt bietet er Ihnen große Belohnungen für die Konvertierung und für die Mithilfe, die neue Religion zu verbreiten."
 et.EVTOPTA7: "Für Allah!"
 et.EVTOPTB7: "Wir werden niemals unseren Glauben aufgeben!"
 et.EVTNAME8: "Ausbreitung des Islams"
 et.EVTDESC8: "Der Einfluss des Islams hat sich von einer Nachbarprovinz nach $PROVINCENAME$ ausgeweitet."
 et.EVTOPTA8: "Schön."
 et.EVTNAME9: "Ein Nachbarland tritt dem Kalifat bei"
 et.EVTDESC9: "Mohammed selbst ist in die Hauptstadt von einem Nachbarland gereist und hat es geschafft, sie zum Islam zu konvertieren. Ihr Herrscher erkennt Sie nun als den rechtmäßigen Herrscher von ihren Ländereien."
 et.EVTOPTA9: "Großartig!"
 et.EVTNAME10: "Das Große Schisma wurde beendet"
 et.EVTDESC10: "Endlich ist der große Schisma zwischen der westlichen katholischen Kirche und der östlichen orthodoxen Kirche beendet worden. Mit der Wiedervereinigung der Pentarchie, einschließlich des wichtigen Bischofssitzes von Rom, hält der katholische Glaube nun nur noch wenig Macht über die Menschen in Europa. Es gibt welche, die noch an ihm festhalten aber sie sind von geringer Anzahl, und die Pentarchie kann ihre Herrschaft über die ganze Christenheit noch einmal behaupten."
 et.EVTOPTA10: "Wenn das der Weg ist, wie der Wind weht..."
 et.EVTOPTB10: "Wir werden niemals unseren Glauben aufgeben!"
 et.EVTNAME11: "Der Arianismus breitet sich aus!"
 et.EVTDESC11: "Die theologischen Lehren des Arius wurden beim ersten Konzil von Nicäa im Jahr 325 als ketzerisch erklärt. Das hat jedoch die Ausbreitung seiner Ideen nicht behindert. Die arianischen Lehren haben sich in $PROVINCENAME$ ausgebreitet."
 et.EVTOPTA11: "Schön."
 et.EVTNAME14: "$PROVINCENAME$ übergelaufen"
 et.EVTDESC14: "Wir haben versagt, $PROVINCENAME$ zurückzuerobern und die komplette Provinz ist zu $CONTROLLERNAME$ übergelaufen."
 et.EVTOPTA14: "Verdammt!"
 et.EVTNAME15: "$FROM$ übergelaufen"
 et.EVTDESC15: "Wir haben es geschafft, die Kontrolle über $FROM$ lange genug zu halten, um sie zu einen Teil unseres Staates zu machen."
 et.EVTOPTA15: "Großartig!"
 et.EVTNAME18: "Die Teilung Roms"
 et.EVTDESC18: "Wir haben uns dazu entschlossen, das römische Imperium entzwei zu teilen. Nun müssen wir entscheiden, ob wir den westlichen Teil von Rom aus, oder den östlichen Teil von Kostantinopel aus regieren wollen."
 et.EVTOPTA18: "Lasst uns den Westen regieren!"
 et.EVTOPTB18: "Wir werden den Osten regieren."
 et.EVTNAME19: "Ausbreitung des Buddhismus"
 et.EVTDESC19: "Einige buddhistische Mönche und Nonnen sind in Japan angekommen und haben es geschafft, den Großteil der Bevölkerung in $PROVINCENAME$ zu ihrer Religion zu konvertieren."
 et.EVTOPTA19: "In Ordnung."
 et.EVTNAME20: "Geburt der Religion Shinto"
 et.EVTDESC20: "Eine neue Religion namens Shinto ist geboren und hat sich unter den Menschen von $PROVINCENAME$ verbreitet. Sie betrachten Japan als ein Paradies, direkt von den Göttern für die Menschen in Japan und Shinto geschaffen, und stellen den grundlegenden Zusammenhang zwischen der Kraft und Schönheit der Natur und den Menschen in Japan dar."
 et.EVTOPTA20: "Interessant."
 et.EVTNAME21: "Ausbreitung des Shinto"
 et.EVTDESC21: "Die Idee des Shinto ist unter der Bevölkerung von $PROVINCENAME$ verbreitet worden. Ein Großteil der Bevölkerung hat schon ihre alten Götter verlassen."
 et.EVTOPTA21: "Schön."
 et.EVTNAME22: "Serbische Immigration"
 et.EVTDESC22: "Die Serben immigrierten von ihrem nordöstlichen Heimatland in unser Territorium. Ihre Kultur und Religion stellen nun einen Großteil in der Bevölkerung verschiedener Provinzen dar."
 et.EVTOPTA22: "Besorgniserregend."
 et.EVTNAME23: "Kroatische Immigration"
 et.EVTDESC23: "Die Kroaten immigrierten von ihrem nordöstlichen Heimatland in unser Territorium. Ihre Kultur und Religion stellen nun einen Großteil in der Bevölkerung verschiedener Provinzen dar."
 et.EVTOPTA23: "Besorgniserregend."
 et.EVTNAME24: "Stabilität wiederhergestellt"
 et.EVTDESC24: "Durch das Besiegen der Rebellionen und durch unermüdliche Friedenstiftung haben wir es geschafft, unsere Kontrolle über die entfernteren Regionen unseres Imperiums wiederherzustellen."
 et.EVTOPTA24: "Endlich!"
 et.EVTNAME25: "Die Pax Romana endet"
 et.EVTDESC25: "Revolten und Instabilität breiten sich im Imperium aus. Kombiniert mit einer Steigung an militärischer Aktivität meinen unsere Experten, dass die friedliche Ära im Imperium Romanum beendet sind."
 et.EVTOPTA25: "Sie haben wahrscheinlich recht."
 et.EVTNAME26: "Untergang des Reiches"
 et.EVTDESC26: "Die kontinuierlichen Revolten und die allgemeine Instabilität machen es uns schwierig, das Imperium zu verwalten. Wir müssen unsere Stabilitätsbemühen verstärken, bevor unser Imperium zugrunde geht."
 et.EVTOPTA26: "Es sieht nicht gut aus."
 et.EVTNAME27: "Mord am Kaiser"
 et.EVTDESC27: "Der Kaiser wurde von seiner eigenen prätorianischen Garde ermordet. Die Garde behauptet, dass der Kaiser von seiner Macht geblendet wurde und das Reich ins Verderben stürzen wollte. Die Prätorianer haben einen neuen Kaiser installiert und haben den Senat gezwungen, seinen Anspruch zu akzeptieren. Allerdings gibt es noch viele, die dem neuen Kaiser das Recht verweigern, das Imperium zu regieren."
 et.EVTOPTA27: "Das ist gar nicht gut."
 et.EVTNAME28: "Säkularismus abgeschafft"
 et.EVTDESC28: "Wir haben die Idee bei Seite geschafft, ein säkularer Staat zu sein und haben beschlossen, eine Staatsreligion einzuführen. Welche soll es sein?"
 et.EVTOPTA28: "Katholisches Christentum"
 et.EVTOPTB28: "Protestantisches Christentum"
 et.EVTOPTC28: "Reformiertes Christentum"
 et.EVTOPTD28: "Orthodoxes Christentum"
 et.EVTOPTE28: "Sunnitischer Islam"
 et.EVTOPTF28: "Schiitscher Islam"
 et.EVTOPTG28: "Buddhismus"
 et.EVTOPTH28: "Hinduismus"
 et.EVTOPTI28: "Konfuzianismus"
 et.EVTOPTJ28: "Shintoismus"
 et.EVTNAME29: "Die Völkerwanderung"
 et.EVTDESC29: "Für Jahrhunderte hat unser Volk im Schatten des mächtigen Römischen Reiches gelebt. Jetzt sieht es endlich so aus, als ob das mächtige Reich auseinander bricht und es könnte unsere Chance sein, den Reichtum Roms zu schmecken."
 et.EVTOPTA29: "Das Römische Reich wird fallen!"
 et.EVTOPTB29: "Es ist sicherer hier zu bleiben."
 et.EVTNAME30: "Eroberung von $PROVINCENAME$"
 et.EVTDESC30: "Die Provinz $PROVINCENAME$ wurde erobert! Wenn es uns nicht gelingt, diese innerhalb von sechs Monaten zurückzuerlangen, gibt es eine Wahrscheinlichkeit, dass sie sie direkt annektieren werden."
 et.EVTOPTA30: "Dann holen wir sie uns mal wieder."
 et.EVTNAME31: "Eroberung von $FROM$"
 et.EVTDESC31: "Unsere Armeen waren einmal mehr siegreich. Wir haben die Kontrolle über $FROM$ erlangt und wenn es uns gelingt, diese sechs Monate zu halten, wird es uns möglich sein, die Provinz direkt zu annektieren."
 et.EVTOTPA31: "$MONARCH$ belohnt seine Gefolgschaft"
 et.EVTNAME32: "$PROVINCENAME$ tritt dem Kalifat bei"
 et.EVTDESC32: "Die Menschen von $PROVINCENAME$ sind kürzlich zum Islam konvertiert und sind nun gewillt, dem Kalifat beizutreten."
 et.EVTOPTA32: "Verflucht!"
 et.EVTNAME33: "$FROM$ tritt uns bei"
 et.EVTDESC33: "Die islamische Mehrheit von $FROM$ würde sich gerne von ihren ehemaligen Herren lossagen und akzeptiert die Gefolgschaft zum Kalifen."
 et.EVTOPTA33: "Großartig!"
 et.EVTOPTB33: "Diese Provinz ist nutzlos."
 et.EVTNAME34: "Die gallische Usurpation"
 et.EVTDESC34: "Unser Gouverneur von Gallien proklamiert den Kaiser als untauglich, um über das Römische Reich zu herrschen. Er hat das neugeformte Gallische Reich zu einem separaten Staat ausgerufen und krönte sich selbst zum Kaiser."
 et.EVTOPTA34: "Wir müssen ihn kaltstellen."
 et.EVTNAME35: "Die palmyrenische Usurpation"
 et.EVTDESC35: "Unser Gouverneur von Palmyra proklamiert den Kaiser als untauglich, um über das Römische Reich zu herrschen. Er hat das neugeformte Palmyrenische Reich zu einem separaten Staat ausgerufen und krönte sich selbst zum Kaiser."
 et.EVTNAME36: "Suebische Wanderung"
 et.EVTDESC36: "Die Sueben zogen von ihrer Heimat in Germanien nach Gallien. Ihre Kultur und Religion ist die Mehrheit in einigen Provinzen geworden und nun versuchen sie, sich unabhängig zu machen und ein unabhängiges Königreich zu schaffen."
 et.EVTOPTA36: "Besorgniserregend."
 et.EVTNAME37: "Alanische Wanderung"
 et.EVTDESC37: "Die Alanen zogen von ihrer Heimat im Kaukasus auf die hispanische Halbinsel. Ihre Kultur und Religion ist die Mehrheit in einigen Provinzen geworden und nun versuchen sie, sich unabhängig zu machen und ein unabhängiges Königreich zu schaffen."
 et.EVTOPTA37: "Besorgniserregend."
 et.EVTNAME38: "Britische Aufstände"
 et.EVTDESC38: "Die britannischen Völker expandierten rastlos und Übergriffe bei unseren Grenzen häuften sich. Viele römische Staatsbürger haben bereits Britannien für zentralere Provinzen des Imperiums verlassen und die lokalen Verwalter deuten an, dass sie dasselbe für sich wünschten."
 et.EVTOPTA38: "Wir dürfen Britannien nicht verlassen!"
 et.EVTOPTB38: "Aufgabe von Britannien"
 et.EVTNAME40: "Start einer militärischen Expedition nach Britannien"
 et.EVTDESC40: "Aufgrund der großzügigen Finanzierung durch $MONARCHTITLE$ $MONARCH$ sind die mutigen Entdecker bereit, um Segel zu setzen, um neue, unbekannte Länder zu erschließen."
 et.EVTOPTA40: "Ich freue mich auf deren Rückkehr."
 et.EVTNAME41: "Erfolgreiche Expedition"
 et.EVTDESC41: "Die Expedition is endlich zurückgekehrt, großartige Geschichten über die Länder erzählend, die sie entdeckten."
 et.EVTOPTA41: "Genial!"
 et.EVTNAME42: "Fehlgeschlagene Expedition"
 et.EVTDESC42: "Die durch uns finanzierte Expedition hätte schon längst von ihrer Reise zurückkehren müssen. Wir mögen niemals wissen, was mit ihnen geschah, aber es ist sicher, dass es keine Informationen von neuen Ländern gibt."
 et.EVTOPTA42: "Verflucht!"
 et.EVTNAME43: "Aufstieg der Schia"
 et.EVTDESC43: "Eine mächtige neue Dynastie der schiitischen Muslime ist geboren. Sie haben eine große Armee versammelt und versuchen, sich zu einem unabhängigen Reich zu formen."
 et.EVTOPTA43: "Sie werden kein Erfolg haben."
 et.EVTNAME44: "Visigotische Wanderung"
 et.EVTDESC44: "Ein gotisches Volk, genannt Visigoten, siedelten nach Aquitanien über und wünschen sich dort ein eigenes Königreich. Der visigotische König bietet uns an, das Imperium gegen außen zu verteidigen, sofern wir das Territorium friedlich übergeben."
 et.EVTOPTA44: "Wir könnten einen Verbündeten gebrauchen."
 et.EVTOPTB44: "Niemals!"
 et.EVTNAME45: "Ostrogotische Wanderung"
 et.EVTDESC45: "Ein gotisches Volk, genannt Ostrogoten, siedelten nach Illyrien über und wünschen sich dort ein eigenes Königreich. Der ostrogotische König bietet uns an, das Imperium gegen außen zu verteidigen, sofern wir das Territorium friedlich übergeben."
 et.EVTOPTA45: "Wir könnten einen Verbündeten gebrauchen."
 et.EVTOPTB45: "Niemals!"
 et.EVTNAME46: "Öl entdeckt"
 et.EVTDESC46: "Bedeutende Ölvorkommen wurden kürzlich in $PROVINCENAME$ entdeckt."
 et.EVTOPTA46: "Großartig!"
 et.EVTNAME47: "Das Konzil von $PROVINCENAME$"
 et.EVTDESC47: "Die wichtigsten religiösen Führer des Christentums haben sich in $PROVINCENAME$ getroffen, um eine Kontroverse zu besprechen, die von den Lehren des Arius ausgelöst wurde. Das Konzil beschloss, dass Jesus Christus ein Gott war und erklärte die arische Idee, dass Jesus ein erschaffenes Wesen war zur Ketzerei."
 et.EVTOPTA47: "OK"
 et.EVTNAME48: "Das Konzil von $PROVINCENAME$"
 et.EVTDESC48: "Die wichtigsten religiösen Führer des Christentums trafen in $PROVINCENAME$ zusammen, um über den Nestorianismus zu diskutieren, der die Uneinigkeit zwischen Christus' menschlicher und göttlicher Natur hervorhob. Sie exkommunizierten Nestorius und erklärten die östlichen Kirchen, die seiner Lehre folgten als ketzerisch."
 et.EVTOPTA48: "OK"
 et.EVTNAME49: "Das Konzil von $PROVINCENAME$"
 et.EVTDESC49: "Die wichtigsten religiösen Führer des Christentums trafen in $PROVINCENAME$ zusammen, um wichtige religiöse Angelegenheiten zu besprechen. Die koptische Kirche von Alexandria war mit den Entscheidungen nicht einverstanden und wurde daher als ketzerisch erklärt." 
 et.EVTOPTA49: "OK"
 et.EVTNAME50: "Nestorianismus verbreitet sich"
 et.EVTDESC50: "Nachdem sie vom letzten Konzil als ketzerisch erklärt wurden, flohen viele Nestorianer nach Osten. Sie haben sich jetzt in $PROVINCENAME$ angesiedelt und haben es geschafft, die Mehrheit der Einwohner zum Nestorianismus zu konvertieren."
 et.EVTOPTA50: "OK"
 et.EVTNAME51: "$PROVINCENAME$ wird katholisch"
 et.EVTDESC51: "Durch die Spaltung des Christentums muss sich jeder Christ zu einer Seite bekennen. Die Mehrheit der Bevölkerung in $PROVINCENAME$ entschied sich, katholisch zu werden."
 et.EVTOPTA51: "OK"
 et.EVTNAME52: "$PROVINCENAME$ wird orthodox"
 et.EVTDESC52: "Durch die Spaltung des Christentums muss sich jeder Christ zu einer Seite bekennen. Die Mehrheit der Bevölkerung in $PROVINCENAME$ entschied sich, orthodox zu werden."
 et.EVTOPTA52: "OK"
 et.EVTNAME53: "Römische Kultur verschmilzt mit lokaler Bevölkerung"
 et.EVTDESC53: "Die Bevölkerung von $PROVINCENAME$ hatte seit vielen Jahren eine römische Lebensweise. Jetzt scheint es eine neue Identität zu geben, da sie sich mit der unseres Volkes vermischt."
 et.EVTOPTA53: "Ich bin gespannt, was dabei herauskommt."
 et.EVTNAME54: "Die Bevölkerung in $PROVINCENAME$ beansprucht, säkular zu sein"
 et.EVTDESC54: "Die Bevölkerung in $PROVINCENAME$ beansprucht, säkular zu sein. Trotz allem ist Säkularismus keine wirkliche Religion, die praktiziert werden kann. Also muss die Hauptreligion in $PROVINCENAME$ eine andere sein."
 et.EVTOPTA54: "Natürlich"
 et.EVTNAME55: "Boudica's Uprising"
 et.EVTDESC55: "The tribe of the Iceni and their king Prasutagus used to be our allies. Prasutagus even favored us so much that he named the Roman Emperor his co-heir along with his two daughters. However, after Prasutagus died, we took total control over the Iceni and deprived the local nobles and Prasutagus' daughters of their lands. This left the local population outraged and now Prasutagus' wife, Boudica has rallied the Iceni tribe into to a rebellion against the Empire."
 et.EVTOPTA55: "It's nothing we can't deal with"
 et.EVTNAME56: "Vesuvius Erupts"
 et.EVTDESC56: "The volcano Vesuvius has erupted catastrophically destroying the nearby cities of Pomeii and Herculaneum killing thousands of people. The survivors are now seeking refuge in surviving cities."
 et.EVTOPTA56: "Organize a rebuilding effort"
 et.EVTOPTB56: "Too bad"
 et.EVTNAME58: "Wrong Technology Group"
 et.EVTDESC58: "Our technology group is too advanced for our current technology level."
 et.RVTOPTA58: "OK"
 et.EVTNAME59: "Margraviate Abolished"
 et.EVTDESC59: "Since we are no longer a part of the HRE, we can't be an Imperial march anymore. The margraviate has been abolished and our ruler has named himself king."
 et.RVTOPTA59: "OK"
 et.EVTNAME60: "Spread of Buddhism"
 et.EVTDESC60: "Some Buddhist monks and nuns have arrived to Korea and have managed to convert the majority of the people of $PROVINCENAME$ into their religion."
 et.RVTOPTA60: "OK"
 et.EVTNAME61: "Vajrayana Buddhism"
 et.EVTDESC61: "Buddhist scholars have recently developed a new branch of Buddhism called Vajrayana and our king is showing significant interest towards this new religion. Buddhism has been an important minority religion in our lands for generations and spreading the Vajrayana teachings shouldn't be too difficult if we decide to convert."
 et.EVTOPTA61: "Convert to Vajrayana"
 et.EVTOPTB61: "We are not interested"
 et.EVTNAME62: "Spread of Vajrayana"
 et.EVTDESC62: "Buddhism has been an important minority religion in $PROVINCENAME$ for a long time. The fact that the ruling class now embraces Vajrayana Buddhism has encouraged more people to convert making Buddhism the majority religion in the province."
 et.EVTOPTA62: "Great"
 et.EVTNAME64: "The Birth of Ibadi Islam"
 et.EVTDESC64: "20 years after the death of Muhammad, Jabir ibn Zayd of Nizwa, Oman began the Ibadi movement, developing it in Basra. The Ibadis were opposed to the rule of the third and fourth Rashidun Caliph, Uthman and Ali, but unlike extremist groups, tolerated other religious viewpoints. Ibadi Islam eventually developed in Oman where the Imam was elected unlike in Shia and Sunni Islam in which the title was hereditary. From there it spread across the Islamic world from Andalusia to India."
 et.EVTOPTA64: "Let them preach what they want."
 et.EVTOPTB64: "We will not tolerate heresy!"
 et.EVTNAME65: "Ibadi Revolt"
 et.EVTDESC65: "During the reign of the Umayyad Caliphate, the Ibadis rose up in rebellion. Starting in Hijaz, the Ibadis were defeated and fleed from Meccan to Sana'a. Again, the Ibadis were defeated retreating to Shibam. The Umayyad Caliphate the was forced to retreat because of rebellions in Damascus and signed a treaty with the Ibadi leaders. Shibam would become a sanctioned Ibadi community so long as they pay taxes to the Caliphate. For the next four centuries, the Ibadi religion was based in Shibam."
 et.EVTOPTA65: "The Ibadi rebellion will be crushed!"
 et.EVTOPTB65: "Allow them to live in peace."
 et.EVTNAME66: "Ibadi Spreads"
 et.EVTDESC66: "The Ibadi faith has found adherents in a new land. Through preachers, a province has converted and become majority Ibadi."
 et.EVTOPTA66: "We can't stop the spread of faith."
 et.EVTNAME67: "Ibadi in M'zab"
 et.EVTDESC67: "The Ibadi faith originally entered Berber lands through the Rustamid dynasty who ruled from their capital in Tiaret. The Rustamids were all Ibadi and thus spent a great deal of time during the eigth and ninth centuries converting the local tribes to their religion. M'zab, a province in the Algerian Desert, became a stronghold for the Ibadi faith and continues to be so to this day."
 et.EVTOPTA67: "The Ibadi faith grows stronger."
 et.EVTNAME69: "Plague"
 et.EVTDESC69: "The population of $PROVINCENAME$ has increased significantly, which has led to a large number of people living close together in unsanitary conditions. This has allowed a plague to spread accross the population killing a significant portion of the province's population."
 et.EVTOPTA69: "Oh no!"
 et.EVTNAME70: "Famine"
 et.EVTDESC70: "The previous harvests have been bad in $PROVINCENAME$ and now the food storages have run out. There's not enough food for the entire population and many citizens have already perished to hunger."
 et.EVTOPTA70: "Oh no!"
 et.EVTNAME71: "Drought"
 et.EVTDESC71: "The rainfall in $PROVINCENAME$ has been below average this year. This has caused crops to fail and there's not enough food and water to sustain the population. Large number of citizens have already died due to food or water shortage."
 et.EVTOPTA71: "Oh no!"
 et.EVTNAME72: "Rise of a New Dynasty"
 et.EVTDESC72: "The $COUNTRYNAME$ Dynasty has fallen and a new dynasty is rising. Even though the new dynasty claims to be the legitimate successors of $COUNTRYNAME$, it will take some time for them to gain the people's recognition."
 et.EVYOPTA72: "Long live the new dynasty!"
 et.EVTNAME76: "Irreligion Spreads"
 et.EVTDESC76: "The practice of religion is declining and an increasing number of people consider themselves irrelgious."
 et.EVTOPTA76: "OK"
 et.EVTNAME77: "$PROVINCENAME$ Converts"
 et.EVTDESC77: "The practice of religion is on the rise and irreligion has once again become a minority in $PROVINCENAME$."
 et.EVTOPTA77: "OK"
 et.EVTNAME78: "We Are Irreligious"
 et.EVTDESC78: "Our country is irrelgious and a country that not religious is called secular."
 et.EVTOPTA78: "Of Course"
 et.EVTNAME100: "Aufstieg eines neuen Stammes"
 et.EVTDESC100: "Ein Völkchen nahe unserer Grenzen ist es gelungen, die verstreuten Menschengrüppchen in nahe gelegenen Provinzen zu vereinen und zu einer bemerkenswerten Macht in Politik und Kriegsführung in dieser Region zu werden."
 et.EVTOPTA100: "Schön."
 et.EVTNAME101: "Neues Sultanat gegründet"
 et.EVTDESC101: "Muslimische Seefahrer haben neues Land entlang der Ostküste von Afrika entdeckt. Sie beanspruchen diese Länder für sich und gründeten ihr eigenes Sultanat."
 et.EVTOPTA101: "Interessant."
 asy.EVTNAME1: "$PROVINCENAME$ Becomes Babylonian"
 asy.EVTDESC1: "The people of $PROVINCENAME$ are taking an interest in old Babylonian culture. They are speaking the old Babylonian language, and now consider themselves to be Babylonian"
 asy.EVTOPTA1: "OK"
 asy.EVTNAME2: "Return to the Old Ways"
 asy.EVTDESC2: "With the restoration of our independence, the priests of the old Mesopotamian religion are emerging from hiding. They propose that we reject the foreign ways imposed upon our people, and instead return to the worship of traditional gods like Assur and Marduk"
 asy.EVTOPTA2: "Yes, let us cast off this foreign yoke"
 asy.EVTOPTB2: "The old religion fell."
 asy.EVTNAME3: "Mass Deportation"
 asy.EVTDESC3: "The ancient Assyrian Empire had a practice by which it would deport whole nationalities from one part of the Empire, and spread them over the rest of the Empire. We could resume this practice."
 asy.EVTOPTA3: "Very well, we shall continue this practice."
 asy.EVTOPTB3: "No, doing this could destabilise the entire Empire."
 asy.EVTNAME4: "Coalition of the 12 Kings"
 asy.EVTDESC4: "When Shalmaneser III attempted to move west, across the Euphrates, and then south along the Levantine coast he encountered something which none of his predecessors had confronted: the Damascus Coalition. This alliance consisted of Adad-idri (Hadad-ezer) of Damascus, Irhuleni of Hamath (these two cities being the leaders), Ahab of Israel, Gindibu the Arab, Byblos, Egypt, Matinu-ba'al of Arvad, Irqantu, Usanatu, Adunu-ba'al of Shianu, Ba'asa of Bit-Ruhubi, and “the Ammonite”. These cities were able to together stop Assyrian expansion. Inspired by these events, a massive rebellion has risen against us"
 asy.EVTOPTA4: "We shall defeat them."
 dis_com.EVTNAME1: "Communist Revolution in $COUNTRY$"
 dis_com.EVTDESC1: "Decades of oppression, unjust taxation and increased differences in the living conditions of the rich and the poor have all contributed to the revolutionary movements beginning to surface across our lands. $MONARCH$ has desperately been seeking resolutions to the ever increasing problems as our country finds itself on the verge of financial ruin. The working class' incessant strive for liberty will probably prove too much of a challenge if not handled properly."
 dis_com.EVTOPTA1: "Dire times are ahead of us"
 dis_com.EVTNAME2: "Supression of the Working Class"
 dis_com.EVTDESC2: "Unrest is brewing among the working class of our society due to the heavy burden placed on their shoulders. Low pay, high taxes and the long working hours has resulted in several revolts erupting all over the nation."
 dis_com.EVTOPTA2: "Grant them benefits"
 dis_com.EVTOPTB2: "Everything is as it should be"
 dis_com.EVTNAME3: "Marxist Philosophers"
 dis_com.EVTDESC3: "Many of our philosophers are having vivid discussions about social reforms and the visions of Karl Marx. These ideas have had a great impact on a large part of our population. $MONARCH$ is beginning to fear that some of them will be too easily influenced and that their rebellious actions will further increase our country's instability."
 dis_com.EVTOPTA3: "Suppress the Marxist thinkers"
 dis_com.EVTOPTB3: "They hardly pose a threat"
 dis_com.EVTNAME4: "Corruption"
 dis_com.EVTDESC4: "The ruling class of our nation has become very corrupt and bloated. Many of the revolutionaries are hoping that they will be able to remove the corruption by overthrowing the government."
 dis_com.EVTOPTA4: "Try to eradicate the corruption"
 dis_com.EVTOPTB4: "There's nothing wrong with corruption"
 dis_fas.EVTNAME1: "Fascist Revolution in $COUNTRY$"
 dis_fas.EVTDESC1: "Years of financial depression and inefficient government policies have all contributed to the revolutionary movements beginning to surface across our lands. $MONARCH$ has desperately been seeking resolutions to the ever increasing problems as our country finds itself on the verge of financial ruin. The revolutionaries' incessant strive for a new government will probably prove too much of a challenge if not handled properly."
 dis_fas.EVTOPTA1: "Dire times are ahead of us"
 dis_fas.EVTNAME2: "Minorities Being Blamed"
 dis_fas.EVTDESC2: "The revolutionaries are blaming the minorities for the dire state of our country. They demand that the government restricts their rights in order to prevent them from corrupting our country any further."
 dis_fas.EVTOPTA2: "Restrict their rights"
 dis_fas.EVTOPTB2: "We will not encourage racism"
 dis_fas.EVTNAME3: "Racist Philosophy"
 dis_fas.EVTDESC3: "There have recently been vivid discussions about the differences between the races and several influential thinkers seem to have reached the conclusion that our race is superior to all others. If we do not act soon, these ideas might spread quickly among the population."
 dis_fas.EVTOPTA3: "Suppress the Fascist thinkers"
 dis_fas.EVTOPTB3: "They hardly pose a threat"
 nov.EVTNAME1: "Rogue General"
 nov.EVTDESC1: "A powerful general has gone rogue and turned against the emperor. He is claiming himself as the rightful Emperor of Rome."
 nov.EVTOPTA1: "We shall crush him"
 nov.EVTNAME2: "Emperor assassinated by Generals"
 nov.EVTDESC2: "The Emperor was cut down by his own generals, who seek greater power for themselves."
 nov.EVTOPTA2: "They must be punished for their treachery"
 nov.EVTNAME3: "Uprisings due to taxes"
 nov.EVTDESC3: "In their efforts of increasing the wealth of the empire and themselves, the senate might have raised the taxes a bit too high. The people are now in revolt demanding lower taxes."
 nov.EVTOPTA3: "Lower the taxes"
 nov.EVTOPTB3: "The tax rates are just fine"
 nov.EVTNAME4: "Emperor Assassinated By Senators"
 nov.EVTDESC4: "The Emperor was killed while holding session with the senate today. The senators desire ever more power for themselves, and reject the authority of the Emperor over them."
 nov.EVTOPTA4: "Have these senators killed for their treason."
 nov.EVTNAME5: "Heir Not Supported By The Senate"
 nov.EVTDESC5: "The emperor is dead and the heir he appointed is widely disliked among the senate. The senate has appointed their own candidate hoping he could gain the Imperial throne over the expected heir."
 nov.EVTOPTA5: "We should respect the wishes of the previous emperor."
 nov.EVTOPTB5: "The senators' candidate seems to be the best hope for the empire."
 nov.EVTNAME8: "Heir Not Supported By The Generals"
 nov.EVTDESC8: "The emperor is dead and the heir he appointed is widely disliked by the generals. The generals would rather see one of their own succeed the throne and they have appointed their own candidate."
 nov.EVTOPTA8: "We should respect the wishes of the previous emperor."
 nov.EVTOPTB8: "The generals' candidate seems to be the best hope for the empire."
 nov.EVTNAME6: "Generals try to take over the country"
 nov.EVTDESC6: "The Imperial throne is weak while the generals are strong. A number of powerful generals have each declared themselves Emperor and mean to take Rome."
 nov.EVTOPTA6: "We must defeat them and restore Imperial authority."
 nov.EVTNAME7: "Generals try to take over the country"
 nov.EVTDESC7: "The Imperial throne is weak and the senate is ruling the country. A number of powerful generals have each declared themselves Emperor, intending to take advantage of Imperial weakness."
 nov.EVTOPTA7: "We must defeat them and restore Imperial authority."
 nov.EVTNAME13: "A Scandalous General"
 nov.EVTDESC13: "A scandal has harmed the reputation of a renowned general. Many think that he shouldn't be allowed to serve as a general after this."
 nov.EVTOPTA13: "It's nothing that significant"
 nov.EVTOPTB13: "He shall no longer serve as a general"
 nov.EVTNAME14: "A Senator Wins The Emperor's Ear"
 nov.EVTDESC14: "A senator has gained the trust of the Emperor. This has the unfortunate consequence of increasing the political power of the senate, as the Emperor listens to the man's advice."
 nov.EVTOPTA14: "Very well"
 nov.EVTNAME15: "Senator Murdered"
 nov.EVTDESC15: "A powerful senator has been murdered on the streets. No one knows who killed him, but with his death the senatorial authority is diminished."
 nov.EVTOPTA15: "I see"
 nov.EVTNAME17: "Faux Pas By Emperor"
 nov.EVTDESC17: "The Emperor humiliated himself in court today. This will diminish his authority."
 nov.EVTOPTA17: "Very well"
 nov.EVTNAME18: "A General Gains The Emperor's Ear"
 nov.EVTDESC18: "The Emperor has taken a shine to one of the most powerful generals significantly increase his power in the empire."
 nov.EVTOPTA18: "Very well"
 nov.EVTNAME19: "The Senate Resists Imperial Authority"
 nov.EVTDESC19: "With the ever-weakening Imperial grasp on power, many members of the senate are getting bolder, refusing Imperial commands."
 nov.EVTOPTA19: "What can we do?"
 nov.EVTNAME20: "Barbarian Raids"
 nov.EVTDESC20: "The province of $PROVINCENAME$ has been raided frequently during the past few months. The barbarian king assures that he didn't authorize any raids and whoever did it was acting independently."
 nov.EVTOPTA20: "I guess we can't do anything then"
 nov.EVTOPTB20: "The barbarian king is obviously lying"
 fragile_empires: "Decadence"
 fragile_empires.1.t: "The Empire is collapsing"
 fragile_empires.1.d: "Incompetent leaders and bad administration led us to this moment: There's little we can do besides watching our country burn."
 fragile_empires.1.a: "This is the Mother of all disasters!"
 fragile_empires.2.t: "Stability restored"
 fragile_empires.2.d: "We were able to stabilize our country. Now it's time to rebuild."
 fragile_empires.2.a: "It's finally over..."
 fragile_empires.3.t: "Administrative Failure"
 fragile_empires.3.d: "Our empire has grown too large to be effectively managed by a single central government."
 fragile_empires.3.a: "Damn it!"
 fragile_empires.4.t: "Coup d'état"
 fragile_empires.4.d: "Our armies noticed our inability to restore order, and they are ready to seize the day."
 fragile_empires.4.a: "Inconceivable!"
 fragile_empires.5.t: "Economic collapse"
 fragile_empires.5.d: "Our nation is in chaos, inflation is rampant and we are on the brink of economic collapse!"
 fragile_empires.5.a: "What can we do?"
 fragile_empires.6.t: "Subjects demand freedom"
 fragile_empires.6.d: "Our subjects think we are not capable to administrate our country any longer and are therefor trying to secede."
 fragile_empires.6.a: "Traitors!"
 fragile_empires.7.t: "Unrest spreads"
 fragile_empires.7.d: "The early successes and failures of the rebels have inspired more people to follow their example."
 fragile_empires.7.a: "They are fools."
 fragile_empires.8.t: "Secession"
 fragile_empires.8.d: "We simply can't hold on those territories any longer, the local population is now fully autonomous."
 fragile_empires.8.a: "Curses."