l_french:
 LOT_ideas: "Doctrines lotharingiennes"
 LOT_ideas_start: "Traditions lotharingiennes"
 LOT_ideas_bonus: "Ambitions lotharingiennes"
 legacy_of_the_carolingians: "Héritage des Carolingiens"
 legacy_of_the_carolingians_desc: "Le souvenir du grand royaume autrefois gouverné par Lothaire est encore frais dans la mémoire de notre peuple."
 fertile_land: "Terres fertiles"
 fertile_land_desc: "Les Pays-Bas sont très plats et bien arrosés par les rivières à proximité, ce qui rend pour les conditions d'élevage presque parfaites."
 dutch_population: "Peuple néerlandais"
 dutch_population_desc: "Les territoires hollandais et flamands du royaume sont très peuplés. Avec ces terres sous notre contrôle, notre bassin de main-d'oeuvre sera plus importante."
 french_military_influence: "Influence militaire française"
 french_military_influence_desc: "Les armées françaises sont parmi les meilleures du monde connu. Étant proches géographiquement, nous sommes en mesure d'utiliser leurs idées pour les appliquer à nos propres armées."
 dutch_cities: "Cités néerlandaises"
 dutch_cities_desc: "Même si les Pays-Bas ne couvrent pas beaucoup de terres, ils sont densément peuplés avec de grandes villes le long des côtes, ces cités rapportant beaucoup de taxes."
 freedom_of_faith: "Liberté de religion"
 freedom_of_faith_desc: "Après la Réforme protestante de 1517, notre pays auparavant dominé par les Catholiques a été fragmenté par différents enseignements de la foi chrétienne. La meilleure façon de notre unité est de permettre la liberté de pratiquer sa propre religion."
 philosophers: "Philosophes"
 philosophers_desc: "Les villes construites le long des côtes des Pays-Bas ont les infrastructures nécessaires pour répondre à la montée en puissance des grands philosophes. Avec une telle culture de l'innovation, nous sommes en mesure de conserver notre avance technologique."
 HES_ideas: "Doctrines hessoises"
 HES_ideas_start: "Traditions hessoises"
 HES_ideas_bonus: "Ambitions hessoises"
 hessian_disipline: "Discipline hesseoise"
 hessian_disipline_desc: "Notre armée dispose des meilleurs soldats de l'empire, disciplinés et infaillibles dans la bataille."
 hessian_mercs: "Mercenaires hesseois"
 hessian_mercs_desc: "La Hesse a une longue tradition de vente de ses propres soldats à d'autres pays comme mercenaires, ce qui était une énorme source de revenus pour les dirigeants du pays."
 merc_trade: "Commerce de mercenaires"
 merc_trade_desc: "La vente des services de nos soldats fournit à la Hesse plus que de l'argent; cela nous fournit également des connexions et des liens d'amitié à travers toute l'Europe."
 military_state: "État militaire"
 military_state_desc: "La Hesse est un état militariste, ayant besoin de se battre pour survivre, il est donc important de s'assurer que nos armées soient bien commandées."
 fridericianum_museum: "Museum Fridericianum"
 fridericianum_museum_desc: "Le musée Fridericianum était la bibliothèque d'État de la Hesse, rassemblant les collections d'art des hauts magistrats et des princes, ainsi que des collections d'antiquités, d'armes ou encore de modèles en liège de bâtiments antiques."
 hessian_morale: "Moral hessois"
 hessian_morale_desc: "Nos soldats sont les mercenaires de l'Europe. En raison de cela, ils sont aguerris et expérimentés, ce qui les rend très fiables sur le champ de bataille."
 golden_lion: "Ordre du Lion d'Or"
 golden_lion_desc: "L'Ordre du Lion d'Or a été fondé en Hesse en 1770 par Frédéric II, et a été consacré à Sainte Elisabeth de Hongrie."
 DLH_ideas: "Doctrines delhiites"
 DLH_ideas_start: "Traditions delhiites"
 DLH_ideas_bonus: "Ambitions delhiites"
 defender_of_india: "Défenseur des Indes"
 defender_of_india_desc: "Le sultanat de Delhi est l'un des quelques territoires qui fut capable de résister aux attaques multiples des hordes mongoles."
 monetary_system: "Système monétaire"
 monetary_system_desc: "Pendant le 14ème siècle, une économie monétaire a été présentée au sultanat pour réformer l'économie du pays, et pour produire davantage d'argent pour l'État."
 hardened_army: "Armée endurcie"
 hardened_army_desc: "Notre armée a une riche histoire militaire. Les leçons apprises ont aidé à transformer notre armée en quelque chose dont nous pouvons être fiers."
 muslim_india: "Inde musulmane"
 muslim_india_desc: "En tant que disciples de l'islam, il est de notre devoir de convertir les états indiens avoisinants et leurs populations à la seule vraie foi."
 exotic_produce: "Produits exotiques"
 exotic_produce_desc: "L'ancien sultan Mouhammed ibn Tughlûq avait incité les agriculteurs de notre nation à favoriser les cultures de rente telles que la canne à sucre. Cette pratique se poursuit aujourd'hui, générant ainsi d'importantes recettes commerciales."
 defensive_strategy: "Stratégie défensive"
 defensive_strategy_desc: "Delhi a toujours utilisé une stratégie défensive, ce qui nous a permis de survivre. Il est donc logique de maintenir cette tradition."
 delhi_morale: "Moral delhiite"
 delhi_morale_desc: "Notre nation a pris part à de nombreuses guerres à la fois offensives et défensives. Tous ces conflits ont contribué à perfectionner les compétences de nos soldats."
 MAJ_ideas: "Doctrines majapahites"
 MAJ_ideas_start: "Traditions majapahites"
 MAJ_ideas_bonus: "Ambitions majapahites"
 marketplace_of_asia: "Marché de l'Asie"
 marketplace_of_asia_desc: "L'Empire majapahit est riche en ressources nationales et en biens. Cela a attiré les commerçants de toute l'Asie et de l'Arabie."
 tributary_empire: "Empire tributaire"
 tributary_empire_desc: "Au plus fort de l'expansion de l'Empire majapahit, on comptait plusieurs autres États vassaux qui payaient un tribut annuel."
 majapahit_trade_fleet: "Flotte marchande majapahite"
 majapahit_trade_fleet_desc: "L'économie majapahite était basée sur les énormes sommes d'argent faites du commerce, qui s'appuyait sur une flotte pour la protection et le transport."
 religious_representation: "Représentation religieuse"
 religious_representation_desc: "Au sein de l'Empire Majapahit, les hindous et les bouddhistes avaient chacun un membre de la cour royale qui permettrait de créer et de gérer les lois pour leur propre religion. Ils agissaient également comme l'autorité de la nation sur ladite religion."
 exotic_trade_goods: "Marchandises commerciales exotiques"
 exotic_trade_goods_desc: "Les biens commerciaux produits dans le royaume Majapahit étaient variés et très lucratifs."
 majapahit_court: "Cour majapahite"
 majapahit_court_desc: "L'Empire majapahit avait un système de gouvernement très vaste et bien organisé, dont le principal était la cour royale qui aidait le roi à tout gérer."
 maintaining_the_empire: "Maintien de l'Empire"
 maintaining_the_empire_desc: "Un empire ne peut pas être maintenu sans une armée, à la fois pour garder les ennemis hors des frontières, et pour s'occuper des révoltes."
 KOJ_ideas: "Doctrines hiérosolymitaines"
 KOJ_ideas_start: "Traditions hiérosolymitaines"
 KOJ_ideas_bonus: "Ambitions hiérosolymitaines"
 crown_of_thorns: "Couronne d'épines"
 crown_of_thorns_desc: "Le premier roi de Jérusalem a refusé de porter une couronne d'or, arguant qu'il ne pouvait porter de couronne d'or là où Jésus Christ a dû porter une couronne d'épines."
 latin_patriarch: "Patriarche latin"
 latin_patriarch_desc: "La papauté veut installer un patriarche de Jérusalem afin d'avoir un contrôle accru sur la Terre sainte. Cela fonctionne très bien pour nous, car cela nous donne davantage de contrôle sur la papauté elle-même."
 frontier_state: "État frontalier"
 frontier_state_desc: "Jérusalem a toujours été en première ligne de la chrétienté contre les païens. Nous avons pris l'habitude d'être constamment en guerre, et nos soldats sont toujours prêts pour l'invasion ou la croisade."
 land_of_the_heathen: "Terre des Païens"
 land_of_the_heathen_desc: "La terre de Jérusalem est remplie de païens. Nous devons redresser leurs torts, et les convertir à la seule vraie foi!"
 crusader_aristocracy: "Aristocratie des croisés"
 crusader_aristocracy_desc: "Les nobles de notre nation sont endurcis avec les croisades, menant la charge contre les ennemis de l'église. Cette expérience peut se voir clairement sur le champ de bataille."
 crusader_castles: "Châteaux croisés"
 crusader_castles_desc: "Plusieurs châteaux ont été construits un peu partout en Terre sainte, en préparations des conflits à venir. Nous sommes prêts à nous défendre au nom du Christ!"
 cosmopolitan_nobility: "Noblesse cosmopolite"
 cosmopolitan_nobility_desc: "Nous ne sommes peut-être pas l'un des royaumes les plus anciens, mais notre noblesse provient de dynasties cosmopolites. Nous avons ainsi des racines et des liens très profonds avec l'Europe en matière de diplomatie."
 FLA_ideas: "Doctrines flamandes"
 FLA_ideas_start: "Traditions flamandes"
 FLA_ideas_bonus: "Ambitions flamandes"
 flemish_strength: "Force flamande"
 flemish_strength_desc: "La Flandre a longtemps été farouchement indépendante: le peuple flamand ont affronté leurs suzerains dans de nombreuses révoltes. Cette fierté donne du courage supplémentaire aux soldats flamands sur le champ de bataille."
 beguinage: "Béguinages"
 beguinage_desc: "Les béguinages étaient des ensembles de bâtiments sous l'autorité de l'Église catholique, qui fonctionnaient comme des confréries religieuses."
 urbanisation_of_flanders: "Urbanisation de la Flandre"
 urbanisation_of_flanders_desc: "En raison de la grande quantité de richesses qui passent à travers les villes commerciales de Flandre, ces dernières se sont urbanisées très rapidement, avec une vaste population permettant d'amasser de nombreuses taxes."
 flemish_merchants: "Marchands flamands"
 flemish_merchants_desc: "La Flandre est entourée de centres de commerce riches et importants. Nous devons faire des efforts pour accueillir autant de marchands que possible."
 cloth_halls: "Halles aux draps"
 cloth_halls_desc: "Les halles aux draps étaient d'immenses bâtiments contenant de nombreux étals de marché pour faciliter la vente de biens, et notamment de tissu. L'une des plus grandes halles aux draps se trouvait à Ypres."
 reliance_upon_foreign_goods: "Dépendance envers les marchandises étrangères"
 reliance_upon_foreign_goods_desc: "En raison de la nature du commerce flamand, de nombreuses ressources étrangères sont requises, comme par exemple la laine d'Angleterre. Pour cette raison, il est important de maintenant de bonnes relations diplomatiques avec nos voisins."
 states_of_flanders: "La Flandre des États"
 states_of_flanders_desc: "La Flandre des États centralisait en une seule administration les trois ordres: la noblesse, le clergé et les gens du peuple. L'intégralité de la population étant représentée, les risques de révoltes étaient moindres."
 HAI_ideas: "Doctrines hainuyères"
 HAI_ideas_start: "Traditions hainuyères"
 HAI_ideas_bonus: "Ambitions hainuyères"
 economic_diversity: "Diversité économique"
 economic_diversity_desc: "Les terres wallonnes la production de biens divers, ce qui nous donne un coup de pouce dans la richesse générée."
 low_countries_diplomacy: "Diplomatie des Pays-Bas"
 low_countries_diplomacy_desc: "Les Pays-Bas sont une succession de petits royaumes qui se chamaillent. Il est donc important pour nous de maintenir une forte présence diplomatique avec les autres nations."
 the_walloon_method: "La méthode wallonne"
 the_walloon_method_desc: "La méthode wallonne est une méthode de forge du fer, qui crée un produit de qualité très recherchée et de grande valeur."
 wallonian_armies: "Armées wallonnes"
 wallonian_armies_desc: "Les terres de Wallonie ont vu de nombreuses batailles. Ses habitants ont combattu plusieurs guerres et sont expérimentés dans l'art de la guerre."
 bastion_of_northern_catholicism: "Bastion du catholicisme du Nord"
 bastion_of_northern_catholicism_desc: "Les terres des Pays-Bas espagnols étaient le bastion du catholicisme. La population de ce territoire était fortement catholique."
 fortified_towns: "Villes fortifiées"
 fortified_towns_desc: "Beaucoup de villes en Wallonie ont été lourdement fortifiées par les Autrichiens et les Espagnols afin de mieux les protéger, car elle avaient un rôle vital pour soutenir les campagnes militaires."
 wine_calms_the_people: "Le vin calme le peuple"
 wine_calms_the_people_desc: "La Wallonie est riche avec de raisin. Ces raisins produisent du vin, et quand les roturiers sont en mesure d'obtenir ce nectar précieux, ils sont plus détendus et moins susceptibles de se révolter. Par conséquent, la stabilisation est facilitée."
 BRB_ideas: "Doctrines brabançonnes"
 BRB_ideas_start: "Traditions brabançonnes"
 BRB_ideas_bonus: "Ambitions brabançonnes"
 walled_cities: "Cités fortifiées"
 walled_cities_desc: "Une grande partie des villes et villages du Brabant ont été fortifiés. Ces villes ont également attiré davantage de population pour des raisons de sécurité, ce qui a stimulé les recettes fiscales et rendu les villes plus facilement défendables."
 armies_of_brabant: "Armées du Brabant"
 armies_of_brabant_desc: "Le Brabant a une histoire profondément ancrée dans la guerre. Ses armées sont professionnelles et expérimentées."
 trade_city_breda: "Cité commerciale de Breda"
 trade_city_breda_desc: "Breda est une ville importante pour le commerce en Europe du Nord, ce qui renforce l'influence de la nation et nous aide à mieux contrôler le commerce."
 brabant_architecture: "Architecture brabançonne"
 brabant_architecture_desc: "L'architecture de la plupart des grandes villes du Brabant ne rencontre pas d'égal. On mentionne partout la beauté de nos cités."
 cloth_halls_brb: "Halles aux draps"
 cloth_halls_brb_desc: "Les halles aux draps étaient d'immenses bâtiments contenant de nombreux étals de marché pour faciliter la vente de biens, et notamment de tissu."
 leuven_university: "Université de Louvain"
 leuven_university_desc: "L'université de Louvain est une fontaine constante de connaissance, contribuant à propulser notre pays comme l'une des grandes nations technologiques."
 joyous_charter: "Charte de Joyeuse Entrée"
 joyous_charter_desc: "La Charte de Joyeuse Entrée est un document historique qui a défini les relations entre le duc de Brabant et ses sujets. Cette charte a limité la capacité ducs de déclarer la guerre ou de nouveaux impôts sans le consentement de la province du Brabant."
 LIE_ideas: "Doctrines liégeoises"
 LIE_ideas_start: "Traditions liégeoises"
 LIE_ideas_bonus: "Ambitions liégeoises"
 burgundian_favour: "Faveur bourguignonne"
 burgundian_favour_desc: "Nous sommes entourés par le duché de Bourgogne, prêt à attaquer sans aucune possibilité d'aide immédiate. Notre meilleure chance de survie est donc de gagner les faveurs de la Bourgogne."
 guilds_of_liege: "Guildes de Liège"
 guilds_of_liege_desc: "La cité de Liège, capitale de notre nation, a une forme particulière de gouvernance: elle est dirigée conjointement par les guildes de la ville. Ce contrôle rend les bourgeois heureux et plus disposés à se séparer de leurs économies."
 founder_of_beguines: "Fondateur des béguinages"
 founder_of_beguines_desc: "Les béguinages étaient des ensembles de bâtiments sous l'autorité de l'Église catholique. Les premiers furent construits à Liège."
 liege_morale: "Moral liégeois"
 liege_morale_desc: "Liège est un état ecclésiastique, apportant un but religieux aux soldats de notre royaume. Cela les rend plus tenaces sur le champ de bataille."
 athens_of_the_north: "L'Athènes du Nord"
 athens_of_the_north_desc: "La ville de Liège a été nommée l'Athènes du Nord au cours de son âge d'or, en raison de ses établissements d'enseignement florissants."
 stability_above_all: "La stabilité avant tout"
 stability_above_all_desc: "La noblesse et la bourgeoisie se sont souvent battues pour les droits et privilèges. En raison de cette lutte, des Princes-Évêques ont souvent été forcés d'intervenir sur ces questions."
 cathedral_of_st_lambert: "Cathédrale de Saint-Lambert"
 cathedral_of_st_lambert_desc: "The Cathedral of St Lambert was an enormous Cathedral in the city of Liege, it is named after the martyr Saint Lambert and is a site of great pilgrimage."
 french_ideas: "Doctrines françaises"
 french_ideas_start: "Traditions françaises"
 french_ideas_bonus: "Ambitions françaises"
 the_three_estates: "Les Trois Ordres"
 the_three_estates_desc: "Les trois ordres de la France furent la séparation de la population française en trois groupes: la noblesse, le clergé et Tiers état. Chaque groupe a été représenté aux États généraux, donnant à chaque ordre, en particulier au Tiers état, un sentiment d'importance dans la politique française."
 advisors_to_the_king: "Conseillers du Roi"
 advisors_to_the_king_desc: "Les rois de France utilisaient généralement ses vassaux comme leurs conseillers principaux. Ces expériences passées ont éduqué notre nation concernant les relations diplomatiques."
 legacy_of_charlemagne: "Héritage de Charlemagne"
 legacy_of_charlemagne_desc: "Les histoires du roi Charlemagne, qui a uni l'Europe sous la domination française, apportent fierté et zèle au combat pour nos soldats."
 land_of_wine: "Terre des Vins"
 land_of_wine_desc: "L'accès facile au vin permet à notre population de négliger les problèmes mineurs."
 eldest_daughter_church: "Fille aînée de l'Eglise"
 eldest_daughter_church_desc: "L'Église française a été souvent appelé la fille aînée de l'Eglise en raison de sa communion ininterrompue avec l'évêque de Rome et l'Église catholique."
 chateau: "Châteaux"
 chateau_desc: "Un château est un manoir de la noblesse, souvent fortifié et défendu. Ces maisons de noblesse aideront notre défense en temps de guerre."
 group_the_philosophes: "Philosophie des Lumières"
 group_the_philosophes_desc: "Ces temps éclairés nous offrent quelques-uns des plus grands philosophes de notre époque. Ces penseurs produisent un flux constant de nouvelles idées et de pensées, qui provoquent des progrès stimulants dans tous les domaines."