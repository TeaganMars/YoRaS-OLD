l_french:
 VOL_ideas: "Doctrines de Galicie-Volhynie"
 VOL_ideas_start: "Traditions de Galicie-Volhynie"
 VOL_ideas_bonus: "Ambitions de Galicie-Volhynie"
 vol_ukrainian_nationalism: "Nationalisme ukrainien"
 vol_ukrainian_nationalism_desc: "Nous devons nous unir tout le peuple ukrainien et toutes nos terres sous une seule nation indépendante."
 vol_different_confessions: "Confessions différentes"
 vol_different_confessions_desc: "Vivre à la frontière entre l'orthodoxie et le catholicisme rend notre peuple plus tolérant à d'autres Églises."
 vol_danylo_legitimacy: "Roi Danylo"
 vol_danylo_legitimacy_desc: "Danylo de Galicie était roi de Ruthénie, Prince de Galice, Peremyshl et Volodymyr. Il a été couronné par un archevêque du pape à Dorohochyn comme le premier roi de la Rus'."
 vol_sichovi_striltsi: "Sichovi Striltsi"
 vol_sichovi_striltsi_desc: "La légion des fusiliers du Sich ukrainien (Ukrainski sichovi stril'tsi) était une unité ukrainienne au sein de l'armée austro-hongroise durant la Première Guerre mondiale. La légion prend ses racines dans une organisation sportive de lutte contre les incendies qui permit de rajeunir les idées de Cosaques du Sich de Zaporojie, afin de pour favoriser le patriotisme national au sein de la jeune génération."
 vol_city_of_churches: "Cité des Églises"
 vol_city_of_churches_desc: "Près de 20 différentes Églises de différentes confessions se trouvent dans la ville de Lviv, en particulier l'église des Dominicains, la cathédrale Saint-Georges et l'église jésuite de Saint-Pierre. Avec leur richesse et leur prestige religieux, les églises influencent la population dans de nombreux domaines, et nos citoyens sont davantage pieux."
 vol_western_legacy: "Héritage occidental"
 vol_western_legacy_desc: "La proximité de l'Europe de l'Ouest a été donné à la Galice-Volhynie un certain avantage pour l'accès précoce et l'adoption de nouvelles technologies."
 vol_path_to_citizenship: "Le chemin vers la citoyenneté"
 vol_path_to_citizenship_desc: "La force de l'Empire romain était sa capacité à convaincre ceux qu'ils dirigeaient de vouloir faire partie de l'Empire. Nous allons reproduire ce système, afin de faire la même chose à ceux font partie de nos domaines."
 CHR_ideas: "Doctrines de Tchernihiv"
 CHR_ideas_start: "Traditions de Tchernihiv"
 CHR_ideas_bonus: "Ambitions de Tchernihiv"
 chr_steel_production: "Production d'acier"
 chr_steel_production_desc: "Les terres de Tchernihiv sont riches de minerai de fer. L'acier peut être utilisé de plusieurs façons, qui conduiront toutes à une seule finalité: le succès."
 chr_claim_of_freedom: "Revendication de liberté"
 chr_claim_of_freedom_desc: "Nos frères dans d'autres pays souffrent de l'intolérance. Nous devons soutenir leur lutte."
 chr_ambitious_duke: "Un duc ambitieux"
 chr_ambitious_duke_desc: "Notre comte est un dirigeant énergique. En utilisant sa grande connaissance de la diplomatie, il assure son titre de duc de Tchernihiv, et notre duché montera en puissance grâce à son règne."
 chr_matrimonial_expasion: "Expansion matrimoniale"
 chr_matrimonial_expasion_desc: "Notre comté s'est élargi grâce à la bureaucratie de la revendication du mariage. En étendant la lignée de notre maison, nous nous assurerons que nos trônes ne seront jamais vides, et que davantage de terres passent entre nos mains."
 chr_nomad_cavalry_tradtions: "Traditions de cavaleries nomades"
 chr_nomad_cavalry_tradtions_desc: "L'Ukraine a toujours été peuplée par divers peuples nomades. Conserver leurs anciennes traditions à l'esprit pourrait accroître la force de notre cavalerie."
 chr_a_kings_dream: "Le rêve d'un roi"
 chr_a_kings_dream_desc: "Nous avons peut-être été trop ambitieux, mais notre rêve de devenir un royaume a été finalement atteint. Maintenant, étendons notre armée et conquérons ceux qui ne reconnaissent pas notre pouvoir!"
 chr_empire_of_tolerance: "Empire de tolérance"
 chr_empire_of_tolerance_desc: "Notre Empire est composé de nombreuses cultures et religions. Des Hordes à l'influence ruthène et russe, nous devrions les tolérer et rechercher toutes les connaissances que nous pourrions utiliser pour le bien de notre nation."